### Quest Lines ###


## Quest Line: And So, It Begins...
betterquesting.questline.jCQKXnirTEiarv2p82j6pA.name=And So, It Begins...
betterquesting.questline.jCQKXnirTEiarv2p82j6pA.desc=Introduction to this huge modpack\!

# Quest: A Feast of Variety
betterquesting.quest.XGormKIQQp--gquphvky7A.name=A Feast of Variety
betterquesting.quest.XGormKIQQp--gquphvky7A.desc=§cImportant\!§r In this modpack, you get hungry much faster than in vanilla Minecraft - and you can't survive on the same food forever. Eating nothing but carrots (or any single food) won't cut it\!%n%nInstead,§a §lvariety is your lifeline§r. The more diverse your diet - trying new ingredients and unique dishes - the more your §lmaximum health will increase§r. On the flip side, eating the same foods over and over reduces your saturation and holds you back.%n%n§lFarming is the foundation of survival.%n§rUse an iron hoe or better to till soil near water, creating fertile farmland where you can grow crops. You can obtain seeds by right-clicking grass blocks with a hoe. Thanks to §lPam's HarvestCraft§r, you'll have access to dozens of new crops and delicious, nutritious recipes—from humble vegetables to gourmet meals.%n%nKeep track of your culinary journey with the §r§lFood Book§r (crafted with a book and a carrot). It shows which foods you've eaten and which ones you should try next to keep your diet balanced.%n%nDon't forget your §lLunch Bag (or Lunchbox)§r\!  %nFill it with a variety of meals, close it (Shift + Right-Click), and it will automatically feed you the right foods at the right time—perfect for maintaining a healthy, diverse diet on the go.%n%n§lDiversify your meals to thrive\!§r The wider your menu, the stronger you become.

# Quest: Give Me My Hand Back!
betterquesting.quest.bdIdyx_EQoGkmzGhBgl3zA.name=Give Me My Hand Back\!
betterquesting.quest.bdIdyx_EQoGkmzGhBgl3zA.desc=Backhand backports minecraft's off-hand. Use your off-hand to hold torches, or even food while mining. 

# Quest: Help Me Find It!
betterquesting.quest.dvmi7P5lR_SwH0PtXJZNMw.name=Help Me Find It\!
betterquesting.quest.dvmi7P5lR_SwH0PtXJZNMw.desc=FindIt allows one to find any item stored in their storage area. Hover over the item of choice in NEI and press T. The container will become outlined.

# Quest: Numbers in the Corner?
betterquesting.quest.eTdu9EpCStqHAh8ubFCmQw.name=Numbers in the Corner?
betterquesting.quest.eTdu9EpCStqHAh8ubFCmQw.desc=What's with the numbers in the corner? That is the In-Game Info (IGI) mod. Some of the info it gives is useful right away, some of it shines later on in progression.%n%nFor now, the most important thing it does is showing if you are in an ore chunk. Further quests will explain what it means.%n%nIf you want to hide it, type "/igi disable" in the chat. Type "/igi enable" if you want to turn it back on.%n%nThe command "/igi config" opens the configuration window to control its position, scale, and size.%n%nIf you need suggestions on solving TPS problems, feel free to ask for help in the NTNH Discord.

# Quest: Blood Moon
betterquesting.quest.npgCRfZdSFeBom6eL3qIMg.name=Blood Moon
betterquesting.quest.npgCRfZdSFeBom6eL3qIMg.desc=RandomThings adds Blood Moons, semi-rare events where mob spawning is increased and the player cant sleep. Blood Moons can be quite useful, if one is prepared, as rare mob drops such as Launch Codes and Geiger Counters can be obtained early on.


## Quest Line: Tips and Tricks
betterquesting.questline.MJP4MeAmSTm_Di0iRHoQuw.name=Tips and Tricks
betterquesting.questline.MJP4MeAmSTm_Di0iRHoQuw.desc=Tips and Tricks. It does what it says.


## Quest Line: LV1 - Early Game
betterquesting.questline.AAAAAAAAAAAAAAAAAAAAAA.name=LV1 - Early Game
betterquesting.questline.AAAAAAAAAAAAAAAAAAAAAA.desc=This is the beginning of HBM's Nuclear Tech mod. In this chapter you will learn about the basic mechanics of the mod, aswell as tips and tricks to help you progress.

# Quest: Industrial Hemp
betterquesting.quest.-1dFqYoGROG4SxW14IBGFg.name=Industrial Hemp
betterquesting.quest.-1dFqYoGROG4SxW14IBGFg.desc=Hemp is used to craft ropes, strings and biomass.

# Quest: Storing Energy
betterquesting.quest.-2gbQl5oS9y2mWgq56gsiQ.name=Storing Energy
betterquesting.quest.-2gbQl5oS9y2mWgq56gsiQ.desc=Energy Storage Block is the simplest method of storing energy, capable of storing 1 MHE.

# Quest: Storage Drawers
betterquesting.quest.-7rSSbm6Q-qSPUPH2dapXA.name=Storage Drawers
betterquesting.quest.-7rSSbm6Q-qSPUPH2dapXA.desc=Storage Drawers are an easy and cheap way of storing large amounts of items. They can be further upgraded to increase storage capacity aswell as other abilities, such as voiding. Drawers can also be chiseled to change their wood type.%n%nNote that many drawers may cause lag.

# Quest: Settings Tool
betterquesting.quest.00rufnX6RQOkSG5Ht5Xzag.name=Settings Tool
betterquesting.quest.00rufnX6RQOkSG5Ht5Xzag.desc=Settings Tool is used to copy machine's settings into another machine.

# Quest: Fireclay and Firebricks
betterquesting.quest.3jhfgZ4hTPu3KJ1HjbR1GQ.name=Fireclay and Firebricks
betterquesting.quest.3jhfgZ4hTPu3KJ1HjbR1GQ.desc=Firebricks are used to create high-temperature machines, such as blast furnaces.%n%nThere are several ways to create fireclay. The first is to use limestone and sand. Quite cheap, but limestone is hard to find. But remember how I asked you to save some aluminum ore for later? You can use it to create fireclay clay.

# Quest: Latex
betterquesting.quest.53YAL6PUT-S6yo0sIFKmtw.name=Latex
betterquesting.quest.53YAL6PUT-S6yo0sIFKmtw.desc=Latex is an Early Game rubber analog. You can craft it by combining 4 dandelions and smelting the result.

# Quest: Recycling
betterquesting.quest.5Mur91AMS52fgyZmRQjWXg.name=Recycling
betterquesting.quest.5Mur91AMS52fgyZmRQjWXg.desc=You can recycle some of your finds to get some resources as cashback.

# Quest: Storage Drawer Keys
betterquesting.quest.62JZ1qkeSWmzC8sWaQsNKg.name=Storage Drawer Keys
betterquesting.quest.62JZ1qkeSWmzC8sWaQsNKg.desc=§dStorage Drawer Keys§r can be used to modify Drawers in many ways.%n%nThe §dDrawer Key locks drawers§r, so no new item types can be inserted into the drawer when its empty.%n%nThe §dConcealment Key§r hides the item icon of drawers.%n%nThe §dQuantify Key§r shows the item quantities of drawers.%n%nThe §dPersonal Key§r protects drawers from other players (outside of claims). %n

# Quest: Pneumatic Pipes
betterquesting.quest.8C20Zh8FTgmYe2NGss5QXw.name=Pneumatic Pipes
betterquesting.quest.8C20Zh8FTgmYe2NGss5QXw.desc=Pneumatic Pipes are an instant form of item transportation which can cover large distances. The Pipes require pressurized gasseous fluids in order to work, steam being the easiest one to produce.%n%nA screwdriver is needed to create a connection, and right clicking on the connection with a fluid id will set the gasseous fluid it will use.

# Quest: Rock And Stone!
betterquesting.quest.8WOE6RsYQ2O7hJk6Nl9MLw.name=Rock And Stone\!
betterquesting.quest.8WOE6RsYQ2O7hJk6Nl9MLw.desc=Dwarven Pickaxe allows you to dig 3x3 holes, but it breaks quickly, so don't forget to take a spare pickaxe with you.

# Quest: Industrial Mixer
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA0w.name=Industrial Mixer
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA0w.desc=The industrial mixer is a machine that is used to mix a fluid with an item and/or another fluid. It can be used instead of a chemical plant for some recipes.

# Quest: Template Folder
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAAg.name=Template Folder
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAAg.desc=The Template Folder is an item that will allow one to create schematics for crafting, chemical processes and shaping molds.%n%nThe first thing one creates with a Template Folder are molds needed in the Burner Press. Simply make a Flat stamp out of any available material and then select the specific mold from the Template Folder.

# Quest: Anvil
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAAw.name=Anvil
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAAw.desc=Anvils are a tiered crafting station that allows for the creation of various machines, structures, and items in some cases. There are multiple tiers of anvils with greater anvil tier primarily corresponding to a greater quantity of recipes being available.

# Quest: Burner Press
betterquesting.quest.AAAAAAAAAAAAAAAAAAAABA.name=Burner Press
betterquesting.quest.AAAAAAAAAAAAAAAAAAAABA.desc=The Presses are machines that can be used to make plates, wires, or circuits as well as compressing non-smeltable powders back into their normal form and the production of certain types of bullets. The Presses require stamps to work, which can be made from the basic Flat Stamp and a Template Folder. A preheater can be placed next to the Burner Press to increase its speed.

# Quest: Blast Furnace
betterquesting.quest.AAAAAAAAAAAAAAAAAAAACQ.name=Blast Furnace
betterquesting.quest.AAAAAAAAAAAAAAAAAAAACQ.desc=The Blast Furnace is a solid fuel-powered furnace used to create different alloys out of two inputs. The main starter alloys are\: Minecraft Grade Copper, Steel and Advanced Alloy, which is a combination of the former.%n%nAdvanced alloy can be used to construct very durable tools that come with vein mining. For more advanced tools later on, pressing the ALT key will bring up a menu from which one can select multiple abilities at once.

# Quest: Trench Mask
betterquesting.quest.AAAAAAAAAAAAAAAAAAAADA.name=Trench Mask
betterquesting.quest.AAAAAAAAAAAAAAAAAAAADA.desc=The Trench Mask is a basic mask that will protect the user from basic particles while mining. To craft one you must first obtain cloth and then piss on it.

# Quest: Blast Furnace Extension
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAEA.name=Blast Furnace Extension
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAEA.desc=The Blast Furnace Extension increases the speed at which the blast furnace operates at.

# Quest: Energy Cables
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAEQ.name=Energy Cables
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAEQ.desc=The most basic block for transmission is the red copper cable, which comes in two varieties, a block form and a skinnier cable form. The block form also has a paintable version which can help it blend into your designs better.%n%nFor better looking, aswell as longer distance energy transportation, a Cable Drum with Electricity Connectors can be used. These powerlines are non solid and can also pass through floors and walls.%n%n

# Quest: Pollution Detector
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAEg.name=Pollution Detector
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAEg.desc=The Pollution Detector will monitor and show the levels of pollution present in the environment. High levels of pollution will decrease the visibility, give debuffs to the player and buff mobs, including skeletons spawning with firearms.

# Quest: Wood-Burning Generator
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAEw.name=Wood-Burning Generator
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAEw.desc=The Wood-Burning Generator is basic method of producing energy by burning wood. It can run on any burnable items but provides burn time bonuses to logs and wood. It can also run on any flammable fuel by clicking on the arrow below the on/off switch, but it is considerably more inefficient than other fluid burning generators.

# Quest: Analog Circuit Board
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAFA.name=Analog Circuit Board
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAFA.desc=The Analog Circuit Board is the first true circuit board used in crafting certain essential machines and tools such as the Oil Deposit Detector, the Chemical Plant, and the Electric Arc Furnace.%n%nA Cheaper recipe for Capacitors will be available if a Shredder is owned.

# Quest: Assembly Machine
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAGQ.name=Assembly Machine
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAGQ.desc=The Assembly Machine is used to manufacture practically every complex machine. The Assembly Machine takes an assembly template to designate the recipe it will use and then will assemble the product within a specified period of time indicated on the recipe.

# Quest: Shredder
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAGg.name=Shredder
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAGg.desc=The Shredder is a machine that shreds resourses into their powder form, or in many cases, their crafting materials. The Shredder can also be used to double ores.%n%nShredder blades are required in order for the machine to work.

# Quest: Soldering Station
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAHA.name=Soldering Station
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAHA.desc=The Soldering Station is the machine in which circuits components can be combined into Circuits and where upgrades for machines can be created.

# Quest: Crucible
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAHQ.name=Crucible
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAHQ.desc=The crucible is an important machine as it is the central component of metallurgy. It is used as a method of ore processing, alloying, and metal casting. It requires an external heat source to melt the inputs into liquids and when filled, it emits a consistent amount of soot that can cause a fair amount of pollution that cannot be mitigated. Some alloys, as mentioned before, can be made alternatively using a blast furnace, however this is generally slower.%n%n[F1] For more information.

# Quest: Arc Welder
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAHw.name=Arc Welder
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAHw.desc=The Arc Welder is a machine needed for the creation of many components, such as cast plates, missile parts and more. Some Recipes will require a fluid inserted into the Welder to work.

# Quest: Combination Oven
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAIQ.name=Combination Oven
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAIQ.desc=The Combination Oven is a unique type of furnace that transforms items into their respective product and produce liquid byproducts. It can be used to produce Coke, Wood Oil and Aluminium more efficiently. 

# Quest: Chemical Plant
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAIg.name=Chemical Plant
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAIg.desc=The Chemical Plant is a machine needed for several processes, turning fluids into other fluids, synthesis of different compounds, ect.

# Quest: Strand Caster
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAJA.name=Strand Caster
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAJA.desc=The strand caster is a large basin that can cast items in batches of 9. It also requires water in order to cast, where it makes low-pressure steam that can be turned back into water.

# Quest: High-Speed Steel
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAJQ.name=High-Speed Steel
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAJQ.desc=High-speed steel is an advanced and specialized form of standard steel. It used in many recipes, such as the Oil Derrick and the Industrial Mixer.

# Quest: Conveyor Belt
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAKg.name=Conveyor Belt
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAKg.desc=The Conveyor Belt is used to transport items and is an essential part of automation. More conveyor blocks exists for all kinds of transportation.

# Quest: Mass Storage Unit
betterquesting.quest.AAAAAAAAAAAAAAAAAAAALg.name=Mass Storage Unit
betterquesting.quest.AAAAAAAAAAAAAAAAAAAALg.desc=The Mass Storage Unit is a block which can hold large amounts of one item, more than any fully upgraded Storage Drawer. It can be upgraded later on to increase the storage size.

# Quest: Multi Fluid Identifier and Settings Tool
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAMQ.name=Multi Fluid Identifier and Settings Tool
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAMQ.desc=The Multi Fluid Identifier is a Fluid Identifier which allows the user to select what type of fluid it is, without having to create many Fluid Identifiers from the Template Folder.%n%nThe Settings Tool is used to copy settings of machines. It is especially useful when making large refineries.

# Quest: Building Gadgets
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAOA.name=Building Gadgets
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAOA.desc=This modpack offers a variety of tools to make building not only easier, but much better aswell.%n%nThe building Wand allows one to place many blocks at once, making walls and roads easier to construct. The stronger material the wand is made out of, the more blocks it can place.%n%nThe Chisel allows for alternative textures to already exisiting blocks, opening the door to many amazing builds.%n%nThe Architect's Sawbench makes it possible to make blocks into other shapes, such as spheres and arches.

# Quest: Backpacks and Exploration
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAOQ.name=Backpacks and Exploration
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAOQ.desc=Exploration is an important part of the NTM experience as salvaging abandoned structures is a viable strategy for early game. Large caverns also exist in this modpack, so dont hesistate going caving.%n%nBackpacks will be a massive help, as they can be used to carry around more loot. Upgrades can be installed to unlock new abilities, such as automatic collection or voiding.%n%nA Nature's Compass can be used to easily locate biomes of interest.

# Quest: Rotary Furnace
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAPQ.name=Rotary Furnace
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAPQ.desc=The Rotary Furnace is a large furnace which is powered by both Steam and Solid Fuel. It outputs molten material which can be cast similarly to the outputs of the Crucible and Arc Furnace. The Rotary Furnace is the only machine that can produce Saturnite and Weapon Steel.

# Quest: Boiler and Steam Condenser
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAVQ.name=Boiler and Steam Condenser
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAVQ.desc=The Boiler, when receiving heat from below, heats up fluids. Two important uses of the boiler are for Steam and Oil processing which will come later on. The Boiler can explode if its output is full.%n%nSteam, when used by machines, such as Reactors sending Steam through turbines or Chemical Factories produce Low-Pressure Steam. The Low-Pressure Steam can be recycled back to retrieve 100%% of the water by using a Steam Condenser. Closed water loops are recommended for reactors.

# Quest: Solar Tower Boiler
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAYg.name=Solar Tower Boiler
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAYg.desc=The Solar Tower Boiler uses the heat of the sun to boil water to make steam, and as such will only work in the daytime. Heliostat Mirrors will be needed to divert the sunlight into the Boiler Tower.%n%nThe Steam engine is the first machine which uses steam to produce electricity.%n%n§6(Notice that boiler requires at least 13 solar mirror to start generate any steam)

# Quest: Ammo Press and Guns
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAaA.name=Ammo Press and Guns
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAaA.desc=With Casting available, many gun parts can now be created such as barrels and grips. An Ammo Press is used to create the various ammunitions guns use.%n%nA Weapon Modification Table can be used to install weapon mods, such as silencers and scopes.%n%nThe Bullet Casing Bag will retrieve some of the casings when guns are fired.

# Quest: Steel Anvil
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAuw.name=Steel Anvil
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAuw.desc=An upgraded version of the anvil, [T2], which unlocks additional recipes.

# Quest: Smokestack
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAyg.name=Smokestack
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAyg.desc=The Smokestack is used to reduce pollution made from machines. Exhaust Pipes, made in anvils, can be used to transport the fumes to the Smokestack.%n%nAn Ashpit can be installed beneath the Smokestack which collects the ash. Ash can be used as a cheap Black Dye alternative aswell as in the creation of Industrial Fertilizer.

# Quest: Machine Upgrade Template
betterquesting.quest.AAAAAAAAAAAAAAAAAAABSA.name=Machine Upgrade Template
betterquesting.quest.AAAAAAAAAAAAAAAAAAABSA.desc=The Machine Upgrade Template is the baseline for all machine upgrades. Machine upgrades are not only used to increase the efficiency of machines but also to unlock new functions.

# Quest: Drainage Pipe
betterquesting.quest.AAAAAAAAAAAAAAAAAAABdg.name=Drainage Pipe
betterquesting.quest.AAAAAAAAAAAAAAAAAAABdg.desc=The Drainage Pipe allows the dumping of fluids and gasses into the environment at the cost of pollution.

# Quest: Fluid Ducts
betterquesting.quest.ArugrMYySI6EEO5LLllOUw.name=Fluid Ducts
betterquesting.quest.ArugrMYySI6EEO5LLllOUw.desc=Fluid ducts are used for transporting NTM fluids.

# Quest: Long Distance Energy Transportation
betterquesting.quest.FZ05eEi9QSe855JRmveywA.name=Long Distance Energy Transportation
betterquesting.quest.FZ05eEi9QSe855JRmveywA.desc=No Description

# Quest: Brick Furnace
betterquesting.quest.FgqNXe6kSzihEUvz4qSfDg.name=Brick Furnace
betterquesting.quest.FgqNXe6kSzihEUvz4qSfDg.desc=Brick Furnace is like a normal furnace but melts some materials (like clay) faster and gives you ash.

# Quest: HE to RF Converter
betterquesting.quest.JcBabPI8RzGGmai3SwlcLw.name=HE to RF Converter
betterquesting.quest.JcBabPI8RzGGmai3SwlcLw.desc=The HE to RF Converter will convert energy produced by NTM machines into usuable power for both the Matter Energy Network and OpenComputers.

# Quest: Dosimeter
betterquesting.quest.KRBSmwLcSKubdp9LYpCZ8A.name=Dosimeter
betterquesting.quest.KRBSmwLcSKubdp9LYpCZ8A.desc=The dosimeter is a less powerful version of the Geiger Counter. While it is cheaper to manufacture, it has a scope limited to 3.6 RAD/s. It is used to measure ambient radiation.%n%nThe dosimeter, like the Geiger Counter, will click whenever it detects radiation, however, unlike the latter, it won't show a bar on the screen to represent the radiation levels.%n%nWhen right clicked, it will print the readings to the game chat.%n%nNot great, not terrible.

# Quest: Charm of Protection
betterquesting.quest.NDtI1JYQQgib0TLE8eE_nA.name=Charm of Protection
betterquesting.quest.NDtI1JYQQgib0TLE8eE_nA.desc=The Charm of Protection diverts meteorites away from the player and prevents them from destoying blocks. It is recommended that one is obtained as soon as possible as to prevent costly damages in the future. %n

# Quest: Heating Oven/Firebox
betterquesting.quest.NPMNrp3qTRGLJwRAJlQT4g.name=Heating Oven/Firebox
betterquesting.quest.NPMNrp3qTRGLJwRAJlQT4g.desc=The firebox and the heating oven are machines capable of producing heat (TU) from solid fuels for any machines that require heat to operate.%n%nBoth machines are similar in operation. In order for them to transfer heat, another machine for receiving the heat must be placed on top, such that the copper heat plate on the receiving machine sits on top of the copper heat plate of the heat producing machine.%n%nOnce constructed, these machines can be filled with solid fuel, which will burn until either the fuel runs out, or the heat buffer is filled. No fuel will be consumed if its buffer is full — as such, both machines are fairly efficient at conserving fuel.%n%nThe primary difference in these two machines lie in their speed\: the firebox burns fuel much slower at full efficiency, whilst the heating oven produces five time the heat (but eight times faster). Despite its inefficiency, the heating oven is often preferred for its much higher heat outputs and heat capacity. However, it cannot heat a stirling engine, as its base output (500 TU/t) will automatically over-speed the engine; the heavy stirling engine does not have this issue.%n%nAdditionally, the heating oven can receive heat from other heat producing machines placed underneath it\: multiple can be stacked for heat-hungry machines like the crucible. The heat received, however, is halved when transferring to the machine above.

# Quest: Stirling Sawmill
betterquesting.quest.NTCQvN2BTbiKKGo95BnFmg.name=Stirling Sawmill
betterquesting.quest.NTCQvN2BTbiKKGo95BnFmg.desc=The Stirling Sawmill uses heat to cut wooden related items, producing Sawdust in the process. Sawdust can be used to obtain paper, and if further processed, can be turned into Charcoal in a Combination Oven, and Biogas.

# Quest: Capacitors
betterquesting.quest.Nm_q2KL0QjapbSCTcQE8Ig.name=Capacitors
betterquesting.quest.Nm_q2KL0QjapbSCTcQE8Ig.desc=Capacitors are similar to energy storage blocks in that they can store power, but they also act as diodes, only allowing power to flow in one direction through them, while holding onto any excess power that doesn't flow into any energy storage blocks or machines.%n%nCapacitors are generally more worth it early game, but some late game Energy Storage Blocks can hold more power.

# Quest: Stirling Engine
betterquesting.quest.NnSRHrsfSLuMw0e0H3InYQ.name=Stirling Engine
betterquesting.quest.NnSRHrsfSLuMw0e0H3InYQ.desc=The Stirling Engine uses heat from a Heating Oven or a Firebox to produce power. If a Heating Oven is used to heat a Stirling engine, it will likely over-speed and damage it, sending the main gear flying. The heavy Stirling engine does not have this issue.

# Quest: Iron Furnace
betterquesting.quest.R6C8OBF_T_u4YpWSL3xF8A.name=Iron Furnace
betterquesting.quest.R6C8OBF_T_u4YpWSL3xF8A.desc=Iron furnace is [warn]MUST[/warn] in early game\! It does not consume fuel while it is idle, but it does emit gases into the atmosphere.

# Quest: Dairy Processing Tank
betterquesting.quest.UEhKfFFeTn-RS6dLEgD26w.name=Dairy Processing Tank
betterquesting.quest.UEhKfFFeTn-RS6dLEgD26w.desc=Milk? What about Heavy Whipping Cream?

# Quest: Cladding
betterquesting.quest.UKkcpXk3SEWHXLIVC5VTDg.name=Cladding
betterquesting.quest.UKkcpXk3SEWHXLIVC5VTDg.desc=Cladding is one of the most important armor modifications which reduce radiation intake. Cladding can be inserted to all armor pieces.

# Quest: STRAWBERRY CHALLENGE!
betterquesting.quest.Utfcpv65QpqETeTu6riU1A.name=§c§lSTRAWBERRY CHALLENGE\!
betterquesting.quest.Utfcpv65QpqETeTu6riU1A.desc=§rYou §4have§r to accept it\!

# Quest: Stockpile Starter
betterquesting.quest.amy-DkKgTtSOZJF9XP3aOw.name=Stockpile Starter
betterquesting.quest.amy-DkKgTtSOZJF9XP3aOw.desc=You don’t have to, but we suggest stocking up on resources like iron, copper, coal, clay, and aluminum before starting the next quests—they’ll come in handy soon.%n%n[note]Make sure to save at least 9 aluminium-bearing ore, it will help you in one of the next quests.[/note]

# Quest: Help for the Martians!
betterquesting.quest.ceMIfN7YSvafgpXNr2JJgA.name=§e§lHelp for the Martians\!
betterquesting.quest.ceMIfN7YSvafgpXNr2JJgA.desc=§e§lHelp for the Martians\!%n%n§rNow HBM's NTM fully playable for the Martians\!

# Quest: Flow Control Pump
betterquesting.quest.cv2Cc-fUSjSKOyYMFPsYCQ.name=Flow Control Pump
betterquesting.quest.cv2Cc-fUSjSKOyYMFPsYCQ.desc=Used to control the flow of liquid in pipes (wow, such a news).%n%nEach Flow Control Pump has a priority - from Lowest to Highest.%n%nIn the text input field, you must enter the amount of liquid passing through the pump (max. 10,000mB). You can also specify the liquid pressure from 0 PU to 5 PU.

# Quest: Cable Network Analysis Tool
betterquesting.quest.d3jRX6oRScyTOT1NVi0-NQ.name=Cable Network Analysis Tool
betterquesting.quest.d3jRX6oRScyTOT1NVi0-NQ.desc=Right-click cable to analyze the power net.%n%nLinks (cables, poles, etc.) are §eYELLOW§r.%nSubscribers (any reciever) are §9BLUE§r.%nLinks with mismatching network info (BUGGED\!) are §cRED§r.%n%nDisplays stats such as link and subscriber count.%nProxies are connection points for multiblock links (e.g. 4 for substations).%n%n[note]Particles only spawn in a 20 block radius\![/note]

# Quest: Steel Furnace
betterquesting.quest.dQI7wa6fSb-ym2g3hIQp0Q.name=Steel Furnace
betterquesting.quest.dQI7wa6fSb-ym2g3hIQp0Q.desc=The §3Steel Furnace§r, unlike the other furnaces, runs off of §eTU§r. It can also process up to 3 items at a time, but each slot consumes more TU, which makes it slow without a strong heat source. It also has a bonus output for ores and wood, where every smelted item gives §e25%%§r to the bonus output meter, which means every 4 items give an extra 5th item for free (§e+15 items from a single stack§r).

# Quest: Electric Furnace
betterquesting.quest.e7QJKHxiTimWQ1XhVtRD2A.name=Electric Furnace
betterquesting.quest.e7QJKHxiTimWQ1XhVtRD2A.desc=Electric furnace is just using electricity.

# Quest: Mustard Willow
betterquesting.quest.e8VNBioeRm-n2SMLvx6Pqw.name=Mustard Willow
betterquesting.quest.e8VNBioeRm-n2SMLvx6Pqw.desc=Walking around the world, you can find a mustard willow on dead or oil-soaked ground. The willow itself will not be needed soon, but it is better to collect it and the soil underneath it.

# Quest: Blueprints
betterquesting.quest.eNqAXNa8RxKZ7dIzZq--6A.name=Blueprints
betterquesting.quest.eNqAXNa8RxKZ7dIzZq--6A.desc=Blueprints are items that can be placed into certain machines (such as the Assembly Machine and the Chemistry Plant) to unlock new recipes that are not available by default.%n%nYou can find notebooks with blueprints in structures while wandering around the world.

# Quest: Packaging Your Fluids
betterquesting.quest.mUUVEwf0SJqOLKv-ULRCiQ.name=Packaging Your Fluids
betterquesting.quest.mUUVEwf0SJqOLKv-ULRCiQ.desc=You can pack the liquid into huge barrels, each of which stores 32,000mB\! You can unpack these barrels in another assembly machine to use the liquid for your own purposes (just like in Factorio\!).

# Quest: Chainsaw
betterquesting.quest.pskhXYN_STqjRDYEpIWm3A.name=Chainsaw
betterquesting.quest.pskhXYN_STqjRDYEpIWm3A.desc=§l§c§lPainsaw.

# Quest: Long Distance Energy Transportation 2: Longer
betterquesting.quest.s8lSFTDKSpqK44PLhdfusw.name=Long Distance Energy Transportation 2\: Longer
betterquesting.quest.s8lSFTDKSpqK44PLhdfusw.desc=For greater distances, and improved aesthetics, a new distribution node is available, the Large Electricity Pylon.%n%nSubstations are needed to step up/down the voltage that the line carries.%n%nThese Pylons can prove useful as favorable Bedrock Ore or Oil deposits may be located far away from the main base.%n

# Quest: Gas Mask and Half Mask Attachables
betterquesting.quest.siA99GthQiSOVxfZYzBQ4Q.name=Gas Mask and Half Mask Attachables
betterquesting.quest.siA99GthQiSOVxfZYzBQ4Q.desc=You have to protect your lungs from Nether Coal, otherwise you're gonna [warn]die[/warn].

# Quest: Fluid Bruner
betterquesting.quest.uL4epWCIQgCOYPsj5hKVIw.name=Fluid Bruner
betterquesting.quest.uL4epWCIQgCOYPsj5hKVIw.desc=It basically burns fluids and gives you heat.

# Quest: Bobmazon
betterquesting.quest.vc6VpKUaQ12BRzL8NXcjYA.name=Bobmazon
betterquesting.quest.vc6VpKUaQ12BRzL8NXcjYA.desc=Amazon that works for caps\!


## Quest Line: LV2 - Oil Age
betterquesting.questline.AAAAAAAAAAAAAAAAAAAAAQ.name=LV2 - Oil Age
betterquesting.questline.AAAAAAAAAAAAAAAAAAAAAQ.desc=Process Oil and begin Bedrock Ore Harvesting. This chapter revolves around the refining of Oil, aswell as the creation of plastics, more advanced circuits and other strong materials.

# Quest: Advanced Explosives Production
betterquesting.quest.2JAORpqnTduZc1_-kyyxwQ.name=Advanced Explosives Production
betterquesting.quest.2JAORpqnTduZc1_-kyyxwQ.desc=You don't have enough dynamite and cordite? Try producing them using NITROGLYCERIN\! After all, you've already accumulated a large amount of petroleum gas.

# Quest: Geothermal Heat Exchanger
betterquesting.quest.4b0u4rixSbqcqFv7HRxiBA.name=Geothermal Heat Exchanger
betterquesting.quest.4b0u4rixSbqcqFv7HRxiBA.desc=The Geothermal Heat Exchanger uses a HUGE amount of lava (located directly underneath it) to heat liquids. The more lava underneath the heat exchanger, the faster it will heat liquids.

# Quest: Teleportation
betterquesting.quest.5ykD4pAOTf6NuJEep20lkQ.name=Teleportation
betterquesting.quest.5ykD4pAOTf6NuJEep20lkQ.desc=After receiving Alexandrite, you can build a one-way teleporter, for this you will need a teleport anchor block and a device for calling. After receiving them, right-click the device on the anchor (also do not forget to charge the device for calling) and now when you further right-click the device in the air, it will teleport you to the anchor.%n%nIn this case, the device will lose 10k of energy.

# Quest: Balefire
betterquesting.quest.7QLl3VFVR1-EUYR46rP2VA.name=Balefire
betterquesting.quest.7QLl3VFVR1-EUYR46rP2VA.desc=Balefire is an extremely radioactive substance which can be used to make powerful fuels for the RBMK, aswell as BF Rocket fuel for power production. High radiation resistant equipment is needed to hold the item. Thermonuclear Ashes can be produced sustainably as a byproduct from Antimatter - BF rocket fuel.%n%nThe High-Tech Bomb Defusing Device can extract balefire shards from duds.

# Quest: Li-Ion Energy Storage Block
betterquesting.quest.7SUbbixPTUahepK349s-7A.name=Li-Ion Energy Storage Block
betterquesting.quest.7SUbbixPTUahepK349s-7A.desc=Li-Ion Energy Storage Block can store up to 50 MHE.

# Quest: Rangefinder
betterquesting.quest.8E9x2YSdTD2T6YfHFLLVHw.name=Rangefinder
betterquesting.quest.8E9x2YSdTD2T6YfHFLLVHw.desc=A simple tool for checking the distance to a block. I don't know why you'd need it except for crafting military stuff.

# Quest: Uranium Enrichment (Fuel)
betterquesting.quest.8ObJ7mtPSlCGhQfp07je4Q.name=Uranium Enrichment (Fuel)
betterquesting.quest.8ObJ7mtPSlCGhQfp07je4Q.desc=Uranium fuel is a mixture of the isotopes uranium-238 and 235 in a ratio of 5\:1. Radioactive. Can be isolated by centrifuging uranium hexafluoride. Used to produce MOX fuel.

# Quest: Cyclotron
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA1g.name=Cyclotron
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA1g.desc=The Cyclotron is a machine that bombards element powders with element boxes to get heavier elements.%nIt can also create Antimatter as a byproduct for certain operations, which makes it a reliable but expensive method of large-scale advanced material production.

# Quest: Desh Servo Set
betterquesting.quest.AAAAAAAAAAAAAAAAAAAACw.name=Desh Servo Set
betterquesting.quest.AAAAAAAAAAAAAAAAAAAACw.desc=Desh Servos are an armor modification which give incredibely strong buffs when used, such as increased strength, mining speed and jump boost.

# Quest: Antimatter
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAGw.name=Antimatter
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAGw.desc=Antimatter is a dangerous substance which can be obtained from a Cyclotron,a Particle Accelerator or extracted from duds using a Magnetic Extractor. If dropped on the floor a violent explosion will occur.

# Quest: Electric Arc Furnace
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAHg.name=Electric Arc Furnace
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAHg.desc=The Electric Arc Furnace is a giant furnace in which materials can be smelted and poured into molds. It can also be used to create Silicon, an essential part of more powerful circuits. Electrodes are needed for the Electric Arc Furnace to operate.

# Quest: Integrated Circuit Board
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAIA.name=Integrated Circuit Board
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAIA.desc=The Integrated Circuit Board is used extensively in mid game machines, automation devices, missiles, and various small tools such as the geiger counter.

# Quest: Military Grade Circuit Board
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAIw.name=Military Grade Circuit Board
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAIw.desc=The Military Grade Circuit Board is an advanced Circuit Board used in more complicated machines, such as the Gas Centrifuge.

# Quest: Impact Drill
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAKQ.name=Impact Drill
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAKQ.desc=The Impact Drill is an electric pickaxe which has prebuilt enchantments and abilities on it. It is a very useful tool which will make mining way more efficient.

# Quest: Derrick
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAKw.name=Derrick
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAKw.desc=The Oil Derrick extracts crude oil and natural gas from oil deposits that are directly below them. When supplied with power, it will begin to drill downwards until it cannot drill further or reach an oil deposit. Upon reaching a deposit, it will continuously extract oil and gas from it until the deposit is entirely depleted.

# Quest: Bedrock Ore Processing
betterquesting.quest.AAAAAAAAAAAAAAAAAAAALA.name=Bedrock Ore Processing
betterquesting.quest.AAAAAAAAAAAAAAAAAAAALA.desc=Bedrock Ore deposits are an infinite source of resourses which can be obtained by using a Large Mining Drill and a Bedrock Ore Processor.%n%nThe Large Mining Drill is used to excavate Raw Bedrock Ores from their deposits. The Drill requires a drillbit to work.%n%nThe Bedrock Ore Processor takes Raw Bedrock Ore obtained from the Large Mining Drill and breaks it down into smaller pieces, each with different products that can be obtained from them. Ore Slop, which is created when the machine is operating, can be processed into many useful products, especially when it is sent through an Electroylysis Machine.%n%nThe Bedrock Ore Desity Scanner shows information on the composition of Bedrock Ore deposits.%n%nBedrock Ore Processing can be both an energy and resourse expensive operation so it is recommended that it is explored after having good infrastructure.

# Quest: Basic Oil Processing
betterquesting.quest.AAAAAAAAAAAAAAAAAAAALw.name=Basic Oil Processing
betterquesting.quest.AAAAAAAAAAAAAAAAAAAALw.desc=Before Crude Oil can be processed, it must be heated up in a Boiler.%n%nThe Oil Refinery splits Hot Crude Oil(or later on Cracked) into four different fluid products and one solid byproduct. A Flare Stack can be used to burn the unwanted fluids, generating some energy in the process.%n%nAfter that, those fluids can be sent through a Fractioning Tower to obtain different kinds of fuels, such as Kerosene and Diesel. A Fractioning Tower Seperator can be used to stack Fractioning Towers ontop of eachother.%n

# Quest: Polymer
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAOg.name=Polymer
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAOg.desc=Polymer is a basic plastic material needed for many recipes. Important uses of it are the Centrifuge and the Catalytic Cracking Tower.

# Quest: Catalytic Cracking Tower
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAOw.name=Catalytic Cracking Tower
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAOw.desc=The Catalytic Cracking Tower is a large oil processing multiblock machine which produces many fluids, such as Aromatic Hydrocarbons used for Bakelite and Reformate Gas.

# Quest: Desh Anvil
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAPA.name=Desh Anvil
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAPA.desc=An upgraded version of the anvil, [T3], which unlocks additional recipes. A Saturnite Anvil [T3] can also be crafted, but it is not recommended as it is post RBMK.

# Quest: Industrial Boiler
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAPw.name=Industrial Boiler
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAPw.desc=The Industrial Boiler is an upgraded version of the Boiler which has a higher capacity of held liquid. Additionally, it doesnt explode.

# Quest: Rubber
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAQA.name=Rubber
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAQA.desc=Rubber is an essential material used in many crafting recipes. It is created in a chemplant with Unsaturated Hydrocarbons obtained from a Catalytic Cracking Tower.

# Quest: Bakelite
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAQQ.name=Bakelite
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAQQ.desc=Bakelite is an alternative to Polymer and can be used for the same recipes.

# Quest: Desh
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAQg.name=Desh
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAQg.desc=Desh is an alloy made up of 9 rare earth metals to make its blend form, which is solidified and refined using mercury and light oil in the chemical plant. Desh is an almost unbreakable material and as such its tools have infinite durability. %n%nDesh can also be made using DeshReady™ in a Rotary Furnace, or later on, in an Ore Acidizer.

# Quest: Industrial Steam Turbine
betterquesting.quest.AAAAAAAAAAAAAAAAAAAARA.name=Industrial Steam Turbine
betterquesting.quest.AAAAAAAAAAAAAAAAAAAARA.desc=The Industrial Steam Turbine is a more efficient Steam Turbine that runs on no loss and has a higher steam capacity.

# Quest: Coker Unit
betterquesting.quest.AAAAAAAAAAAAAAAAAAAARQ.name=Coker Unit
betterquesting.quest.AAAAAAAAAAAAAAAAAAAARQ.desc=The Coker Unit is a machine that turns oil products into petroleum coke, which is the same to the other kinds of coke, aswell as additional fluids as byproducts.

# Quest: Auxilary Cooling Tower
betterquesting.quest.AAAAAAAAAAAAAAAAAAAASA.name=Auxilary Cooling Tower
betterquesting.quest.AAAAAAAAAAAAAAAAAAAASA.desc=The Auxiliary Cooling Tower is a more efficient steam condenser that has a higher conversion capacity.

# Quest: Refinery Power
betterquesting.quest.AAAAAAAAAAAAAAAAAAAASw.name=Refinery Power
betterquesting.quest.AAAAAAAAAAAAAAAAAAAASw.desc=Oil products can be combusted or burnt to produce massive amounts of energy.%n%nThe Industrial Combustion Engine combusts fuels, such as heating oil or petroleum gas to produce power. Various piston sets exist, which are needed for the engine to work, each one giving its own efficiency bonuses to fuel grades.%n%nThe Turbofan is the best place to use Aviation type fuels, such as kerosene, as it provides 100%% power efficiency. Be careful not to stand infront of it while its operational\!%n%nThe Flare Stack is used for burning Gasses such as Unsaturated Hydrocarbons for power, aswell as dealing with excess fluids.%n%nThe CCGT burns gaseous fuels at 100%% efficiency, with a 100,000 mB fuel tank and a 16,000 mB lubricant tank required for operation. It has an on/off switch, a 0-100%% fuel intake slider, and a display showing energy output per second. An "AUTO" button toggles throttling to match grid demand, saving fuel. It can use water to produce dense steam for extra energy. Primarily used for petroleum and reformate gas, it's the most powerful combustible fuel generator.%n%n§cConsider installing a Muffler on some of these machines as they are very loud.%n§r%nRedstone-Over radio in combination with a comparator and a Redstone Fluid Valve can be used to detect when a tank is starting to fill up, and release the insides. This is useful for having buffers without having all the fluids being wasted.

# Quest: Pumpjack
betterquesting.quest.AAAAAAAAAAAAAAAAAAAATg.name=Pumpjack
betterquesting.quest.AAAAAAAAAAAAAAAAAAAATg.desc=The Pumpjack is a more efficient Derrick which gives more Natural Gas and Crude Oil per oil deposit while also being faster.

# Quest: Ore Acidizer
betterquesting.quest.AAAAAAAAAAAAAAAAAAAATw.name=Ore Acidizer
betterquesting.quest.AAAAAAAAAAAAAAAAAAAATw.desc=The Ore Acidizer is a very useful machine that dissolves ores into their crystal form, which can then be centrifuged or smelted into their powder or ingot form respectively. It also uses several types of solvents to dissolve ores.

# Quest: Gas Centrifuge
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAUA.name=Gas Centrifuge
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAUA.desc=The Gas Centrifuge is used to centrifuge Uranium/Plutonium Hexafluoride to obtain enriched fuel for bombs and reactor fuel.%n%nThe Gas Centrifuge Overclocking Upgrade is needed to obtain U-235. Four Gas Centrifuges will have to be placed in a row and the upgrade on the last of them to obtain U-235 nuggets.%n%n[F1] For more information.%n%n

# Quest: Hydraulic Fracking Tower
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAUQ.name=Hydraulic Fracking Tower
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAUQ.desc=The Hydraulic Fracking Tower is used to extract infinite oil from a Bedrock Oil Deposit. To operate, the machine needs fracking solution. While it is operating, the Hydraulic Fracking Tower will destroy the surrounding environment.%n

# Quest: Centrifuge
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAUg.name=Centrifuge
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAUg.desc=The Centrifuge allows for the seperation of ores, giving back more items than the usual mining method. It also seperates items into their respective items. Additionally, they are used in processing bedrock ores.%n%nCentrifuges can also be obtained from abandoned nuclear powerplants found in desert biomes. Decent radiation resistance is required to venture into the ruins, as they are extremely radioactive.

# Quest: Electric Groundwater Pump
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAUw.name=Electric Groundwater Pump
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAUw.desc=The Electric Groundpump can be used to quickly generate water, making them very useful later on for filling large tanks and reactors.

# Quest: Industrial Solidification Machine
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAVw.name=Industrial Solidification Machine
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAVw.desc=The Industrial Solidification Machine is a general use machine for the solidification of various fluids. An important product of this machine is Tar, which can be used to create Tanks.

# Quest: Industrial Liquification Machine
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAWA.name=Industrial Liquification Machine
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAWA.desc=The Industrial Liquification Machine is a general use machine for the liquifying various items.

# Quest: Tank
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAXg.name=Tank
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAXg.desc=The Tank stores great amounts of fluid.

# Quest: Geiger Counter
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAXw.name=Geiger Counter
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAXw.desc=The Geiger Counter shows the contamination level of the user aswell as the radiation of the environment.

# Quest: Survey Scanner
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAYA.name=Survey Scanner
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAYA.desc=The Survey Scanner is used to locate bedrock ores aswell as other materials underground.

# Quest: Nuclear Blast Furnace
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAZQ.name=Nuclear Blast Furnace
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAZQ.desc=The Nuclear Blast Furnace is a blast furnace that runs on rtg nuclear fuel.

# Quest: Launch Pad
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAaw.name=Launch Pad
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAaw.desc=This is the main launch table for all non-custom missiles. Although it is the earliest available, missiles must first be erected before launch, resulting in a small delay.

# Quest: Transport Drones
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAdg.name=Transport Drones
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAdg.desc=Transport Drones are flying machines which will transport items between different containers. The Drones require no power, and can transport both up and down. Waypoints can be used to make a better path for the Transport Drones to move around.

# Quest: Electrolysis Machine
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAzA.name=Electrolysis Machine
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAzA.desc=The electrolysis machine enables the separating of elements from fluids and the advanced processing of ores, making it an important machine in ore processing.

# Quest: Effective Mercury Production
betterquesting.quest.FFlE6DpKQ9yqm680bJw89g.name=Effective Mercury Production
betterquesting.quest.FFlE6DpKQ9yqm680bJw89g.desc=After obtaining the ore oxidizer, you can begin to crystallize the redstone and get [warn]THREE DROPS OF MERCURY[/warn] from it, which will greatly increase the production of Desh ingots.

# Quest: Plutonium Enrichment
betterquesting.quest.ICaVIWd7QV-Bepqk787caw.name=Plutonium Enrichment
betterquesting.quest.ICaVIWd7QV-Bepqk787caw.desc=Plutonium processing is the simplest, since it only requires one gas centrifuge, but the problem is in the ore itself.%n%nPlutonium does not occur naturally in the world and at this stage it can only be obtained in two ways - mining ore from a desert structure and centrifuging crystallized srabidium.

# Quest: Ammo Bag
betterquesting.quest.KIFbmc2vQ6yrR2eb-jUZxA.name=Ammo Bag
betterquesting.quest.KIFbmc2vQ6yrR2eb-jUZxA.desc=Allows you to bring up to 8 stacks of ammo with you, saving some space in your inventory\!

# Quest: Containment Box
betterquesting.quest.Nko8gIgNTmCeuciBeX-ckw.name=Containment Box
betterquesting.quest.Nko8gIgNTmCeuciBeX-ckw.desc=I don't know how, but the radioactive Uranium-238 that is used in the Containment Box recipe protects you from radiation.%n%nYou can place any radioactive material in the Containment Box to reduce the amount of radiation you receive.

# Quest: Night Vision Goggles
betterquesting.quest.Qe7oeb5WRt2lkENOZOakPA.name=Night Vision Goggles
betterquesting.quest.Qe7oeb5WRt2lkENOZOakPA.desc=Night vision goggles give you the ability to see at night and in dark caves, which is very useful.%n%nFor the goggles to work, you need to have a full set of electrical armor, such as T45.

# Quest: Deuterium Extractor
betterquesting.quest.RBCt-KiHT9KqrXc2Lv7jGQ.name=Deuterium Extractor
betterquesting.quest.RBCt-KiHT9KqrXc2Lv7jGQ.desc=Deuterium Extractor is used to make Heavy Water from regular Water. Just connect pipes and cable.%n%nHeavy Water is used to make Deuterium, which is used to make Deuterium-Tritium, Hydrogen-Deuterium and Deuterium-Helium-3 plasmas for the Fusion Reactor.

# Quest: Radar and Self-Defense System
betterquesting.quest.RBjoCpjRS0eiZgmxbQ3ZcA.name=Radar and Self-Defense System
betterquesting.quest.RBjoCpjRS0eiZgmxbQ3ZcA.desc=War never changes... So you have to be prepared\!%n%nIf you play multiplayer, there is always a chance that some bad guys will want to raze your base to the ground. To be warned, you can install a radar - when a missile approaches, it will give a signal, which can be used for defensive purposes.%n%nFor example, you can install launchers with Anti-Ballistic missiles, which will automatically target the offender's missiles. Don't forget to connect the launch pad to the radar with redstone\!

# Quest: Weapon Steel
betterquesting.quest.TcbJ7_ZbThmO8OVnRJmk-A.name=Weapon Steel
betterquesting.quest.TcbJ7_ZbThmO8OVnRJmk-A.desc=Weapon Steel is a tough alloy which is used in advanced gun recipes.

# Quest: Heat Exchanger Heater
betterquesting.quest.VjSIT6W5QNujuobs4Rsg6w.name=Heat Exchanger Heater
betterquesting.quest.VjSIT6W5QNujuobs4Rsg6w.desc=Heat Exchanger Heater uses hot liquids to provide heat. Gives cashback in the form of cold liquid variation.

# Quest: Electric Heater
betterquesting.quest.YNMUgZfVQJCDutsRRVVeMg.name=Electric Heater
betterquesting.quest.YNMUgZfVQJCDutsRRVVeMg.desc=Tired of refueling your Fireboxes? Try electric heater\! You can configure output by clicking it with screwdriver.

# Quest: Uranium Enrichment (Military-Grade)
betterquesting.quest.cEpwCpHQQz2RVfPL1yZ9bg.name=Uranium Enrichment (Military-Grade)
betterquesting.quest.cEpwCpHQQz2RVfPL1yZ9bg.desc=Uranium-238 is an isotope of uranium. It is an essential material for fashion advancement. Uranium-235 is a rare isotope of uranium. It is widely used in nuclear reactor rods, bombs, and other applications.%n%nBoth of these isotopes can be obtained by centrifuging uranium hexafluoride in a 4-stage gas centrifuge.

# Quest: Chicago Pile
betterquesting.quest.cWILqkn4T9eDolIdFkyYRA.name=Chicago Pile
betterquesting.quest.cWILqkn4T9eDolIdFkyYRA.desc=§c§r§c§lIt's recommended to complete "Effective Graphite Production" quest first.§r%n%nThe Chicago Pile is a crude early-game breeding reactor meant to produce Plutonium for use as reactor fuel.%n%nA pile is composed of drilled graphite which can hold a variety of items in it, including radioisotope rods (uranium, radium, plutonium), lithium rods, and control rods. It does not behave as a unified single block, instead each individual piece of drilled graphite interacts with each other piece in a unique way depending on the rod it contains.%n%nAfter sufficient flux, the uranium rods in the Chicago Pile will transmute into plutonium rods that can be processed in an anvil into Reactor Grade Plutonium which can be used in other reactors such as the ZIRNOX and RBMK.%n%nThe Chicago Pile requires a significant amount of graphite blocks, which once placed can be drilled into with the hand drill to place any rod into. %n%nThe hand drill can be used to drill holes into the graphite or take core samples of the uranium fuel to determine heat, depletion, and neutron flux. Screwdrivers are used to extract rods.%n%nThe Quest asks for a 3x3 Chicago Pile (without the corners) with a Ra226Be Rod in the center surrounded by Uranium Rods.

# Quest: Delinquent
betterquesting.quest.h8Bbj6UeSs2WHKizi7JzJg.name=Delinquent
betterquesting.quest.h8Bbj6UeSs2WHKizi7JzJg.desc=Be mean.

# Quest: Pinwheels
betterquesting.quest.hSoKK6U9SsyTB50PMrHg5A.name=Pinwheels
betterquesting.quest.hSoKK6U9SsyTB50PMrHg5A.desc=The pinwheels generate liquid infinitely (Chlorine in the case of the chlorine spinner) and can only be found in some structures.%nThe rate of liquid generation is 5mb/t.

# Quest: Chemthrower!
betterquesting.quest.jogCCCLUTkWDMqUqCY9xxg.name=Chemthrower\!
betterquesting.quest.jogCCCLUTkWDMqUqCY9xxg.desc=The best weapon\!%n%nPour anything into it and it will kill\!

# Quest: Jetpacks
betterquesting.quest.kL_RqkB8S52bfM9OFV4g8A.name=Jetpacks
betterquesting.quest.kL_RqkB8S52bfM9OFV4g8A.desc=The Jetpack can be used to travel upwards. It can be upgraded to unlock additional abilities, and can be equiped as an armor modification.

# Quest: Redstone Fluid Overflow
betterquesting.quest.ke1e8fRUTq6OrpoBp0Bocw.name=Redstone Fluid Overflow
betterquesting.quest.ke1e8fRUTq6OrpoBp0Bocw.desc=Redstone-Over radio in combination with a Redstone Fluid Valve can be used to detect when a tank is starting to fill up, and release the insides. This is useful for having buffers without having all the fluids being wasted.%n%nSimply place a Transmitter at one of the ports of the tank and a Redstone Fluid Valve on another. After that, place a Logic Receiver next to the Fluid Valve and input the desired settings. Make sure that your signal is >\= of your desired buffer. One redstone level equals to 16k mb.

# Quest: Semtex
betterquesting.quest.n58mtoK-QjaAez6ZpVFTzQ.name=Semtex
betterquesting.quest.n58mtoK-QjaAez6ZpVFTzQ.desc=Semtex is the best explosive for mining ore, as it explodes ore with a level 3 luck effect.%n%n§cFeel like a real American soldier and try how it tastes\!

# Quest: Solid Fuel
betterquesting.quest.o0H22mlHQ7ifdpjOooKpUQ.name=Solid Fuel
betterquesting.quest.o0H22mlHQ7ifdpjOooKpUQ.desc=Solid fuel is needed for advanced explosives (SEMTEX) and also for crafting solid rocket fuel, which is logically needed for various rockets, missiles and shells.

# Quest: Mining Laser
betterquesting.quest.pU1kfJsmTiSdz9JN8Ur0lA.name=Mining Laser
betterquesting.quest.pU1kfJsmTiSdz9JN8Ur0lA.desc=Mining Laser is a very useful thing for mining. You can increase Mining Laser's parameters by putting Upgrades in it.%n%n

# Quest: Delinquent 2: Delinquent Harder
betterquesting.quest.s7pqjigxQ6eUJ_CbC5kHaw.name=Delinquent 2\: Delinquent Harder
betterquesting.quest.s7pqjigxQ6eUJ_CbC5kHaw.desc=Be meaner.

# Quest: AWESOME!
betterquesting.quest.tW2y_oLEQnS2Ii5Qxz2hFw.name=§6§lA§9§9§lW§a§lE§b§lS§c§lO§d§lM§e§lE§5§l\!
betterquesting.quest.tW2y_oLEQnS2Ii5Qxz2hFw.desc=It's just §6§lA§9§9§lW§a§lE§b§lS§c§lO§d§lM§e§lE§5§l\! §rWhat did you add there?%n%nThis is my secret ingredient.

# Quest: Advanced Teleportation
betterquesting.quest.xGsZtc5GTuS34CxtZUbOFA.name=Advanced Teleportation
betterquesting.quest.xGsZtc5GTuS34CxtZUbOFA.desc=The teleporter can be used to teleport players, and entities in general, to a specific location. Note that it is a one way trip so it is advised that multiple are made.%n%nRight-click a block with the telelinker to set the desired exit position, then shift-click the teleporter with the telelinker to configure the teleporter.%n%nNote\: Interdimensional teleportation using teleporters requires a very expensive type of fuel, so it is recommended that other teleportations methods are used, such as AE2 Spatial.

# Quest: Effective Graphite Production
betterquesting.quest.yirK8qoxTX-pHPkT52G_CA.name=Effective Graphite Production
betterquesting.quest.yirK8qoxTX-pHPkT52G_CA.desc=You can produce graphite very cheaply and efficiently\! Simply oxidize a block of coal in an ore oxidizer using hydrogen peroxide, and you will immediately get a block of graphite. Now you can easily build RBMK and Chicago Pile\!


## Quest Line: LV3 - Reactors Age
betterquesting.questline.AAAAAAAAAAAAAAAAAAAAAg.name=LV3 - Reactors Age
betterquesting.questline.AAAAAAAAAAAAAAAAAAAAAg.desc=As energy needs increase, more powerful energy sources will be needed. This chapter covers Nuclear Reactors aswell as other advanced machines needed to produce ever stronger materials.

# Quest: Cadmium Steel
betterquesting.quest.1PaN1S_FRKqr_oVVhnJHxg.name=Cadmium Steel
betterquesting.quest.1PaN1S_FRKqr_oVVhnJHxg.desc=

# Quest: Chemical Factory
betterquesting.quest.3SkobDhjR8eEzxIFYx2NMA.name=Chemical Factory
betterquesting.quest.3SkobDhjR8eEzxIFYx2NMA.desc=The Chemical Factory is a large version of the Chemical Plant, capable of performing 4 recipes. The Chemical factory has double the speed of the Chemical Plant but consumes twice as much power. Additionally, the Chemical Factory consumes water as a coolant, so a closed water cycle is recommended.

# Quest: Research and Breeding Reactors
betterquesting.quest.5itjuVXMSmWVXQbqCdRvOg.name=Research and Breeding Reactors
betterquesting.quest.5itjuVXMSmWVXQbqCdRvOg.desc=The Research Reactor is a non-power reactor intended for burning fuel efficiently and acting as a neutron source for Breeding Reactors. A Reactor Remote Control%nand Reactor Remote Sensor can be used to activate and monitor the reactor from a distance.%n%nThe Breeding Reactor breeds isotopes of elements into heavier forms using the neutron flux of an adjacent Research Reactor.

# Quest: High-Power Steam Condenser
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA0Q.name=High-Power Steam Condenser
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA0Q.desc=The High-Power Steam Condenser is the strongest version of the steam condenser which runs on electricity.

# Quest: Leviathan Steam Turbine
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA1Q.name=Leviathan Steam Turbine
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA1Q.desc=The Leviathan steam turbine is a massive machine capable of processing gargantuan amounts of steam at once, only hindered by the fluid system's transfer rate. It is significantly more powerful than even the Industrial Steam Turbine in terms of raw steam processing power. This turbine runs on 85%% Efficiency, so it is recommended that only 1-2 are used for very large reactors.

# Quest: RBMK
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAAA.name=RBMK
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAAA.desc=The RBMK is a modular boiling-water type nuclear fission reactor which consists entirely of concrete columns. Each of these columns is either blank or has a specific function that it performs such as holding fuel rods, moderating neutrons, or storing water to be boiled into steam. Each column will also exchange heat with the column next to it such that temperature differences between columns will gradually equalize within the reactor. If any column reaches 1500C, the reactor will explode incredibly violently, spraying scrap and immensely radioactive material in every direction.%n%nDue to the complex and expansive nature of the RBMK, it is highly recommend that the wiki is checked out as it provides more information.%n%nThis quest provides an optional retrieval task for a cheap and safe RBMK design which can produce High-Performance Solvent without cooling. Simply Place the RBMK Irradiation Channel next to the RBMK Fuel Rod, apply the covers on the Collumns and surround them with a solid block.

# Quest: Technetium/Cadmium Steel
betterquesting.quest.AAAAAAAAAAAAAAAAAAAABg.name=Technetium/Cadmium Steel
betterquesting.quest.AAAAAAAAAAAAAAAAAAAABg.desc=Technetium/Cadmium Steel are important materials needed for most of the recipes ahead, most notably the Welded Technetium/Cadmium Steel Plates, the Vacuum Refinery and the Exposure Chamber.

# Quest: PWR
betterquesting.quest.AAAAAAAAAAAAAAAAAAAACg.name=PWR
betterquesting.quest.AAAAAAAAAAAAAAAAAAAACg.desc=The PWR is a modular fission reactor. It is more limited than the RBMK in terms of capability and fuel types but it is much safer and easier to use due to it melting down more gently and being far more stable in its operation.%n%nThis quest demands the most essential parts of a PWR, and does not represent the amount needed for a functioning reactor. There are also many other types of PWR Components that can be used.%n%nTo obtain power from this reactor, a heat exchanger with a boiler is needed.

# Quest: Reformate
betterquesting.quest.AAAAAAAAAAAAAAAAAAAADQ.name=Reformate
betterquesting.quest.AAAAAAAAAAAAAAAAAAAADQ.desc=Reformate is a product of Crude Oil obtained via a Vacuum Refinery or from processing Naptha in a Hydrotreater.%n%nThis step can be skipped if making Jet Fuel and BTX using a Hydrotreater.%n

# Quest: Starmetal
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAJw.name=Starmetal
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAJw.desc=Starmetal is a unique alloy made from combining Saturnite with Meteorite Powder in a Blast Furnace.

# Quest: Versatile Integrated Circuit
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAKA.name=Versatile Integrated Circuit
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAKA.desc=The Versatile Integrated Circuit is an upgraded version of the Integrated Circuit which is used in more advanced machines.

# Quest: Liquidator Medal
betterquesting.quest.AAAAAAAAAAAAAAAAAAAALQ.name=Liquidator Medal
betterquesting.quest.AAAAAAAAAAAAAAAAAAAALQ.desc=Incase of an RBMK meltdown, Fuel Chunks will be thrown near the reactor. The Liquidator Medal is an armor modification which passively reduces radiation, making it very useful when handling radioactive items or venturing into irradiated areas.

# Quest: Versatile Circuit Board
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAMA.name=Versatile Circuit Board
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAMA.desc=The Versatile Circuit Board is a more advanced circuit board, used in more advanced machines, such as the Exposure Chamber, the Fusion Reactor and the Watz Powerplant.

# Quest: Hard Plastic/PVC Bars
betterquesting.quest.AAAAAAAAAAAAAAAAAAAANA.name=Hard Plastic/PVC Bars
betterquesting.quest.AAAAAAAAAAAAAAAAAAAANA.desc=Hard Plastic/PCV Bars are very durable plastics needed for many advanced recipes. Both the Hard Plastic and PCV Bars can be used in the same recipes.

# Quest: Pyrolysis Oven
betterquesting.quest.AAAAAAAAAAAAAAAAAAAANg.name=Pyrolysis Oven
betterquesting.quest.AAAAAAAAAAAAAAAAAAAANg.desc=The Pyrolysis Oven is a lategame oil processing machine which can be used to make Fullerite Crystalline easier, which is needed in bulk for machines in the endgame. It can also function as a faster Fluid solidifier. 

# Quest: Reformate Gas
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAPg.name=Reformate Gas
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAPg.desc=Reformate Gas is used in welding very durable materials, aswell as used in making Saturnite.

# Quest: FEL and SILEX
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAQw.name=FEL and SILEX
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAQw.desc=The SILEX is a machine that separates isotopes and elements from compounds or other materials via the SILEX.%n%nThe FEL is a large machine used to produce various laser wavelengths needed for all SILEX recipes. Shorter wavelengths unlock new recipes and speed up previous ones.%n%nThe Nuclear Waste Disposal Drum is used to decay RBMK nuclear waste. The decayed nuclear waste can then be used with a Fel and Silex to obtain some rare elements, such as Bismuth.%n%n[F1] For more information on the FEL and SILEX.

# Quest: Saturnite
betterquesting.quest.AAAAAAAAAAAAAAAAAAAASQ.name=Saturnite
betterquesting.quest.AAAAAAAAAAAAAAAAAAAASQ.desc=Saturnite is a very durable, heat-resistant and corrosion-resistant alloy that is commonly used for making stronger gun parts. It is also used to make Starmetal and is an important component of the Watz Reactor.

# Quest: Gravity Gun
betterquesting.quest.AAAAAAAAAAAAAAAAAAAASg.name=Gravity Gun
betterquesting.quest.AAAAAAAAAAAAAAAAAAAASg.desc=The Gravity Gun is an advanced tool which can lift and throw blocks. It is particularly useful for moving highly hazardous blocks, such as Corium from a reactor meltdown, or throwing explosives.%n%nThe Gravity Gun can be supercharged in a Cyclotron using Ionized Particles, further increasing its range and power.

# Quest: Schrabidium
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAVg.name=Schrabidium
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAVg.desc=Schrabidium is a dangerous material, but one which is needed for the creation of other items, such as Magnetized Tungsten and Ferric Schrabidate. Schrabidium also makes for great reactor fuel. It can be created from exposing uranium ore to radiation using either a nuclear weapon or, more easily, by exploding Radioactive Barrels found in the abandoned nuclear powerplants found in deserts.%n%nWhen holding Schrabidium, the player will receive the blindness effect, so it is recommended that a Suit which provides protection from both Bright Lights and Radiation is used.

# Quest: Advanced Oil Processing
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAWw.name=Advanced Oil Processing
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAWw.desc=The Catalytic Reformer is an optional, late-game oil processing machine. It converts certain oil products into more valuable ones.%n%nThe Hydrotreater is a late game optional oil processing machine that allows for easier production of sour gas which can also turn crude oil into desulfurized crude oil. %n%nThe Hydrotreater requires pressurized liquid hydrogen in all its recipes, requiring the use of a compressor.

# Quest: Bismuth/Arsenic Bronze
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAYw.name=Bismuth/Arsenic Bronze
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAYw.desc=Bismuth/Arsenic Bronze is a lategame alloy which is made in the Crucible. It is used to make the Tier 5 anvil and is an essential component of the ICF Reactor.

# Quest: Soyuz-FG
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAZw.name=Soyuz-FG
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAZw.desc=The Soyuz-FG is a missile which can carry payload into space. It is essential for taking satellites into space aswell other devices, such as Gerald the Construction Android. A large launch pad must be constructed in order for the rocket to launch.

# Quest: Ferrouranium Anvil
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAbw.name=Ferrouranium Anvil
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAbw.desc=An upgraded version of the anvil, [T4], which unlocks additional recipes.

# Quest: Neutrino Lens
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAcA.name=Neutrino Lens
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAcA.desc=The Neutrino Lens is an armor modification which can detect and highlight special blocks, such as Bedrock Ore deposits, the Pink Log and Alexandrite. %n%nFor the lens to work, it must first be linked to a Depth-Resource Scanning Module Satellite and then inserted into an armor piece using the Armor Modification Table.

# Quest: Zirnox
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAcg.name=Zirnox
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAcg.desc=The ZIRNOX is the first and cheapest nuclear reactor that one can make. Unlike the PWR and RBMK, the ZIRNOX is a fully assembled nuclear reactor which only requires Water and Co2 to operate.%n%nTurbines will be needed to generate power aswell as a Steam Condensor for a closed water cycle.

# Quest: Cooling Tower
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAdQ.name=Cooling Tower
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAdQ.desc=The Cooling Tower is a larger version of the Auxilary Cooling Tower, able to process more Low-Pressure Steam into Water.

# Quest: Ionized Particles
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAeA.name=Ionized Particles
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAeA.desc=Ionized Particles are the main product of the fusion reactor and are used in making Ferric Scrabidate, aswell as some particle capsules needed in the Particle Accelerator. Ionized Particles can be infinitely produced by utilizing Ionic Gel.

# Quest: Bismuth/Arsenic
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAhw.name=Bismuth/Arsenic
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAhw.desc=Bismuth/Arsenic is an important material needed in many advanced crafting recipes. Bismuth can be obtained from either RBMK Fuel Depletion and processing though a FEL and Silex, or from Bedrock Ore Processing using High-Performance Solvent. %n%nArsenic will require an additional Ore Acidizer aswell as access to High-Performance Solvent.

# Quest: Welded Technetium/Cadmium Steel Plate
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAjg.name=Welded Technetium/Cadmium Steel Plate
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAjg.desc=The Welded Technetium/Cadmium Steel Plate is the welded varient of the Technetium/Cadmium Steel Cast Plate and is used in many recipes that require strong materials. %n%nMake sure to have good energy generation and storage infrastructure as each plate costs 1.2 Billion HE.

# Quest: Big-Ass Tank 9000
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAjw.name=Big-Ass Tank 9000
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAjw.desc=The Big-Ass Tank 9000 is the largest fluid storage container, capable of storing a massive amount of fluid, also being able to hold strongly corrosive fluids.

# Quest: Heavy Magnetic Storage Tank
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAkA.name=Heavy Magnetic Storage Tank
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAkA.desc=The Heavy Magnetic Storage Tank can store dangerous fluids such as Antimatter and Antischrabidium. It will be particularly useful when making gerald, as he will need very large quantities of Stellar Flux.

# Quest: Vacuum Refinery
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAkw.name=Vacuum Refinery
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAkw.desc=The Vacuum Refinery is an oil refinery which processes Pressurized/Desulfurized Crude Oil into 4 liquid products. The Vacuum Refinery is a good way to make High-Performance Solvent by using Reformate Gas and Chlorine Gas in an Industrial Mixer.%nCompressors are needed for the oil to be inserted inside the Vacuum Refinery.

# Quest: BTX
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAng.name=BTX
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAng.desc=BTX is a high-grade powerful fuel which generates a lot of power when burnt. An important use of BTX is in the creation of Crystalline Fullerite and Hard Plastic Bars. BTX can be obtained from a Hydrotreater, but it is more efficient to use Reformate from a Vacuum Refinery.

# Quest: Watz Powerplant
betterquesting.quest.AAAAAAAAAAAAAAAAAAAApg.name=Watz Powerplant
betterquesting.quest.AAAAAAAAAAAAAAAAAAAApg.desc=The Watz Powerplant is a fission reactor which can produce Poisonous Mud, important for making CMB Steel. Although the reactor is not really powerful in terms of energy output, the Watz Powerplant can be stacked ontop of eachother for increased mud and power production.%n%nIf the poisonous mud buffer reaches its maximum, the reactor will melt down and explode, irradiating a wide area around it and causing fallout to fall in a small area around it. As well as this, it will spew poisonous mud in a very wide area which will then corrode any blocks that it comes in contact with, similar to corium.

# Quest: Magnetized Tungsten
betterquesting.quest.AAAAAAAAAAAAAAAAAAAArQ.name=Magnetized Tungsten
betterquesting.quest.AAAAAAAAAAAAAAAAAAAArQ.desc=Magnetized Tungsten is the product of combining Schrabidium and Tungsten in a Blast Furnace. It can also be rarely drop by cybercrabs in meteorite dungeons.

# Quest: Fusion Reactor
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAsA.name=Fusion Reactor
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAsA.desc=The Fusion Reactor is a large, expensive, and advanced reactor type that runs by fusing various plasma types to generate heat to then produce steam, which in turn generates large amounts of electricity. A Plasma Heater must be connected to the Fusion Reactor aswell as a Blanket for the reactor itself.

# Quest: Ferric Schrabidate
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAuA.name=Ferric Schrabidate
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAuA.desc=Ferric Schrabidate is an alloy made from Iron, Ionized Particles and Schrabidium.

# Quest: Solid Mud Brick
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAuQ.name=Solid Mud Brick
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAuQ.desc=Poisonous Mud is the byproduct of the Watz operating. This is the solidified version of it which can be used in a Crucible to create CMB Steel.

# Quest: CMB Steel
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAug.name=CMB Steel
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAug.desc=CMB Steel is an alloy made from Watz Mud and Magnetized Tunsten in a Crucible. This Alloy is used in endgame machinery,such as the DFC and ICF.

# Quest: Ferric Schrabidate Anvil
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAwQ.name=Ferric Schrabidate Anvil
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAwQ.desc=An upgraded version of the anvil, [T6], which unlocks additional recipes.

# Quest: Crystalline Fullerite
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAww.name=Crystalline Fullerite
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAww.desc=Crystalline Fullerite is an item which is primarely used in endgame machines, such as the ICF, a very powerful reactor, and the FEnSU.%n%nIt is recommended that an Effectiveness 3 upgrade is installed on the Acidizer to increase the chance of not consuming the fullerene, as Fullerite can be expensive to produce large quantities.

# Quest: Bismuth Laser Crystal
betterquesting.quest.AAAAAAAAAAAAAAAAAAABAg.name=Bismuth Laser Crystal
betterquesting.quest.AAAAAAAAAAAAAAAAAAABAg.desc=The Bismuth Laser Crystal is another laser crystal which unlocks new recipes.

# Quest: CMB-Schrabidate Antimatter Laser Crystal
betterquesting.quest.AAAAAAAAAAAAAAAAAAABAw.name=CMB-Schrabidate Antimatter Laser Crystal
betterquesting.quest.AAAAAAAAAAAAAAAAAAABAw.desc=The CMB-Schrabidate Antimatter Laser Crystal unlocks new recipes.

# Quest: High-Performance Solvent
betterquesting.quest.AAAAAAAAAAAAAAAAAAABPQ.name=High-Performance Solvent
betterquesting.quest.AAAAAAAAAAAAAAAAAAABPQ.desc=High-Performance Solvent is a fluid which is used in an Ore Acidizer to further increase the products of bedrock ores, aswell as other recipes. It can be created from Reformate Gas, from a Vacuum Refinery, and Chlorine in an Industrial Mixer or be obtained from an RBMK Irradiation Channel.%n%nTo transport High-Performance Solvent by hand, a Hazardous Material Tank is needed.%n%nNote\: High-Performance Solvent made from an RBMK Irradiation Channel requires an Ore Acidizer.%n

# Quest: Radiation-Powered Engine
betterquesting.quest.AAAAAAAAAAAAAAAAAAABeA.name=Radiation-Powered Engine
betterquesting.quest.AAAAAAAAAAAAAAAAAAABeA.desc=The Radiation-Powered Engine turns nuclear waste into decayed waste while also making energy in the process and giving guaranteed consistent decay times.

# Quest: Radioisotope Thermoelectric Generator and Radiolysis Chamber
betterquesting.quest.BM1Hp1pcT-Kx1AZ__lvSXQ.name=Radioisotope Thermoelectric Generator and Radiolysis Chamber
betterquesting.quest.BM1Hp1pcT-Kx1AZ__lvSXQ.desc=Basically, Radioisotope Thermoelectric Generator and Radiolysis Chamber is just a better version of a Catalyc Cracking Tower. It requires RTG pellets in order to work.%n%nAdditionally this thing can generate power like RT Generator.

# Quest: RMBK Autoloader
betterquesting.quest.HWQmQk5LQKuO-3bpR0VqEg.name=RMBK Autoloader
betterquesting.quest.HWQmQk5LQKuO-3bpR0VqEg.desc=A mechanism that is installed on top of the RBMK fuel rods. The autoloader replaces the old rod with a new one at a certain level of depletion.

# Quest: Control Unit
betterquesting.quest.IUF0H-Z2S-GFJ3T8JaM5ww.name=Control Unit
betterquesting.quest.IUF0H-Z2S-GFJ3T8JaM5ww.desc=The control unit is an advanced component most often needed for nuclear bombs.

# Quest: Cadmium Garden
betterquesting.quest.JttD_o3oTqitsupZca0UuA.name=Cadmium Garden
betterquesting.quest.JttD_o3oTqitsupZca0UuA.desc=To grow a mustard willow you need dead or oil-soaked soil.%n%nOnce fully grown, the willow will turn the ground beneath it into normal soil.%n%nPress F1 on the item on the right for help.

# Quest: Starmetal Pickaxe
betterquesting.quest.R_VPy5V9SQq5k5TA5uyuNg.name=Starmetal Pickaxe
betterquesting.quest.R_VPy5V9SQq5k5TA5uyuNg.desc=The Starmetal Pickaxe is used as a crafting component for the Molten and Bismuth Pickaxes, both being unbreakable and having a lot of abilities. Additionally, both can be used to mine Depth Rock. %n

# Quest: Cadmium Powder
betterquesting.quest.XiCwnFW8TlGZUQl9-hpNwg.name=Cadmium Powder
betterquesting.quest.XiCwnFW8TlGZUQl9-hpNwg.desc=Cadmium powder is needed for the production of PVC and cadmium steel.

# Quest: RT Generator
betterquesting.quest.Y1g1hFqvSGKBJEjhHJ9snA.name=RT Generator
betterquesting.quest.Y1g1hFqvSGKBJEjhHJ9snA.desc=RT Generator uses RTG pellets to generate electricity.

# Quest: Schrabidium Energy Storage Block
betterquesting.quest._yNvn630ScuiRtbssgwIJg.name=Schrabidium Energy Storage Block
betterquesting.quest._yNvn630ScuiRtbssgwIJg.desc=The Shrabidium Energy Storage Block is an energy storage unit capable of storing 25 GHE.

# Quest: Asteroid Mining Ship
betterquesting.quest.i9pvojtMTzq7ZtZgUERmCw.name=Asteroid Mining Ship
betterquesting.quest.i9pvojtMTzq7ZtZgUERmCw.desc=The Asteroid Mining Ship needs a cargo landing pad, this rocket periodically (around 10 minutes) will come back to earth and return to space, it will deploy its cargo in the cargo landing pad, the items that it can give are (all in the form of powder, unless otherwise specified)\:%n%nVanilla materials%nCoal (very common)%nIron (common)%nLapis Lazuli (common)%nRedstone (very common)%nDiamond (common)%n%nMod materials%nFluorite (very common)%nAluminium (very common)%nTitanium (uncommon)%nCopper (very common)%nLead (common)%nDesh Blend (uncommon)%nThorium (common)%nUranium (uncommon)%nPlutonium (uncommon)%nEnergy Powder (uncommon)%nNitanium Blend (uncommon)%n%nCrystals and Misc.%nPhosphorus Crystals (very common)%nAluminium Crystals (uncommon)%nTungsten Crystals (uncommon)%nGold Crystals (uncommon)%nLithium Crystals (semi-rare)%nDiamond Gravel (rare)%nUranium Crystals (rare)%nPlutonium Crystals (rare)%nTrixite Crystals (very rare)%nStarmetal Crystals (very rare)%n%nIt is perhaps the most useful satellite in the mod.%n%n(The landing cargo pad will require a satellite ID-chip with the same frequency as the satellite itself too.) It can be created in an assembly machine. Warning\! If it either crashes into something while lowering itself onto the cargo pad, or the cargo pad happens to have a different ID-chip (by, for example, switching it at the last second for whatever reason), then it will explode and the satellite will be lost\!

# Quest: Your Enemies' Worst Nightmare
betterquesting.quest.lVSphkFrRymPIYWIyGkodA.name=Your Enemies' Worst Nightmare
betterquesting.quest.lVSphkFrRymPIYWIyGkodA.desc=When turned on (lever up), Rosenberg's Pest Control Box kills all hostile mobs within a 16 block radius, dealing 20 HP damage per tick. The device requires 500k HE/s to operate. When turned off (lever down), the box does not consume energy. You can power the box by placing it, for example, on an energy storage, or by right-clicking on it with a spark battery (with a battery, it works indefinitely\!).

# Quest: Isotope Cells
betterquesting.quest.pkwNTs_zRoapbNreiTpyRA.name=Isotope Cells
betterquesting.quest.pkwNTs_zRoapbNreiTpyRA.desc=Used in generating electricity passively.%n%nRadio Isotope Cell - 14kHE/s%nPT Isotope Cell - 50kHE/s

# Quest: Technetium Steel
betterquesting.quest.rsQ4W1nrQSu8eTP5hWwgVw.name=Technetium Steel
betterquesting.quest.rsQ4W1nrQSu8eTP5hWwgVw.desc=

# Quest: Deuterium Extraction Tower
betterquesting.quest.rw0DksTaQQmrt5r7unLhAA.name=Deuterium Extraction Tower
betterquesting.quest.rw0DksTaQQmrt5r7unLhAA.desc=The Deuterium Extraction Tower is used to extract heavy water from regular water. It is essentially just a more powerful version of the deuterium extractor.

# Quest: Spent Fuel Recycling
betterquesting.quest.slvDEHzcTL6F8QmTjQvnyg.name=Spent Fuel Recycling
betterquesting.quest.slvDEHzcTL6F8QmTjQvnyg.desc=§0§r§r§rSpent Fuel Pool Drum used to cool §6§4§rdown spent fuel. This block should be surrounded bu water source blocks.§0§r The more water blocks around the Spent Fuel Pool Drum, the faster the fuel cools.%n%nPUREX is a mechanism used in the processing of nuclear fuel from almost all reactors\: Zirnox, WWER, Watts, etc. Moreover, PUREX is capable of enriching spent liquid thorium salt, obtaining shrabidium directly from shraranium and depleted WWER fuel based on plutonium and neptunium, and producing vitrified waste. The mechanism requires kerosene and nitric acid to operate. The energy consumption for each process and its duration can be found in the description when going to the recipe selection window.


## Quest Line: LV3.5 - Space Age
betterquesting.questline.4cEEMy05Q0eNhsqEWTzCNg.name=LV3.5 - Space Age
betterquesting.questline.4cEEMy05Q0eNhsqEWTzCNg.desc=At this stage of development, you already need to grab the resources to accomplish a great deed. Go into space, where the hands of dirty capitalism have not yet reached\!

# Quest: Drop Pod
betterquesting.quest.-6VHKzWkQYCXay-VIkt77A.name=Drop Pod
betterquesting.quest.-6VHKzWkQYCXay-VIkt77A.desc=The Drop Pod is an alternative to the regular capsule used on rockets; it can only be used on the space station. It has its own engine, allowing it to land on planets and return to the station. Refueling is done on the station and requires hydrazine.

# Quest: Rocket Engines
betterquesting.quest.-AlHze-STY2C1FjHIg6Cvg.name=Rocket Engines
betterquesting.quest.-AlHze-STY2C1FjHIg6Cvg.desc=The engine is installed next to the orbital station; engines must be placed strictly in the direction of the station's movement around the orbit, with all devices placed with the nozzle towards your face. To launch, you need the orbital station's computer, to which the engine will automatically connect. The computer distributes fuel evenly among all engines. If the engine(s) have enough fuel and energy, after installing the hard drive into the computer, you will depart to your destination. If there is a shortage, the computer will indicate it.

# Quest: Air Vent
betterquesting.quest.-fAzdf1NSiGrHr7bfXir5A.name=Air Vent
betterquesting.quest.-fAzdf1NSiGrHr7bfXir5A.desc=The Air Vent is a device for creating a breathable atmosphere.%n%nIt must be installed in an enclosed space with no contact with the external environment to prevent oxygen from escaping. After supplying oxygen to the device, an atmosphere of breathable air at 0.2 atm pressure is created in the room. The buffer capacity is 16,000 mB.%n%nOne player consumes 10 mB of oxygen per second (thus, a full valve can support the atmosphere for one person for just over 26 minutes). If the seal is broken while the valve is operating, the device will continue to work, but consumption will increase significantly, and oxygen will stop reaching the player, leading to their death.%n%n[note]Does not require energy, has no interface, works automatically.[/note]

# Quest: In an Enclosed Space
betterquesting.quest.57-qUrewR9WLMSh9fKES5w.name=In an Enclosed Space
betterquesting.quest.57-qUrewR9WLMSh9fKES5w.desc=Remember that before building farms, atmospheres, or water pools on the moon or another planet, you need to create an §l§c§lENCLOSED SPACE\!\!\!§r And it's advisable to make an airlock with two doors at the entrance\!

# Quest: Rich Mineral Deposit
betterquesting.quest.6rM3wRIsTXe6IMJuI37IAA.name=Rich Mineral Deposit
betterquesting.quest.6rM3wRIsTXe6IMJuI37IAA.desc=Found in the depths of Ike and Moho, needed to obtain the first gallium. Can be processed in different ways, but best through a mixer and gas centrifuges.

# Quest: Occasionally Heavy Boots
betterquesting.quest.9S1Tw8UTRbi8Z9wq7frVJA.name=Occasionally Heavy Boots
betterquesting.quest.9S1Tw8UTRbi8Z9wq7frVJA.desc=Temporarily increases gravity on low gravity worlds when holding crouch.

# Quest: Drive Processor (Tier 2)
betterquesting.quest.AmyxmEMZSJ2xDt7nn0mSuQ.name=Drive Processor (Tier 2)
betterquesting.quest.AmyxmEMZSJ2xDt7nn0mSuQ.desc=Required to fly to Tier 2 planets

# Quest: First Unique Ores on the Moon
betterquesting.quest.BPfibLt-TumyR_wglBaeVQ.name=First Unique Ores on the Moon
betterquesting.quest.BPfibLt-TumyR_wglBaeVQ.desc=Your landing on the moon has shown that there are unique ores there, time to collect samples\!

# Quest: Dres
betterquesting.quest.C1PznmGHT86JuGdg6mWSbQ.name=Dres
betterquesting.quest.C1PznmGHT86JuGdg6mWSbQ.desc=Dres is a dwarf planet with gravity 5-6 times lower than Earth's. The terrain of this celestial body is quite unusual. It has no atmosphere of its own. The sun at sunrise appears noticeably larger than at zenith, indicating a highly elliptical orbit. Moreover, Dres is quite distant. The length of a day is approximately twice that of Earth's. Unexpectedly, Dres features a unique structure - a nuclear power plant. In the depths of Dres, large deposits of hematite can be found, and tantalum can be mined from bedrock ore.

# Quest: Hydrazine
betterquesting.quest.CWyKECn9S9uJEGJ7QLlzVw.name=Hydrazine
betterquesting.quest.CWyKECn9S9uJEGJ7QLlzVw.desc=Hydrazine is required to return back from space station.

# Quest: Gas Giant Harvester
betterquesting.quest.EE3856t_QVu_cAG6P033_Q.name=Gas Giant Harvester
betterquesting.quest.EE3856t_QVu_cAG6P033_Q.desc=The Gas Giant Harvester Station is a device for collecting atmospheric air samples from gas giants.%n%nThe concept is quite simple\: on a planet that is a satellite of the giant (for example, to fly to the green giant Jool, you need to go to Laythe), the station is set up. After refueling with liquid oxygen and hydrogen, the harvester rocket is sent for air. In one trip, it delivers 16,000 mB. As you can understand, the harvester's functionality is completely analogous to the operation of mining modules.

# Quest: Mun Cow?!
betterquesting.quest.EVr_kBsgS2Wb6Knw0wuihw.name=Mun Cow?\!
betterquesting.quest.EVr_kBsgS2Wb6Knw0wuihw.desc=This is something new; don't ask questions like how a cow survives on the Mun without food or where it got a PLSS module. The fact is, they feel quite well on the Mun, and due to the vacuum, the milk inside them has curdled.

# Quest: Gallium Arsenide
betterquesting.quest.EygjAwFqRJS21SXsl2_GoA.name=Gallium Arsenide
betterquesting.quest.EygjAwFqRJS21SXsl2_GoA.desc=Gallium Arsenide is a chemical compound of gallium and arsenic.%n%nFusing gallium and arsenic in a smelter is the best way to produce it.\nIt can also be produced in a chemical plant (involving light oil, water, and nuggets of gallium and arsenic), but this is a more wasteful method.%n%nIt is used in creating gallium arsenide wafers, which are necessary for microchips. The chip is a component of the second-level processor for disk handlers (i.e., arsenide allows for long interplanetary journeys). Without arsenide, it is impossible to obtain the hafnium microchip.

# Quest: Cryogenic Distillation Machine
betterquesting.quest.FW-fhg_1Rze3oizrg5QOcQ.name=Cryogenic Distillation Machine
betterquesting.quest.FW-fhg_1Rze3oizrg5QOcQ.desc=The Cryogenic Distillation Machine is a device for condensing air fractions and obtaining them as liquids.%n%nLiquefied air from Earth's atmosphere or other planets is fed into the mechanism, where it is separated into gas fractions (for example, Earth's air is separated into nitrogen, oxygen, krypton, and carbon dioxide).%n%nInput is through ports next to the blue tanks, and output is through the red ones (there are graphical hints when hovering the cursor). Energy consumption is 400 kHE/s.%n%nDistillation is the only way to obtain potassium permanganate, krypton, argon, and neon.

# Quest: Steam Radiator
betterquesting.quest.FdsaSa5nQKu87TntSIdBBQ.name=Steam Radiator
betterquesting.quest.FdsaSa5nQKu87TntSIdBBQ.desc=The Steam Radiator is needed for condensing low-pressure steam in vacuum conditions.%n%nIt is functionally similar to a cooling tower - it converts low-pressure steam into water. Unlike classical analogs, it can operate in airless conditions. Maximum capacity is 500 mB.

# Quest: Atmospheric Compressor
betterquesting.quest.IRpeqDjwQA2CjlM3mIWv7g.name=Atmospheric Compressor
betterquesting.quest.IRpeqDjwQA2CjlM3mIWv7g.desc=The Atmospheric Compressor is needed for collecting and liquefying atmospheric air.%n%nIt should be noted that the compressor can work with the air of any planet that has an atmosphere (for example, Duna or Eve). The device automatically adjusts to the current type of air. It does not work in a vacuum (for example, on the Moon); however, if you place the compressor, say, on an orbital station and create an atmosphere, and then power the device, the compressor will extract 'nothing.' There is no practical benefit from this.%n%nThe mechanism's functionality is simple\: just supply power to the compressor, and it will start working (consumption 200 kHE/s). There is no interface.

# Quest: Mun Landing
betterquesting.quest.JUDoG7-PRueGeBxOVpxMHQ.name=Mun Landing
betterquesting.quest.JUDoG7-PRueGeBxOVpxMHQ.desc=Now that you have basic signal processing set up, you can head to the moon\! There will be many more ores and one or two new mobs. In any case, don't forget to take a second rocket\!\!\!

# Quest: Armospheric Liquefaction Tower
betterquesting.quest.KQqx-tttRfG2DNO4tLbSCw.name=Armospheric Liquefaction Tower
betterquesting.quest.KQqx-tttRfG2DNO4tLbSCw.desc=The Air Liquefaction Tower is intended for obtaining liquid nitrogen from compressed air.

# Quest: Preparing for the First Rocket
betterquesting.quest.KfTqYnDRT4CsOlohgpHvCw.name=Preparing for the First Rocket
betterquesting.quest.KfTqYnDRT4CsOlohgpHvCw.desc=You've already studied the signal; now you need to prepare the pads for creating rockets where you will assemble your rocket and the launch pad, through which you will fuel and launch your rocket while simultaneously supplying it with fuel and electricity.

# Quest: There's No Oxygen in Space!
betterquesting.quest.LCbaBMjCT9ydLjPJAIMgdQ.name=There's No Oxygen in Space\!
betterquesting.quest.LCbaBMjCT9ydLjPJAIMgdQ.desc=To avoid dying in the first few seconds on other planets, you'll need to make a PLSS module. For it to work, you need sealed armor like M1TTY or T45, energy in the armor itself, and to refill it with oxygen.

# Quest: Protection from Toxins
betterquesting.quest.LaiJtL2RTDO6SA4eYFPCOw.name=Protection from Toxins
betterquesting.quest.LaiJtL2RTDO6SA4eYFPCOw.desc=Armor plates made of alliance steel protect against the external effects of the planet Eve, making it easier for you to explore it\!

# Quest: Drive Processor (Tier 3)
betterquesting.quest.MYNt5oZLRruiF43qPIOL5w.name=Drive Processor (Tier 3)
betterquesting.quest.MYNt5oZLRruiF43qPIOL5w.desc=Required to fly to Tier 3 planets.

# Quest: Onward to Space!!!
betterquesting.quest.ORHC-_C0QIKki6e_aLABxQ.name=Onward to Space\!\!\!
betterquesting.quest.ORHC-_C0QIKki6e_aLABxQ.desc=You've assembled your first rocket, and you'll likely be heading to the moon first, where there is (almost) no hostile fauna. Good luck\!

# Quest: Moho
betterquesting.quest.Pokm48s_SbCLH8oDMkal7g.name=Moho
betterquesting.quest.Pokm48s_SbCLH8oDMkal7g.desc=Moho is a planet analogous to Mercury\: it is close to the Sun, which has influenced its appearance. In the 'Moho Cliffs' biome, the planet's terrain is extremely chaotic and shapeless\: the landscape is predominantly mountainous, with significant elevation changes, riddled with craters, and tousled by disorderly mountain ranges. Moho has active volcanic processes, so interspersed with elevations, you often find basalt deltas (which constitute a separate biome) and lava lakes. Moreover, Moho is rich in its fire geysers, similar to those in the Nether. Occasionally, you may come across deposits of sulfurous stone.%n%nThe surface abounds with deposits of hematite, phosphate, and iron ores. In the depths of the planet, there are extensive caves.

# Quest: Drive Processor (Tier 1)
betterquesting.quest.PzORvpslS2y5EcfUmaQQ0Q.name=Drive Processor (Tier 1)
betterquesting.quest.PzORvpslS2y5EcfUmaQQ0Q.desc=Required to fly to Tier 1 planets

# Quest: Celestial Orrery
betterquesting.quest.QL9tVjZXTYasRnKE5BLyag.name=Celestial Orrery
betterquesting.quest.QL9tVjZXTYasRnKE5BLyag.desc=Shows the current position of all celestial bodies as a hologram.

# Quest: Jool
betterquesting.quest.Rln_1bNXSHmwrz3lNURhwA.name=Jool
betterquesting.quest.Rln_1bNXSHmwrz3lNURhwA.desc=Jool is a gas giant planet with Laythe and two other small unnamed planets orbiting it.%n%n[note]As is logical, landing on a gas giant is impossible, but this doesn't prevent us from gathering resources from this giant.[/note]%n%nJool's atmosphere consists of helium-3 (25%%), liquid hydrogen (25%%), chlorine (20%%), and neon (12%%).\nTo collect all these gases, we will need a harvester.

# Quest: Laythe
betterquesting.quest.RqdFRl4fTR2zC_wjtz1tIw.name=Laythe
betterquesting.quest.RqdFRl4fTR2zC_wjtz1tIw.desc=Laythe is the only added planet that is initially habitable. The gravity here is slightly less than Earth's. Additionally, Laythe is a satellite of Jool.%n%nLaythe is predominantly a water planet, as water bodies cover the largest area.%n%nLocal kelp and seagrass grow in them, structured similarly to their Earth counterparts but containing a different pigment instead of chlorophyll, giving them a burgundy color. The dark depths of the seas (which can reach up to 40 blocks deep) are adorned with glowing grass and numerous colorful coral reefs (orange, pink, purple specimens). Corals usually prefer to occupy the coastal zone higher up towards the surface or slopes.%n%n[note]The marine fauna is quite diverse and includes organisms such as\: scatter, deep-sea squid, runner crab, sifter eel, and scrapfish. All of them can only live underwater and die on land. The aquatic fauna is harmless to the player.[/note]%n%nOn the shores, you can encounter an unusual life form - living flesh, which looks like something plant-like. It is safe for the player. It can be collected using the 'Silk Touch' enchantment.%n%nLaythe's atmosphere is completely identical to ours. The sky during daylight is tinted in lilac tones, and on the horizon to the east, neighboring celestial bodies are always visible\: the green gas giant Jool and two other satellites. They are stationary relative to the horizon. The planet experiences rain, and at the poles - snowfalls.%n%nAnd the player can sleep at night.%n%n[warn]Laythe's subsurface is almost analogous to Earth's, consisting of ordinary stone, dirt, gravel, etc. The ores here are also familiar, although coal, natural gas deposits, and oil are almost completely absent.[/warn]

# Quest: Minmus
betterquesting.quest.UThI3z_eTd2HpbC6t3e46w.name=Minmus
betterquesting.quest.UThI3z_eTd2HpbC6t3e46w.desc=Minmus is a small celestial body with gravity approximately 5 times less than Earth's. This makes it a good option for a first visit, alongside the Moon. The terrain of Minmus is quite remarkable\: most of its surface is mirror-smooth due to a layer of Minmus smooth stone.%n%nAdditionally, Minmus has no atmosphere, so surviving on Minmus without an oxygen supply is impossible.%n%nThe planet is rich primarily in copper, which is found here in various forms.

# Quest: Station Setup
betterquesting.quest.UnwI-9MjTR2z32hnZZcXtQ.name=Station Setup
betterquesting.quest.UnwI-9MjTR2z32hnZZcXtQ.desc=So, you've docked at the station. The station itself orbits the planet from which it was launched. It can be used for travel, but you'll need rocket engines and an Orbital Station Computer.%n%nFirst, install the computer, then place the engines next to the station and fuel them.%n%nThe computer will automatically configure to these engines. If there is enough fuel, travel will be possible.%n%nTo depart, insert a disk with the desired planet into the computer (you already know how to program disks).%n%nAnd off you go\!\!\!%n%nYou have arrived in orbit around the target planet. You can descend to the surface using a capsule (which is single-use, so not the best choice), or with a drop pod. The latter has its own engine, allowing it to land on planets and return to the station. The pod must be installed under the station, between the docking ports. The device requires its own fuel (oxygen and hydrogen), which you will input through the station's ports.

# Quest: LPW-3N
betterquesting.quest.WEnU4cKwSnK28YWDM_t1kw.name=LPW-3N
betterquesting.quest.WEnU4cKwSnK28YWDM_t1kw.desc=The LPW-3N engine uses various liquids for operation, which are preheated in a WWER. To do this, change the coolant type in the reactor interface using the identifier, then directly connect the WWER to the engine (a tooltip will appear when hovering, indicating where to place the reactor access hatch). [warn]It is impossible to pipe or collect the heated liquids in tanks.[/warn] It can use bromides, hydrogen, nuclear, and toxic waste as fuel. It has high thrust and good fuel efficiency. For your convenience, the engine's buffer is huge (1,280,000 mB), designed to prevent overflow (and consequently, explosion) of the WWER with hot coolant, especially when bromides are used as fuel.

# Quest: Vacuum Solderer
betterquesting.quest.Wgaeh1JFQ8i9ihOJS2uO3g.name=Vacuum Solderer
betterquesting.quest.Wgaeh1JFQ8i9ihOJS2uO3g.desc=The Vacuum Solderer is a device for creating processors needed to enhance the signal handler so it can process higher-level signals (in other words, so you can fly to other planets).

# Quest: HTR-F4
betterquesting.quest.XIwVGGbgQiml3lsq551-CA.name=HTR-F4
betterquesting.quest.XIwVGGbgQiml3lsq551-CA.desc=The HTR-F4 is the most powerful and efficient engine, operating on energy and plasma. This means the engine must be paired with a plasma heater. Configuration is done in the latter device using identifiers. Different types of plasma differ only in efficiency (thrust is the same for all). Heat plasma is 6 times more efficient than hydrogen-deuterium plasma.

# Quest: The Mun is Cheese...
betterquesting.quest.XzMOPvBIS9uEkD5JEXBvUw.name=The Mun is Cheese...
betterquesting.quest.XzMOPvBIS9uEkD5JEXBvUw.desc=When a century-old joke gets out of hand... At least you can make a juicy quesadilla.

# Quest: CO2 Scrubber
betterquesting.quest.Z-fgT88oSuSYcPPLotHREg.name=CO2 Scrubber
betterquesting.quest.Z-fgT88oSuSYcPPLotHREg.desc=The CO2 Scrubber is a mechanism for cleaning air in sealed environments under increased pressure.%n%nThe device absorbs carbon dioxide from the surrounding air and collects it. It only works if two conditions are met\: the room is sealed and isolated, and the air pressure is elevated (above 1.0 atm). The latter can be achieved by adding a stream of oxygen from the ventilation to the Earth's air (resulting in a total pressure of 1.1 atm).%n%nThe maximum number of scrubbers in a room is 5; any additional units placed will not collect carbon dioxide.

# Quest: Alkylation Unit
betterquesting.quest.bLU2MyYVQBO_ZC66X99yxg.name=Alkylation Unit
betterquesting.quest.bLU2MyYVQBO_ZC66X99yxg.desc=The Alkylation Unit is designed for processing organic raw materials, such as chloromethane. The mechanism's operation is simple\: raw materials are fed into the unit, automatically processed, and outputted. (No interface) The device is not too power-hungry, with an energy buffer of 1 MHE. It allows converting chloromethane into chlorine and unsaturated hydrocarbons, highly effective solvents, and aromatic hydrocarbons into BTX, etc.

# Quest: LPW-2
betterquesting.quest.cXOePv3rT_y5NxjnYec8PQ.name=LPW-2
betterquesting.quest.cXOePv3rT_y5NxjnYec8PQ.desc=The LPW-2 engine runs on aviation fuel and oxygen. This engine has high thrust but the lowest efficiency among its counterparts.

# Quest: Solar Panel
betterquesting.quest.dVwxKlQ5SzaxZjGNcLFMEw.name=Solar Panel
betterquesting.quest.dVwxKlQ5SzaxZjGNcLFMEw.desc=he Solar Panel converts sunlight into electricity. (Incredible)%n%nIt can operate on planet surfaces or in space. The device uses the general light level, so the panel's spatial orientation does not affect energy production. The energy output port is at the back.\n\nEnergy production calculations for planets and their orbits\:%n%nKerbin - 2kHE/s%nMun - 2kHE/s%nMinmus - 2kHE/s%nDuna - 880HE/s%nIke - 880HE/s%nMoho - 13.3kHE/s%nDres - 240HE/s%nEve - 3.84kHE/s%nLaythe - 80HE/s

# Quest: NTM: Space map
betterquesting.quest.eItNlZ6bRS2kA-0Ymm_pdA.name=NTM\: Space map
betterquesting.quest.eItNlZ6bRS2kA-0Ymm_pdA.desc=Here is my own (Bufka2011) map of our Kerbol system\!%n[img height\=300]resources\:SpaceMap_by_Bufka2011.png[/img]

# Quest: XNM-1
betterquesting.quest.fZrO1r3qTsW8-T_QMDzDgA.name=XNM-1
betterquesting.quest.fZrO1r3qTsW8-T_QMDzDgA.desc=The XNM-1 engine operates on xenon and energy, making it the complete opposite of the LPW-2. It has the highest efficiency (second only to the HTR-F4) but very low thrust, so flights and orbital maneuvers may take longer.

# Quest: Magma Drill
betterquesting.quest.gaeSExcOTaawSPifbbIVtg.name=Magma Drill
betterquesting.quest.gaeSExcOTaawSPifbbIVtg.desc=Unlike its counterpart from the original mod, the Magma Drill does not literally drill into the depths. It is designed for extracting magma from Moho, which, as known, is abundant on this planet both on the surface and in caves. To start working, the mechanism must be installed directly on the surface of a lava lake so that the lava touches the drill head and reaches the edges of the recess. Supply power to the drill, and it will operate automatically.%n%nMagma is output through casting channels into molds. Cooled magma forms Vulcanite, which should then be processed to obtain useful resources.%n%nIn addition to volcanite, the device extracts regular slag (much more than Vulcanite).

# Quest: Duna
betterquesting.quest.gemtTGmhR0WPuIKYIDbu-w.name=Duna
betterquesting.quest.gemtTGmhR0WPuIKYIDbu-w.desc=Duna is a desert planet colored in characteristic red tones (with the exception of local glaciers). The landscape is quite diverse; players can encounter several biomes\:%n%nPlains and lowlands - areas with relatively smooth terrain. The surface is composed of Dunian sands and stone with rare inclusions of iron ores, hematite, clusters, and calcium blocks. Sometimes there are shallow caves containing deposits of titanium and copper ores.%n%nDuna has its own atmosphere consisting of carbon dioxide (80%%), which is not breathable (besides it, the composition includes nitrogen (10%%), argon (8%%), and a little oxygen (2%%)). For this reason, open fires cannot be lit on the planet, and torches do not burn (not enough oxygen for combustion). Water evaporates instantly.%n%nDuna is rich in minerals, such as beryllium and uranium.

# Quest: Home in Space
betterquesting.quest.hMaDxqIJQyO6ML4qhZA9hg.name=Home in Space
betterquesting.quest.hMaDxqIJQyO6ML4qhZA9hg.desc=The orbital station is a very heavy load for a rocket. If you want to launch it from Earth, you will need a multi-stage rocket with a huge amount of fuel and the most powerful engines. (Which is very inefficient) Launching the station from the Moon (Muna) is much easier and cheaper.%n%nOn Earth or the Moon, use a radio telescope to program an empty disk for the orbital station - place it in the telescope slot and press the ORB button. At the signal processing station, make a copy of the disk.%n%nAssemble a rocket with the station on board.%n%nLaunch the rocket from the launch pad with the disk. A few seconds after launch, the station will deploy in orbit around the Moon.%n%nThat's it\! Assemble another rocket to the station (you will need a copy of the disk to the station) and fly. The station code on all disks must match, otherwise you won't be able to get to it\! (I warned you\!)

# Quest: Microgravity Algae Film
betterquesting.quest.hXzJkAYbQWaHf4JOECebgA.name=Microgravity Algae Film
betterquesting.quest.hXzJkAYbQWaHf4JOECebgA.desc=The Microgravity Algae Film is a machine is made of specialized layers of Laythe plants that will convert CO2 directly into liquid oxygen. They however only function when in orbit.

# Quest: Atmosphere Scanner
betterquesting.quest.kh8GQUP-QCuOl63Fez8G6A.name=Atmosphere Scanner
betterquesting.quest.kh8GQUP-QCuOl63Fez8G6A.desc=The Atmosphere Scanner allows you to determine the air composition on a given planet or moon.

# Quest: Avionics Unit
betterquesting.quest.mLBTiNBhQCe7ggCnWmPngg.name=Avionics Unit
betterquesting.quest.mLBTiNBhQCe7ggCnWmPngg.desc=The Avionics Unit is the main component used in the creation of most mechanisms and rockets in this mod.

# Quest: Ike
betterquesting.quest.oBlsoM95R9eKmO5Jypnylw.name=Ike
betterquesting.quest.oBlsoM95R9eKmO5Jypnylw.desc=Ike is the only natural satellite of Duna, a large rocky celestial body with gravity approximately 5-6 times less than Earth's. The surface of Ike is mostly uneven and hilly, with numerous pointed rocks of bizarre shapes resembling spikes or steeply inclined cones.%n%nThere is nothing remarkable on the surface except for alkyl bromides.%n%nThe planet is rich primarily in copper and iron.

# Quest: Gallium
betterquesting.quest.oQJDz4wEQcScMNyajCcuUQ.name=Gallium
betterquesting.quest.oQJDz4wEQcScMNyajCcuUQ.desc=Gallium is a component of gallium arsenide.

# Quest: Space Research!
betterquesting.quest.oYthzEIYS-6mv1gg8iFoIg.name=Space Research\!
betterquesting.quest.oYthzEIYS-6mv1gg8iFoIg.desc=You've finally grown up for space travel\!\!\! To start such a journey, you'll need an empty hard drive where you'll record raw, unprocessed data from the radio telescope (StarDar) and process it at a special station for further use.

# Quest: First Nickel
betterquesting.quest.pGoc8GwDQ3Cb0gwLPfweNg.name=First Nickel
betterquesting.quest.pGoc8GwDQ3Cb0gwLPfweNg.desc=It's strange why there is no nickel on Earth, especially with our level of technology; nevertheless, we were able to obtain it on the Mun, and this is a significant leap in our journey.

# Quest: Eve
betterquesting.quest.qIUXgxSNS7Sgo9AYTIZ8VA.name=Eve
betterquesting.quest.qIUXgxSNS7Sgo9AYTIZ8VA.desc=Eve is likely the most hostile and unwelcoming planet to the player among all existing ones. The gravity here slightly exceeds that of Earth, and on Eve, there are local volcanoes. What are they? They are energy geysers in the form of standalone basalt mountains up to 30 meters high with a channel in the center where the core is located, which can be mined and taken with you. Every 15 seconds, this structure emits a glowing column of energy upward, illuminating the entire sky around as if after a lightning flash. The beam is dangerous to all living things\: it deals 20 HP damage.%n%nThe local atmosphere is extremely aggressive and contains potassium permanganate (30%%), mercury (25%%), ammonia (15%%), and xenon (5%%). The air can literally dissolve many types of armor, after which it starts damaging the player themselves (a warning 'My suit is melting' appears on the screen). As you understand, the local atmosphere is unsuitable for breathing.%n%n[warn]Underground, there are deposits of almost all known useful metals and other ores. The lakes are full of mercury. Mercury can be pumped from the ground on the planet using a pump. It's also worth mentioning the bedrock ore, from which you can literally mine Schrabidium, plutonium, and niobium.[/warn]

# Quest: StarDar Remote Access Console
betterquesting.quest.seA5V2QkTCO9NcMwAjcDIA.name=StarDar Remote Access Console
betterquesting.quest.seA5V2QkTCO9NcMwAjcDIA.desc=Enables remote access to StarDar.

# Quest: Industrial Greenhouse
betterquesting.quest.sjyXpFJ8S7G7FACzpsLJlg.name=Industrial Greenhouse
betterquesting.quest.sjyXpFJ8S7G7FACzpsLJlg.desc=The Industrial Greenhouse converts Carbon Dioxide into Oxygen via crop growth. The Greenhouse can also be supplied with fertilizer for faster growing.

# Quest: Tekto
betterquesting.quest.sn-BgJocSFaRqtQyHmb2QA.name=Tekto
betterquesting.quest.sn-BgJocSFaRqtQyHmb2QA.desc=Tekto is a distant and dangerous planet orbiting 50 AU from the Sun, with gravity only 0.16 that of Earth and a thick, toxic atmosphere composed mainly of chloromethane (55%%), chlorine (25%%), natural gas (15%%), and hydrochloric acid (5%%).%n%nThe atmospheric pressure reaches 1.5 atm, making the air dense and highly flammable due to its hydrocarbon content. The surface is divided into unusual biomes\: the dark Vinyl Deserts with two-meter rubber flowers and geysers ejecting dichloromethane; the Polyvinyl Plains, covered in green rubber grass; dense Tekto Forests with tall dichloromethane trees and rivers of liquid carbon tetrachloride; and the modest Halogen Hills with scattered vegetation. Life here is limited to exotic plant forms built from PVC, vinyl, and rubber, adapted to survive in extreme conditions.%n%nBeneath the thin layer of Tekto silt lies solid basalt, with underground resources including crude Tekto oil, carbon tetrachloride, geyser sources, and PVC wood. Despite being marked as "habitable", the atmosphere is lethal without protection.%n

# Quest: Hafnium
betterquesting.quest.wXPsjys8QQqRE-98Ezq9eg.name=Hafnium
betterquesting.quest.wXPsjys8QQqRE-98Ezq9eg.desc=Hafnium is found in small quantities within niobium crystals, from which it is separated by centrifugation.%n%nIt is used in the creation of the hafnium chip.

# Quest: Stainless Steel
betterquesting.quest.wr2IZDBvRn-PK2V3wTfS2A.name=Stainless Steel
betterquesting.quest.wr2IZDBvRn-PK2V3wTfS2A.desc=Stainless steel is a great alloy that will allow you to build advanced mechanisms and establish your first space station\!

# Quest: Rocket Transporter Pad
betterquesting.quest.y2yrIQ6QRve-p9fRVJD0YA.name=Rocket Transporter Pad
betterquesting.quest.y2yrIQ6QRve-p9fRVJD0YA.desc=The Rocket Transporter Station is essential for sending and receiving cargo between celestial bodies.%n%nTransport rockets, similar to resource modules or gas giant harvesters, automatically move various cargoes. To make the system work, you need at least one pair of linked platforms.%n%nThe platforms have compartments for outgoing and incoming items (blue and orange, respectively), and they can handle liquids with dedicated buffers.%n%nTo link platforms, Shift+Right-Click with the Rocket Transporter Connector on one platform to save it, then Right-Click on another platform. To open the linker interface, Right-Click on a platform with the connector\: it will display information about the linked platforms' locations.%n%nTo designate one of these points as the receiving point, click the button at the beginning of the row.%n%nTo launch the transporter rocket, the station must be fueled with liquid oxygen and hydrogen.


## Quest Line: LV4 - End Game
betterquesting.questline.AAAAAAAAAAAAAAAAAAAAAw.name=LV4 - End Game
betterquesting.questline.AAAAAAAAAAAAAAAAAAAAAw.desc=Delve into Impossible Physics, Quantum Computing, Magic and maybe even destroy the world.%nThis chapter is about building the most advanced machines to reach the end goal of the mod.

# Quest: Spark Energy Storage Block
betterquesting.quest.51l6cYCYRUeybVyHJuHzSQ.name=Spark Energy Storage Block
betterquesting.quest.51l6cYCYRUeybVyHJuHzSQ.desc=Spark Energy Storage is an energy storage unit that can store 1THE.

# Quest: HOW THE FUCK?!
