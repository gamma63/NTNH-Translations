betterquesting.quest.E69lsLpuQGSQvgTe1XI-Ng.desc=The ME Drive serves as the storage of the ME system, in which storage cells can be put and store a lot of items.

# Quest: Cell Workbench
betterquesting.quest.HLegqCttRRmZuH-42gglsg.name=Cell Workbench
betterquesting.quest.HLegqCttRRmZuH-42gglsg.desc=The Cell Workbench allow to filter cells to accept specific items. The Cell Workbench can prove useful for when making a subnet for Bedrock Ore Processing.

# Quest: Crafting CPU
betterquesting.quest.JVcvtqD9TzOiKq_aaB8ySQ.name=Crafting CPU
betterquesting.quest.JVcvtqD9TzOiKq_aaB8ySQ.desc=The Crafting CPU is a multiblock structure composed of Crafting Co-Processing Units and Crafting Storage. When placed next to eachother they form one CPU which is used when placing orders via interfaces. The more Crafting Co-Processing Units the more tasks the CPU can do in parallel while more Crafting Storage allows for bigger orders to be made.

# Quest: Storage Components
betterquesting.quest.Mh2-tq1yQ4COka4sC0cHLg.name=Storage Components
betterquesting.quest.Mh2-tq1yQ4COka4sC0cHLg.desc=The ME Storage Housing is the outer shell of a Storage Cell. There are many tiers of Storage Cells, all of which require the use of NTM machines in order to be crafted.

# Quest: Crystal Growth Chamber
betterquesting.quest.O9iN2CJrSMe94XKDspSYwQ.name=Crystal Growth Chamber
betterquesting.quest.O9iN2CJrSMe94XKDspSYwQ.desc=The Crystal Growth Chamber is a block in which crystals can grow at an increased speed, while also being in a machine instead of being dropped in the ground.

# Quest: Modifier Cards
betterquesting.quest.OW3Zd_7USZG_ooNKrLPk5g.name=Modifier Cards
betterquesting.quest.OW3Zd_7USZG_ooNKrLPk5g.desc=Modifier cards allow for modification to various ME components, such as speeding them up or being able to toggle them on and off using redstone.

# Quest: Network Tool
betterquesting.quest.P0n4bGJoTBWwqALEKxbiWg.name=Network Tool
betterquesting.quest.P0n4bGJoTBWwqALEKxbiWg.desc=The Network Tool, when right-clicking on any Network device will bring up the tool's interface showing all devices connected to the network as well as network details. As any wrench, shift clicking on a cable will remove it.

# Quest: Energy Acceptor
betterquesting.quest.Q81Q75etT9mfJol3y08_7w.name=Energy Acceptor
betterquesting.quest.Q81Q75etT9mfJol3y08_7w.desc=The Energy Acceptor transfers energy into the ME system. In combination with an HE to RF Converter, the ME system can be powered.

# Quest: Fluix Crystal
betterquesting.quest.S5eN_Jg1SSCCT8YhP2-WLw.name=Fluix Crystal
betterquesting.quest.S5eN_Jg1SSCCT8YhP2-WLw.desc=The Fluix Crystal is an item which is used in crafting recipes throughout the mod. The crystal comes in two forms, the regular Fluix Crystal and the Pure Fluix Crystal.%nTo create a Fluix Crystal, 1 Charged Certus Quartz, 1 Nether Quartz, and 1 Redstone must be dropped into a pool of water. They will be consumed and output 2 Fluix Crystals.%n%nFluix Crystals can later be made in a chemical plant using Charged Certus Quartz and Redstone.

# Quest: Crystal Growth Accelerator
betterquesting.quest.ScEyd2-9TWOmGzKP2NWm4A.name=Crystal Growth Accelerator
betterquesting.quest.ScEyd2-9TWOmGzKP2NWm4A.desc=The Crystal Growth Accelerator is a machine that uses energy to accelerate the process of crystal purification. This process transforms crystal seeds into pure versions of their fully developed counterparts.

# Quest: Energy Cell
betterquesting.quest.SiWpYWQYSH-9NThSbE6oBA.name=Energy Cell
betterquesting.quest.SiWpYWQYSH-9NThSbE6oBA.desc=The Energy Cell acts as a battery for the ME network. It becomes useful when the ME system begins to consume large amounts of energy, so a buffer is needed so it doesnt turn on and off constantly.

# Quest: Charger
betterquesting.quest.T09aRAAGTGqZmb4s2ayrtw.name=Charger
betterquesting.quest.T09aRAAGTGqZmb4s2ayrtw.desc=The Charger is a machine which will charge Certus Quartz Crystals into their charged form at the expense of power.

# Quest: ME IO Port
betterquesting.quest.dX_R--osSiWtRWskt0OEHQ.name=ME IO Port
betterquesting.quest.dX_R--osSiWtRWskt0OEHQ.desc=The ME IO Port can transfer the contents of storage cells into an ME Network and back.

# Quest: Wireless Terminal
betterquesting.quest.fHs5dqAQRRCo6bZrdDV_hA.name=Wireless Terminal
betterquesting.quest.fHs5dqAQRRCo6bZrdDV_hA.desc=The Security Terminal can be used to specify what players are allowed to interact with in the ME network which can be useful in multiplayer. It can also be used to link a Wireless Terminal to the ME network. Atleast one Wireless Access Point is required, and its range can be expanded using Wireless Boosters.

# Quest: ME Controller
betterquesting.quest.he8loZ0cR0acvz2lw9uakA.name=ME Controller
betterquesting.quest.he8loZ0cR0acvz2lw9uakA.desc=The ME Controller acts as the routing hub of an ME network. It can support up to 8 devices connected to it.

# Quest: Certus Quartz Crystal
betterquesting.quest.k83BKG80SXCfWcVjSmeqFg.name=Certus Quartz Crystal
betterquesting.quest.k83BKG80SXCfWcVjSmeqFg.desc=Certus Quartz is an important material in Applied Energistics 2. It is dropped when mining or processing Certus Quartz Ore at the rate of one to four, the yield is affected by a tool's Fortune Enchantment. Certus Quartz is often interchangeable with Vanilla Nether Quartz in the recipes for basic tools, such as the Quartz Cutting Knife. Certus Quartz Ore can be Acidized or Centrifuged for extra resourses.%n%nCertus Quartz can later be made in a chemical plant using Nether Quartz.

# Quest: Wireless Connectors
betterquesting.quest.kPVOAdysR36g-IL9QjAznQ.name=Wireless Connectors
betterquesting.quest.kPVOAdysR36g-IL9QjAznQ.desc=Wireless connectors allow for channel linking without ME cables, making it possible to send channels through walls. The further away the connectors are the more energy consuming they become.%n%nA Wireless Hub can be used to link channels between multiple Wireless Connectors.

# Quest: P2P
betterquesting.quest.o_riYGs0Qiy6MJnKoj0TAw.name=P2P
betterquesting.quest.o_riYGs0Qiy6MJnKoj0TAw.desc=P2P Tunnel or "Point to Point Tunnels" are a versatile configurable system to move items / redstone / power / and fluids from one location to another though an existing ME Network without storage.%n%nTunnels are 1 input to N outputs. This means you can output to as many points as you want, but only input at a single point per tunnel.%n%nNetworks can support any number of tunnels, of any different types, and they all function independently.%n%nME Tunnels can be used to carry channels from one location to another, and can carry up to 32 channels, same as a ME Dense Cable, while only requiring a single channel per point, making tunnels a very powerful tool to expand me networks, especially over a distance. However with the great flex-ability they give you comes a limitation, the channel of a p2p tunnel cannot be carried by another p2p tunnel, meaning that you cannot nest them recursively.%n%nTo configure a P2P Tunnel you must first attune the tunnel to carry what you want it to, then you need to configure the outputs to their input. You configure the connections by using the Memory Card; First Shift+Right Click the input to save it on your memory card, then simply right click the different outputs to store the input onto the outputs. this also sets the type of the output to match the type of the input.%n%nAn advanced version of the Memory Card can also be made, which interacts with the entire network.

# Quest: ME Buses
betterquesting.quest.pGnYX7D8QeG9uFtrZCNKwQ.name=ME Buses
betterquesting.quest.pGnYX7D8QeG9uFtrZCNKwQ.desc=The ME Export Bus is an item which is used to Export items from the ME Network into a machine or other input inventory. %n%nThe ME Import Bus is an item which is used to import items directly into the ME Network from a machine or other output inventory.%n%nIt is recommended that Interfaces are used over Export/Import buses for performance reasons.

# Quest: Dense ME Cable
betterquesting.quest.psiTPEt3T0mPdLoXUAooyg.name=Dense ME Cable
betterquesting.quest.psiTPEt3T0mPdLoXUAooyg.desc=The Dense ME Fluix Cables can be used to transmit 32 channels from an ME Controller.%n%nOne Controller is capable of connecting up to 6 Dense Cables, in turn each can branch off to 4 smaller cable lines connecting up to 192 ME devices to the network.%n%nThe Smart Dense Cable also displays the amount of channels that are been used, but is known to be less performance friendly than the Dense Covered Cables.%n%nIn addition there are 16 coloured cables made with the appropriate dye. The coloured Cables allows contact with other cables without sharing the signal or connecting to any other cable but the ones of the same colour.

# Quest: Quantum Network Bridge
betterquesting.quest.rFVMGfIyQ9uHi8v-dXTi_g.name=Quantum Network Bridge
betterquesting.quest.rFVMGfIyQ9uHi8v-dXTi_g.desc=A Quantum Network Bridge is a multiblock structure that connects 2 potentially distant network fragments together. Created by crafting 8 ME Quantum Ring and a ME Quantum Link Chamber and placing the ME Quantum Link Chamber in the center, and sourrounding it in the 8 ME Quantum Ring.%n%nEach Quantum Network Bridge requires power to function. This power must be provided from the network fragment it is attached to until the bridge is linked; at which time power from either side will be available. However if power is lost, connectivity will fail and power will be drained from the side the bridge is on in attempt to restore connection.%n%nTo establish a link between 2 Quantum Network Bridges, you must create a pair of Quantum Entangled Singularities. One of each will be placed inside of a particular connection. Each Bridge may only connect to one other bridge.%n%nAE2 Singularities are created by dumping 256k of any block inside a Matter Condenser. Singularities can become Quantum Entangled by dropping a Singularity and Ender dust and then exploding them together.

# Quest: ME Storage Bus
betterquesting.quest.ru4mkHIlQTayN30x-rtKGg.name=ME Storage Bus
betterquesting.quest.ru4mkHIlQTayN30x-rtKGg.desc=The ME Storage Bus, when attached to an block/tile entity with an inventory (generally a storage unit, such as chests or a Drawer Controller), will include that inventory's contents in the ME System.%n

# Quest: P2P Interface
betterquesting.quest.supazxflSE6ktZHtlvaeng.name=P2P Interface
betterquesting.quest.supazxflSE6ktZHtlvaeng.desc=The P2P Interface can be used to easily paralellize recipes across many machines.

# Quest: Network Visualisation Tool
betterquesting.quest.w6lXyaVhR_SGLo-rT3nYGA.name=Network Visualisation Tool
betterquesting.quest.w6lXyaVhR_SGLo-rT3nYGA.desc=The Network Visualisation Tool is used to visuallize an ME Network by right-clicking on any of its blocks, making it very useful when making a large network, especially one that uses P2P.

# Quest: Cable Fluix
betterquesting.quest.xO_ASQzeRWOtsb-zHqQdhA.name=Cable Fluix
betterquesting.quest.xO_ASQzeRWOtsb-zHqQdhA.desc=The ME Glass Cable - Fluix is a cable used to transmit data and energy between devices in an ME Network. It is capable of transmitting 8 channels simultaneously.%n%nThe Quartz Fiber is used to transfer energy, but not channels, making subnetworks possible.%n%nCable Anchors can be used to seperate ME cable connections. They can also be used to make facades for the cables.

# Quest: ME Pattern
betterquesting.quest.yads8MlSR3-ZzXCGRkU3Sw.name=ME Pattern
betterquesting.quest.yads8MlSR3-ZzXCGRkU3Sw.desc=Patterns are used to encode recipes to be used in interfaces. They can be encoded in a Pattern Terminal.

# Quest: Overflow Void Card
betterquesting.quest.z4o6lnS6QcWGURqTSU3qEg.name=Overflow Void Card
betterquesting.quest.z4o6lnS6QcWGURqTSU3qEg.desc=


## Quest Line: OpenComputers
betterquesting.questline.7qWugdC9QfGJ31NktB0YqA.name=OpenComputers
betterquesting.questline.7qWugdC9QfGJ31NktB0YqA.desc=Use OpenComputers to monitor and control complex machinery.

# Quest: Memory
betterquesting.quest.-0Jqqg9TRmCEikNnquKeuA.name=Memory
betterquesting.quest.-0Jqqg9TRmCEikNnquKeuA.desc=Memory is like the CPU, an essential part in all computers.%n%nDepending on the CPU's architecture, the memory has a very essential effect on what a computer can and cannot do. For the standard Lua architecture, for example, it controls the actual amount of memory Lua scripts can use. This means that to run larger and more memory-intensive programs, you will need more memory.

# Quest: CPUs
betterquesting.quest.-SW2UUweSLCzJBCGcIm3nw.name=CPUs
betterquesting.quest.-SW2UUweSLCzJBCGcIm3nw.desc=The Central Processing Unit (CPU), is a core part for each computer or server. It defines the architecture of the computer, and the number of components that can be connected to the computer before it stops working. %nHigher tier CPUs also provide a higher per-tick direct call limit to the computer - in simpler terms\: better CPUs run faster.

# Quest: Internet Card
betterquesting.quest.1azNAAjWQLaNJLrVXT0W9w.name=Internet Card
betterquesting.quest.1azNAAjWQLaNJLrVXT0W9w.desc=The Internet Card grants computers access to the internet. It provides ways to perform simple HTTP requests, as well as to open plain TCP client sockets that can be read and written to.%n%nInstalling an Internet Card in a computer will also attach a custom file system that contains a few internet related applications, such as one for downloading and uploading snippets from/to pastebin as well as a "wget" clone that allows downloading data from arbitrary HTTP URLs.

# Quest: Transistors
betterquesting.quest.43PzmZVaTwS5ZaPt_fhugg.name=Transistors
betterquesting.quest.43PzmZVaTwS5ZaPt_fhugg.desc=The Transistor is one of the most basic crafting ingredients in OpenComputers. It is mainly used to craft microchips and other electronic goods.

# Quest: Microchips
betterquesting.quest.5uHqD8E4RmWlcVca_5CJnQ.name=Microchips
betterquesting.quest.5uHqD8E4RmWlcVca_5CJnQ.desc=Microchips are the bread and butter of electronic component crafting. They come in different tiers, for crafting different tiers of components.

# Quest: Floppy Disks and Disk Drive
betterquesting.quest.6wQAgmUHTxavpGXJvZVhmA.name=Floppy Disks and Disk Drive
betterquesting.quest.6wQAgmUHTxavpGXJvZVhmA.desc=The Disk Drive can be used to read Floppy Disks using a computer connected to the Disk Drive. %n%nThis is useful to get started, since the lower tier Computer Cases do not have a built-in floppy slot, and you'll need an operating system to boot up the computer. An OpenOS disk can be crafted using an empty floppy disk and a manual.

# Quest: Card Base
betterquesting.quest.70KciiqATFCPJR3s6eoIMg.name=Card Base
betterquesting.quest.70KciiqATFCPJR3s6eoIMg.desc=The Card Base is a common crafting material for card components in OpenComputers, such as Graphics Cards and Network Cards.

# Quest: Electronic Assembler
betterquesting.quest.7gCyEqlyTQqqnNxQ1cLt-A.name=Electronic Assembler
betterquesting.quest.7gCyEqlyTQqqnNxQ1cLt-A.desc=The Electronic Assembler is an advanded workstation that can be used to build more complex electronic devices, such as robots, drones and tablets. %n%nThey require a large amount of energy to assemble devices, so it is recommended to power them sufficiently with a Capacitor Bank.

# Quest: Wireless Network Card
betterquesting.quest.8Bbui0CiRRm3hXTYH-ELpQ.name=Wireless Network Card
betterquesting.quest.8Bbui0CiRRm3hXTYH-ELpQ.desc=The Wireless Network Card is an upgraded Network Card that can send and receive wireless network messages.%n %nTier two cards can also send and receive wired messages. The signal strength directly controls the distance up to which a sent message can be received, where the strength is equal to the distance in blocks.

# Quest: Welcome to OC!
betterquesting.quest.90cLqSYpT8OevVo7UEEaGA.name=Welcome to OC\!
betterquesting.quest.90cLqSYpT8OevVo7UEEaGA.desc=OpenComputers is a very useful mod which will let one automate many processes which normaly couldnt be done even with an ME system.%n%nMake sure to always check the OC Manual as it provides additional information of stuff that the questbook doesnt cover.

# Quest: Control and Arithmetics Units
betterquesting.quest.ABODDDQgRrGXZdmgdHJ7Sg.name=Control and Arithmetics Units
betterquesting.quest.ABODDDQgRrGXZdmgdHJ7Sg.desc=The Control Unit is used to create CPUs and Component Buses.%n%nThe Arithmetic Logic Unit is used for crafting components that perform calculations, such as CPUs and Graphics Cards.

# Quest: Paintable Network Cable
betterquesting.quest.AOaMO1tzQYSZX79YUmmzsQ.name=Paintable Network Cable
betterquesting.quest.AOaMO1tzQYSZX79YUmmzsQ.desc=It does what it says. Just click on it with a block.

# Quest: Hard Drives
betterquesting.quest.EdeL97xNTSmiLfPQpCJiow.name=Hard Drives
betterquesting.quest.EdeL97xNTSmiLfPQpCJiow.desc=The Hard Disk Drives are a higher tier storage medium in OpenComputers. %nAll storage media perform at the same speed\: higher tier storage provides more space. There are also some devices that can only use disk drives (although servers could use an external disk drive, for example). Hard drives can be placed inside a raid, allowing multiple drives to share the same file system. Note that placing a hard drive in a Raid wipes the drive of its contents.

# Quest: Component Buses
betterquesting.quest.GWpBgrTUR6aiNelNbOLRWQ.name=Component Buses
betterquesting.quest.GWpBgrTUR6aiNelNbOLRWQ.desc=A Component Bus is a server-specific upgrade that allows the server to communicate with more components at the same time, without shutting down. %n%nLike with CPUs, higher tier buses provide higher component limits. Higher tier servers are also capable of taking more component buses, allowing for communication with many more components.

# Quest: Servers
betterquesting.quest.QFKT5L7RSrKQIz-qYhUsVg.name=Servers
betterquesting.quest.QFKT5L7RSrKQIz-qYhUsVg.desc=Servers are a form of higher tier computer. %n%nThey can be configured by holding them in the hand and using them - like opening a backpack for example. Servers can also be configured after having been installed into a Rack by activating them (aiming at the corresponding position on the frong face on the rack). To operate, the server has to be placed inside a Rack.

# Quest: Graphics Cards
betterquesting.quest.b14L2QcPTRiHysGkQNkTUQ.name=Graphics Cards
betterquesting.quest.b14L2QcPTRiHysGkQNkTUQ.desc=The Graphics Card is an essential part for most computers and allows the computer to display text on a connected screen. %n%nGraphics Cards come in several tiers, and like screens, support different resolutions and color depths.

# Quest: Computer Casings
betterquesting.quest.fFcKAY_CQdWyTXUDZqX80Q.name=Computer Casings
betterquesting.quest.fFcKAY_CQdWyTXUDZqX80Q.desc=Computer Casings come in 3 different tiers, which limit the amount of components that ca be placed inside of them.

# Quest: OC Power
betterquesting.quest.l3OJx_niTg-UyYUoyOXYfg.name=OC Power
betterquesting.quest.l3OJx_niTg-UyYUoyOXYfg.desc=The Cable serves as a way of connecting computers and machines that are far apart. If you have a compact build where all components touch each other (directly or indirectly, most blocks also behave the same way as cables) you will usually not need cables.%n%nThe Power Converter serves as the fastest way to convert energy from other mods' power systems to OpenComputers' internal energy. Place an HE to RF converter next to it to obtain OC energy.%n%nThe Capacitor Stores energy to be used by the network, acting as an energy buffer when needed. It is very useful for tasks that demand a lot of energy, such as assembling or charging devices such as robots and drones.

# Quest: Screens
betterquesting.quest.t5Ryt4IZT-qIQX4mb_qtag.name=Screens
betterquesting.quest.t5Ryt4IZT-qIQX4mb_qtag.desc=A Screen is used in combination with a graphics card, to allow computers to display text. Different screen tiers have different capabilities, such as supporting different resolutions and olor depths. Screens range from low-resolution, monochrome displays to high-resolution displays with up to 256 colors.

# Quest: Computer
betterquesting.quest.zElcW5PDQwGOvbKnyroWEQ.name=Computer
betterquesting.quest.zElcW5PDQwGOvbKnyroWEQ.desc=A Keyboard is needed to tyupe text on Screens, be they in the world or built into devices such as Robots or Tablets.%n%nFor the keyboard to work with a screen in the world, it has to be placed next to the screen, facing that screen, or placed directly on the screen (on top or on one of the sides).%n%nThe EEPROM is what contains the code used to initialize a computer when it is being booted. %n%nThis data is stored as plain byte array, and may mean different things to different CPU architectures. For example, for Lua it is usually a small script that searches for a file systems with an init script, for other architectures it may be actual machine code.


## Quest Line: Kill All the Things
betterquesting.questline.DR3m8TVpSxKspj_MDcVlIA.name=Kill All the Things
betterquesting.questline.DR3m8TVpSxKspj_MDcVlIA.desc=You monster.

# Quest: Time to Kill (Pig)
betterquesting.quest.0LPqIRRCTuayXjyNUaboNA.name=Time to Kill (Pig)
betterquesting.quest.0LPqIRRCTuayXjyNUaboNA.desc=Mmm... turn on the grill. We need more meat.

# Quest: Time to Kill (Pigman)
betterquesting.quest.2R1OOnI5S0K57TglRYmGng.name=Time to Kill (Pigman)
betterquesting.quest.2R1OOnI5S0K57TglRYmGng.desc="Zombie Pigman"? What the hell is going on with you zombies?\! Maybe you should encase your animals better at night...

# Quest: Time to Kill (Cow)
betterquesting.quest.6nKJ4mC3QB-i5nx8UXrPew.name=Time to Kill (Cow)
betterquesting.quest.6nKJ4mC3QB-i5nx8UXrPew.desc=I think I need a new backpack. Let's slaughter a few cows.

# Quest: Time to Kill (Witch)
betterquesting.quest.8G4ZvwvWQpihM6NfflMw7A.name=Time to Kill (Witch)
betterquesting.quest.8G4ZvwvWQpihM6NfflMw7A.desc=Witches bring stitches because they are always infernal and very dangerous. Be careful since they throw potions at you.

# Quest: MEGAKILL!
betterquesting.quest.C7CLvAjyQUy2aNW1HiA7Ow.name=§4§lMEGAKILL\!
betterquesting.quest.C7CLvAjyQUy2aNW1HiA7Ow.desc=You killed them all\! §cYou're monster\!

# Quest: Time to Kill (Chicken)
betterquesting.quest.G8aNnibAQVuX1SG7XfuaeQ.name=Time to Kill (Chicken)
betterquesting.quest.G8aNnibAQVuX1SG7XfuaeQ.desc=Screaming doesn't help. You're going in the soup.

# Quest: Time to Kill (Magma Cube)
betterquesting.quest.JVB4_UIXR9SI2W66FWBnMw.name=Time to Kill (Magma Cube)
betterquesting.quest.JVB4_UIXR9SI2W66FWBnMw.desc=Now a Hell version of your slime\!

# Quest: Time to Kill (Sheep)
betterquesting.quest.NASNKN6AQ52JY7XDbODGYQ.name=Time to Kill (Sheep)
betterquesting.quest.NASNKN6AQ52JY7XDbODGYQ.desc=Oh no, not the poor sheep\! Fluffy and red, I'm so sad.

# Quest: Time to Kill (Blaze)
betterquesting.quest.Q70rGIFTR6uMPmobimGr9g.name=Time to Kill (Blaze)
betterquesting.quest.Q70rGIFTR6uMPmobimGr9g.desc=You should be careful with this task. Fire protection is highly recommended. [warn]Blazes are always spawning infernal.[/warn]

# Quest: Time to Kill (Wither Skeleton)
betterquesting.quest.R08JrEz2SLGeV9zwAFydaQ.name=Time to Kill (Wither Skeleton)
betterquesting.quest.R08JrEz2SLGeV9zwAFydaQ.desc=Gimme yo §oSkuuuuull\!\!\!§r <-- The thought of every non-noob player upon seeing one.%n%nBTW, in case you didn't know, you can summon the Wither by placing 4 soul sand blocks in a T shape, with 3 wither skulls on top. Don't do so in your base.

# Quest: Time to Kill (Dire Wolf)
betterquesting.quest.VJ3wiNZTRLK4so7T-93nqw.name=Time to Kill (Dire Wolf)
betterquesting.quest.VJ3wiNZTRLK4so7T-93nqw.desc=This kind of wolf does not take kindly to you marching close to them or offering them bones\! Neutral at first, but extremely hostile upon approaching close to them and dangerous. They'll rip the bones right off ya\! Found within snowy forest biomes.

# Quest: Time to Kill (Slime)
betterquesting.quest.Z-RsAsrVRM2a3zWP5a0OsQ.name=Time to Kill (Slime)
betterquesting.quest.Z-RsAsrVRM2a3zWP5a0OsQ.desc=Sticky and bouncy\! Now in many variations. Say hello to my little friend, Lemon Slice\!

# Quest: Time to Kill (Spiders)
betterquesting.quest.ZpKjClvCTGe4ytw_Yu6mYQ.name=Time to Kill (Spiders)
betterquesting.quest.ZpKjClvCTGe4ytw_Yu6mYQ.desc=Eeeek\! Wall climbing monsters, gross\! Slay them. Quickly\! Watch out for the witch spiders, they can give as good as they get.

# Quest: Time to Kill (Creeper)
betterquesting.quest.fsdmCm47S3KB0X1A5MZwJg.name=Time to Kill (Creeper)
betterquesting.quest.fsdmCm47S3KB0X1A5MZwJg.desc=Who hasn't experienced this... You're just minding your own business, mining a few diamonds, and suddenly, you wake up in your bed, all your items gone. %n%nTime to strike back\!

# Quest: Time to Kill (Zombie)
betterquesting.quest.gLK6mwA4ShOoVbZQZlM94w.name=Time to Kill (Zombie)
betterquesting.quest.gLK6mwA4ShOoVbZQZlM94w.desc=Nobody knows who they are, or where they came from. They're just annoying at night, and too stupid to make a crafting table.

# Quest: Time to Kill (Squid)
betterquesting.quest.hGvVPGL0SHmF0FpB4r600A.name=Time to Kill (Squid)
betterquesting.quest.hGvVPGL0SHmF0FpB4r600A.desc=Delicious squid. We're making Tom Yum seafood.

# Quest: Time to Kill (Lava Monster)
betterquesting.quest.j47Jd0IkTF66kI1LQHtDNA.name=Time to Kill (Lava Monster)
betterquesting.quest.j47Jd0IkTF66kI1LQHtDNA.desc=They are everywhere where there is lava and they shoot at you with fireballs. %nFrom the air with a bow and arrow or a gun they're easy targets.%n%n[note]PS\: you can find many of them on Moho.[/note]

# Quest: Time to Kill (Ghast)
betterquesting.quest.j_v3k9rtT0CrTh_RsbyO6g.name=Time to Kill (Ghast)
betterquesting.quest.j_v3k9rtT0CrTh_RsbyO6g.desc=They shoot you with explosive fireballs but they are weak when you hit them or knock the fireballs back with a weapon. Better upgrade your armor with fire and blast protection.

