# Quest: ICF
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAig.name=ICF
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAig.desc=The ICF Reactor is a very expensive and powerful reactor, which can produce a substantial amount of energy. Apart from the multiblock itself, ICF Lasers must be constructed for the reactor to work. Stellar Flux will be produced during its operation which is needed to craft Gerald. Consider making use of Liquid Lead as it is a very efficient coolant for the ICF.

