# Quest: Spatial IO
betterquesting.quest.9GDCKm30REKhSI8XYqhWOg.name=Пространственный ввод-вывод
betterquesting.quest.9GDCKm30REKhSI8XYqhWOg.desc=Пространственный ввод-вывод — это способ вырезать и вставлять физические объёмы пространства в вашем мире. Он работает путём замены определённого объёма на идентично-размерный объём в измерении пространственного хранения, отправляя то, что находится в массиве пилонов, в измерение пространственного хранения, а то, что находится в измерении, в массив пилонов.%n%nПространственный ввод-вывод требует определённого расположения своих компонентов для функционирования и определения объёма для вырезания и вставки. Все компоненты должны быть в одной сети для функционирования, и у вас может быть только одна настройка пространственного ввода-вывода в сети. Таким образом, рекомендуется подсеть.%n%nПорт пространственного ввода-вывода управляет операцией пространственного ввода-вывода. Он показывает статистику мультиблочной настройки и содержит пространственные ячейки.%n%nЧтобы выполнить операцию пространственного ввода-вывода, поместите ячейку пространственного хранения в слот ввода и дайте порту пространственного ввода-вывода импульс редстоуна. Затем он заменит объём в пилонах на объём в измерении пространственного хранения. Это означает, что если вы отправите некоторый набор блоков в измерение пространственного хранения, затем поместите другой набор блоков в пилоны, вернёте ячейку в слот ввода и снова активируете порт ввода-вывода, второй набор блоков исчезнет, а первый набор блоков появится снова.%n%nЛюбая сущность в определённом объёме, включая вас, будет перенесена, и если у вас нет способа выбраться, вы будете заперты в измерении пространственного хранения.%n%nПространственные пилоны — это основная часть настройки пространственного ввода-вывода и определяют объём, который будет затронут. Объём определяется ограничивающей рамкой внешней части пилонов, сжатой на 1 блок во всех направлениях.

# Quest: AE2 Changes
betterquesting.quest.AAAAAAAAAAAAAAAAAAAARg.name=Изменения в AE2
betterquesting.quest.AAAAAAAAAAAAAAAAAAAARg.desc=В этом модпаке AE2 был изменён, чтобы лучше вписаться в NTM. Многие компоненты были изменены для включения материалов NTM, а некоторые машины, такие как измельчитель и надписыватель, перенесли свои функции в шредер и пресс. Метеориты также были удалены, но скайстоун всё ещё можно создать для строительных целей.%n%nЭта глава квестов основана на информации из FTB Wiki. Если что-то ещё отсутствует в книге квестов, пожалуйста, посетите вики.

# Quest: ME Terminal
betterquesting.quest.B9g0MzYOTvur9T6U4ufscg.name=Терминал ME
betterquesting.quest.B9g0MzYOTvur9T6U4ufscg.desc=Терминал ME используется для доступа ко всем доступным предметам в сети ME, включая те, которые можно создать.

# Quest: Molecular Assembler
betterquesting.quest.BBzA1tJERSeR39l4N_vU4A.name=Молекулярный ассемблер
betterquesting.quest.BBzA1tJERSeR39l4N_vU4A.desc=Молекулярный ассемблер используется для автоматического крафта всего, что можно сделать на верстаке.

# Quest: ME Drive
betterquesting.quest.E69lsLpuQGSQvgTe1XI-Ng.name=Накопитель ME
betterquesting.quest.E69lsLpuQGSQvgTe1XI-Ng.desc=Накопитель ME служит хранилищем системы ME, в котором можно разместить ячейки хранения и хранить множество предметов.

# Quest: Cell Workbench
betterquesting.quest.HLegqCttRRmZuH-42gglsg.name=Верстак ячеек
betterquesting.quest.HLegqCttRRmZuH-42gglsg.desc=Верстак ячеек позволяет фильтровать ячейки для приёма определённых предметов. Верстак ячеек может оказаться полезным при создании подсети для обработки бедрок-руды.

# Quest: Crafting CPU
betterquesting.quest.JVcvtqD9TzOiKq_aaB8ySQ.name=CPU крафта
betterquesting.quest.JVcvtqD9TzOiKq_aaB8ySQ.desc=CPU крафта — это мультиблочная структура, состоящая из сопроцессоров крафта и хранилища крафта. При размещении рядом друг с другом они образуют один CPU, который используется при размещении заказов через интерфейсы. Чем больше сопроцессоров крафта, тем больше задач CPU может выполнять параллельно, а больше хранилища крафта позволяет выполнять более крупные заказы.

# Quest: Storage Components
betterquesting.quest.Mh2-tq1yQ4COka4sC0cHLg.name=Компоненты хранения
betterquesting.quest.Mh2-tq1yQ4COka4sC0cHLg.desc=Корпус хранения ME — это внешняя оболочка ячейки хранения. Существует много уровней ячеек хранения, все из которых требуют использования машин NTM для создания.

# Quest: Crystal Growth Chamber
betterquesting.quest.O9iN2CJrSMe94XKDspSYwQ.name=Камера роста кристаллов
betterquesting.quest.O9iN2CJrSMe94XKDspSYwQ.desc=Камера роста кристаллов — это блок, в котором кристаллы могут расти с увеличенной скоростью, находясь в машине вместо того, чтобы быть брошенными на землю.

# Quest: Modifier Cards
betterquesting.quest.OW3Zd_7USZG_ooNKrLPk5g.name=Карты модификаторов
betterquesting.quest.OW3Zd_7USZG_ooNKrLPk5g.desc=Карты модификаторов позволяют модифицировать различные компоненты ME, например, ускорять их или включать и выключать с помощью редстоуна.

# Quest: Network Tool
betterquesting.quest.P0n4bGJoTBWwqALEKxbiWg.name=Инструмент сети
betterquesting.quest.P0n4bGJoTBWwqALEKxbiWg.desc=Инструмент сети при правом клике на любое сетевое устройство откроет интерфейс инструмента, показывающий все устройства, подключённые к сети, а также детали сети. Как любой гаечный ключ, Shift+клик по кабелю удалит его.

# Quest: Energy Acceptor
betterquesting.quest.Q81Q75etT9mfJol3y08_7w.name=Приёмник энергии
betterquesting.quest.Q81Q75etT9mfJol3y08_7w.desc=Приёмник энергии передаёт энергию в систему ME. В сочетании с преобразователем HE в RF систему ME можно питать.

# Quest: Fluix Crystal
betterquesting.quest.S5eN_Jg1SSCCT8YhP2-WLw.name=Кристалл Fluix
betterquesting.quest.S5eN_Jg1SSCCT8YhP2-WLw.desc=Кристалл Fluix — это предмет, который используется в рецептах крафта по всему моду. Кристалл существует в двух формах\: обычный кристалл Fluix и чистый кристалл Fluix.%nЧтобы создать кристалл Fluix, нужно бросить 1 заряженный сертус-кварц, 1 адский кварц и 1 красный камень в бассейн с водой. Они будут потреблены и выдадут 2 кристалла Fluix.%n%nКристаллы Fluix позже можно изготовить в химическом заводе, используя заряженный сертус-кварц и красный камень.

# Quest: Crystal Growth Accelerator
betterquesting.quest.ScEyd2-9TWOmGzKP2NWm4A.name=Ускоритель роста кристаллов
betterquesting.quest.ScEyd2-9TWOmGzKP2NWm4A.desc=Ускоритель роста кристаллов — это машина, которая использует энергию для ускорения процесса очистки кристаллов. Этот процесс превращает семена кристаллов в чистые версии их полностью развитых аналогов.

# Quest: Energy Cell
betterquesting.quest.SiWpYWQYSH-9NThSbE6oBA.name=Ячейка энергии
betterquesting.quest.SiWpYWQYSH-9NThSbE6oBA.desc=Ячейка энергии действует как батарея для сети ME. Она становится полезной, когда система ME начинает потреблять большое количество энергии, поэтому нужен буфер, чтобы она не включалась и не выключалась постоянно.

# Quest: Charger
betterquesting.quest.T09aRAAGTGqZmb4s2ayrtw.name=Зарядное устройство
betterquesting.quest.T09aRAAGTGqZmb4s2ayrtw.desc=Зарядное устройство — это машина, которая заряжает кристаллы сертус-кварца в их заряженную форму за счёт энергии.

# Quest: ME IO Port
betterquesting.quest.dX_R--osSiWtRWskt0OEHQ.name=Порт ввода-вывода ME
betterquesting.quest.dX_R--osSiWtRWskt0OEHQ.desc=Порт ввода-вывода ME может передавать содержимое ячеек хранения в сеть ME и обратно.

# Quest: Wireless Terminal
betterquesting.quest.fHs5dqAQRRCo6bZrdDV_hA.name=Беспроводной терминал
betterquesting.quest.fHs5dqAQRRCo6bZrdDV_hA.desc=Терминал безопасности можно использовать для указания, с чем игрокам разрешено взаимодействовать в сети ME, что может быть полезно в мультиплеере. Его также можно использовать для связывания беспроводного терминала с сетью ME. Требуется хотя бы одна точка беспроводного доступа, и её радиус действия можно расширить с помощью усилителей беспроводной связи.

# Quest: ME Controller
betterquesting.quest.he8loZ0cR0acvz2lw9uakA.name=Контроллер ME
betterquesting.quest.he8loZ0cR0acvz2lw9uakA.desc=Контроллер ME действует как маршрутизационный центр сети ME. Он может поддерживать до 8 устройств, подключённых к нему.

# Quest: Certus Quartz Crystal
betterquesting.quest.k83BKG80SXCfWcVjSmeqFg.name=Кристалл сертус-кварца
betterquesting.quest.k83BKG80SXCfWcVjSmeqFg.desc=Сертус-кварц — важный материал в Applied Energistics 2. Он выпадает при добыче или обработке руды сертус-кварца в количестве от одного до четырёх, выход зависит от зачарования Удачи на инструменте. Сертус-кварц часто взаимозаменяем с обычным адским кварцем в рецептах для базовых инструментов, таких как нож для резки кварца. Руду сертус-кварца можно обработать кислотой или центрифугировать для получения дополнительных ресурсов.%n%nСертус-кварц позже можно изготовить в химическом заводе, используя адский кварц.

# Quest: Wireless Connectors
betterquesting.quest.kPVOAdysR36g-IL9QjAznQ.name=Беспроводные соединители
betterquesting.quest.kPVOAdysR36g-IL9QjAznQ.desc=Беспроводные соединители позволяют связывать каналы без кабелей ME, что делает возможной передачу каналов через стены. Чем дальше находятся соединители, тем больше энергии они потребляют.%n%nБеспроводной концентратор можно использовать для связывания каналов между несколькими беспроводными соединителями.

# Quest: P2P
betterquesting.quest.o_riYGs0Qiy6MJnKoj0TAw.name=P2P
betterquesting.quest.o_riYGs0Qiy6MJnKoj0TAw.desc=Туннель P2P или "Точечные туннели" — это универсальная настраиваемая система для перемещения предметов / редстоуна / энергии / и жидкостей из одного места в другое через существующую сеть ME без хранения.%n%nТуннели имеют 1 вход и N выходов. Это означает, что вы можете выводить на любое количество точек, но вход может быть только в одной точке на туннель.%n%nСети могут поддерживать любое количество туннелей любого типа, и все они функционируют независимо.%n%nТуннели ME можно использовать для передачи каналов из одного места в другое, и они могут передавать до 32 каналов, как и плотный кабель ME, при этом требуя только один канал на точку, что делает туннели очень мощным инструментом для расширения сетей ME, особенно на расстоянии. Однако с большой гибкостью приходит ограничение\: канал туннеля P2P не может переноситься другим туннелем P2P, что означает, что их нельзя вкладывать рекурсивно.%n%nЧтобы настроить туннель P2P, сначала нужно настроить туннель для переноса того, что вы хотите, затем нужно настроить выходы на их вход. Вы настраиваете соединения, используя карту памяти; сначала Shift+Правый клик по входу, чтобы сохранить его на карте памяти, затем просто правый клик по различным выходам, чтобы сохранить вход на выходы. Это также устанавливает тип выхода в соответствии с типом входа.%n%nТакже можно создать расширенную версию карты памяти, которая взаимодействует со всей сетью.

# Quest: ME Buses
betterquesting.quest.pGnYX7D8QeG9uFtrZCNKwQ.name=Шины ME
betterquesting.quest.pGnYX7D8QeG9uFtrZCNKwQ.desc=Шина экспорта ME — это предмет, который используется для экспорта предметов из сети ME в машину или другой входной инвентарь.%n%nШина импорта ME — это предмет, который используется для импорта предметов непосредственно в сеть ME из машины или другого выходного инвентаря.%n%nРекомендуется использовать интерфейсы вместо шин экспорта/импорта по соображениям производительности.

# Quest: Dense ME Cable
betterquesting.quest.psiTPEt3T0mPdLoXUAooyg.name=Плотный кабель ME
betterquesting.quest.psiTPEt3T0mPdLoXUAooyg.desc=Плотные кабели ME Fluix можно использовать для передачи 32 каналов от контроллера ME.%n%nОдин контроллер способен подключать до 6 плотных кабелей, каждый из которых, в свою очередь, может разветвляться на 4 меньшие линии кабелей, подключая до 192 устройств ME к сети.%n%nУмный плотный кабель также отображает количество используемых каналов, но известно, что он менее производителен, чем плотные покрытые кабели.%n%nКроме того, есть 16 цветных кабелей, изготовленных с соответствующим красителем. Цветные кабели позволяют контактировать с другими кабелями без передачи сигнала или подключения к любым другим кабелям, кроме кабелей того же цвета.

# Quest: Quantum Network Bridge
betterquesting.quest.rFVMGfIyQ9uHi8v-dXTi_g.name=Квантовый сетевой мост
betterquesting.quest.rFVMGfIyQ9uHi8v-dXTi_g.desc=Квантовый сетевой мост — это мультиблочная структура, которая соединяет 2 потенциально удалённых фрагмента сети вместе. Создаётся путём крафта 8 квантовых колец ME и камеры квантовой связи ME и размещения камеры квантовой связи ME в центре, окружённой 8 квантовыми кольцами ME.%n%nКаждый квантовый сетевой мост требует энергии для работы. Энергия должна подаваться из фрагмента сети, к которому он подключён, до тех пор, пока мост не будет связан; в этот момент энергия с любой стороны будет доступна. Однако, если энергия потеряна, связь прервётся, и энергия будет расходоваться со стороны, на которой находится мост, в попытке восстановить соединение.%n%nЧтобы установить связь между 2 квантовыми сетевыми мостами, нужно создать пару квантово запутанных сингулярностей. Одна из каждой будет размещена внутри конкретного соединения. Каждый мост может подключаться только к одному другому мосту.%n%nСингулярности AE2 создаются путём сброса 256k любого блока внутри конденсатора материи. Сингулярности могут стать квантово запутанными, бросив сингулярность и пыль эндера, а затем взорвав их вместе.

# Quest: ME Storage Bus
betterquesting.quest.ru4mkHIlQTayN30x-rtKGg.name=Шина хранения ME
betterquesting.quest.ru4mkHIlQTayN30x-rtKGg.desc=Шина хранения ME при подключении к блоку/тайл-сущности с инвентарём (обычно это блок хранения, такой как сундук или контроллер ящиков), включит содержимое этого инвентаря в систему ME.%n

# Quest: P2P Interface
betterquesting.quest.supazxflSE6ktZHtlvaeng.name=Интерфейс P2P
betterquesting.quest.supazxflSE6ktZHtlvaeng.desc=Интерфейс P2P можно использовать для лёгкого параллелизма рецептов на многих машинах.

# Quest: Network Visualisation Tool
betterquesting.quest.w6lXyaVhR_SGLo-rT3nYGA.name=Инструмент визуализации сети
betterquesting.quest.w6lXyaVhR_SGLo-rT3nYGA.desc=Инструмент визуализации сети используется для визуализации сети ME путём правого клика на любом из её блоков, что очень полезно при создании большой сети, особенно той, которая использует P2P.

# Quest: Cable Fluix
betterquesting.quest.xO_ASQzeRWOtsb-zHqQdhA.name=Кабель Fluix
betterquesting.quest.xO_ASQzeRWOtsb-zHqQdhA.desc=Стеклянный кабель ME - Fluix — это кабель, используемый для передачи данных и энергии между устройствами в сети ME. Он способен передавать 8 каналов одновременно.%n%nКварцевое волокно используется для передачи энергии, но не каналов, что делает возможными подсети.%n%nЯкоря кабелей можно использовать для разделения соединений кабелей ME. Их также можно использовать для создания фасадов для кабелей.

# Quest: ME Pattern
betterquesting.quest.yads8MlSR3-ZzXCGRkU3Sw.name=Шаблон ME
betterquesting.quest.yads8MlSR3-ZzXCGRkU3Sw.desc=Шаблоны используются для кодирования рецептов для использования в интерфейсах. Их можно закодировать в терминале шаблонов.

# Quest: Overflow Void Card
betterquesting.quest.z4o6lnS6QcWGURqTSU3qEg.name=Карта пустоты переполнения
betterquesting.quest.z4o6lnS6QcWGURqTSU3qEg.desc=


## Quest Line: OpenComputers
betterquesting.questline.7qWugdC9QfGJ31NktB0YqA.name=OpenComputers
betterquesting.questline.7qWugdC9QfGJ31NktB0YqA.desc=Используйте OpenComputers для мониторинга и управления сложными машинами.

# Quest: Memory
betterquesting.quest.-0Jqqg9TRmCEikNnquKeuA.name=Память
betterquesting.quest.-0Jqqg9TRmCEikNnquKeuA.desc=Память, как и CPU, является важной частью всех компьютеров.%n%nВ зависимости от архитектуры CPU, память имеет очень важное влияние на то, что компьютер может и не может делать. Например, для стандартной архитектуры Lua она контролирует фактическое количество памяти, которое могут использовать скрипты Lua. Это означает, что для запуска более крупных и требовательных к памяти программ потребуется больше памяти.

# Quest: CPUs
betterquesting.quest.-SW2UUweSLCzJBCGcIm3nw.name=CPU
betterquesting.quest.-SW2UUweSLCzJBCGcIm3nw.desc=Центральный процессор (CPU) — это основная часть каждого компьютера или сервера. Он определяет архитектуру компьютера и количество компонентов, которые могут быть подключены к компьютеру, прежде чем он перестанет работать.%nПроцессоры более высокого уровня также обеспечивают более высокий лимит прямых вызовов на тик для компьютера — проще говоря\: лучшие процессоры работают быстрее.

# Quest: Internet Card
betterquesting.quest.1azNAAjWQLaNJLrVXT0W9w.name=Интернет-карта
betterquesting.quest.1azNAAjWQLaNJLrVXT0W9w.desc=Интернет-карта предоставляет компьютерам доступ к интернету. Она предоставляет способы выполнения простых HTTP-запросов, а также открытия обычных TCP-клиентских сокетов, которые можно читать и записывать.%n%nУстановка интернет-карты в компьютер также прикрепит пользовательскую файловую систему, содержащую несколько интернет-приложений, таких как одно для загрузки и выгрузки фрагментов из/в pastebin, а также клон "wget", который позволяет загружать данные из произвольных HTTP-URL.

# Quest: Transistors
betterquesting.quest.43PzmZVaTwS5ZaPt_fhugg.name=Транзисторы
betterquesting.quest.43PzmZVaTwS5ZaPt_fhugg.desc=Транзистор — один из самых базовых ингредиентов крафта в OpenComputers. Он в основном используется для создания микросхем и другой электроники.

# Quest: Microchips
betterquesting.quest.5uHqD8E4RmWlcVca_5CJnQ.name=Микросхемы
betterquesting.quest.5uHqD8E4RmWlcVca_5CJnQ.desc=Микросхемы — основа создания электронных компонентов. Они бывают разных уровней для создания компонентов разных уровней.

# Quest: Floppy Disks and Disk Drive
betterquesting.quest.6wQAgmUHTxavpGXJvZVhmA.name=Дискеты и дисковод
betterquesting.quest.6wQAgmUHTxavpGXJvZVhmA.desc=Дисковод можно использовать для чтения дискет с помощью компьютера, подключённого к дисководу.%n%nЭто полезно для начала, поскольку корпуса компьютеров более низкого уровня не имеют встроенного слота для дискет, и вам понадобится операционная система для загрузки компьютера. Диск OpenOS можно создать, используя пустую дискету и руководство.

# Quest: Card Base
betterquesting.quest.70KciiqATFCPJR3s6eoIMg.name=Основа карты
betterquesting.quest.70KciiqATFCPJR3s6eoIMg.desc=Основа карты — это общий материал для создания компонентов карт в OpenComputers, таких как видеокарты и сетевые карты.

# Quest: Electronic Assembler
betterquesting.quest.7gCyEqlyTQqqnNxQ1cLt-A.name=Электронный ассемблер
betterquesting.quest.7gCyEqlyTQqqnNxQ1cLt-A.desc=Электронный ассемблер — это продвинутая рабочая станция, которая может использоваться для создания более сложных электронных устройств, таких как роботы, дроны и планшеты.%n%nОни требуют большого количества энергии для сборки устройств, поэтому рекомендуется питать их достаточно с помощью банка конденсаторов.

# Quest: Wireless Network Card
betterquesting.quest.8Bbui0CiRRm3hXTYH-ELpQ.name=Беспроводная сетевая карта
betterquesting.quest.8Bbui0CiRRm3hXTYH-ELpQ.desc=Беспроводная сетевая карта — это улучшенная сетевая карта, которая может отправлять и принимать беспроводные сетевые сообщения.%n%nКарты второго уровня также могут отправлять и принимать проводные сообщения. Сила сигнала напрямую контролирует расстояние, на которое может быть получено отправленное сообщение, где сила равна расстоянию в блоках.

# Quest: Welcome to OC!
betterquesting.quest.90cLqSYpT8OevVo7UEEaGA.name=Добро пожаловать в OC\!
betterquesting.quest.90cLqSYpT8OevVo7UEEaGA.desc=OpenComputers — очень полезный мод, который позволит автоматизировать многие процессы, которые обычно нельзя выполнить даже с системой ME.%n%nОбязательно всегда проверяйте руководство OC, так как оно предоставляет дополнительную информацию о том, что не покрывает книга квестов.

# Quest: Control and Arithmetics Units
betterquesting.quest.ABODDDQgRrGXZdmgdHJ7Sg.name=Блоки управления и арифметики
betterquesting.quest.ABODDDQgRrGXZdmgdHJ7Sg.desc=Блок управления используется для создания процессоров и шин компонентов.%n%nАрифметико-логическое устройство используется для создания компонентов, выполняющих вычисления, таких как процессоры и видеокарты.

# Quest: Paintable Network Cable
betterquesting.quest.AOaMO1tzQYSZX79YUmmzsQ.name=Окрашиваемый сетевой кабель
betterquesting.quest.AOaMO1tzQYSZX79YUmmzsQ.desc=Делает то, что говорит. Просто кликните по нему блоком.

# Quest: Hard Drives
betterquesting.quest.EdeL97xNTSmiLfPQpCJiow.name=Жёсткие диски
betterquesting.quest.EdeL97xNTSmiLfPQpCJiow.desc=Жёсткие диски — это среда хранения более высокого уровня в OpenComputers.%nВсе носители данных работают с одинаковой скоростью\: хранилище более высокого уровня предоставляет больше места. Также есть некоторые устройства, которые могут использовать только дисковые накопители (хотя серверы могут использовать внешний дисковый накопитель, например). Жёсткие диски можно разместить в RAID, что позволяет нескольким дискам совместно использовать одну файловую систему. Обратите внимание, что размещение жёсткого диска в RAID стирает содержимое диска.

# Quest: Component Buses
betterquesting.quest.GWpBgrTUR6aiNelNbOLRWQ.name=Шины компонентов
betterquesting.quest.GWpBgrTUR6aiNelNbOLRWQ.desc=Шина компонентов — это специфичное для сервера обновление, которое позволяет серверу общаться с большим количеством компонентов одновременно, не выключаясь.%n%nКак и с процессорами, шины более высокого уровня обеспечивают более высокие лимиты компонентов. Серверы более высокого уровня также способны принимать больше шин компонентов, что позволяет общаться с гораздо большим количеством компонентов.

# Quest: Servers
betterquesting.quest.QFKT5L7RSrKQIz-qYhUsVg.name=Серверы
betterquesting.quest.QFKT5L7RSrKQIz-qYhUsVg.desc=Серверы — это форма компьютера более высокого уровня.%n%nИх можно настроить, держа в руке и используя их — например, как открытие рюкзака. Серверы также можно настроить после установки в стойку, активировав их (нацелившись на соответствующую позицию на передней стороне стойки). Для работы сервер должен быть размещён внутри стойки.

# Quest: Graphics Cards
betterquesting.quest.b14L2QcPTRiHysGkQNkTUQ.name=Видеокарты
betterquesting.quest.b14L2QcPTRiHysGkQNkTUQ.desc=Видеокарта — это важная часть большинства компьютеров и позволяет компьютеру отображать текст на подключённом экране.%n%nВидеокарты бывают нескольких уровней и, как экраны, поддерживают разные разрешения и глубину цвета.

# Quest: Computer Casings
betterquesting.quest.fFcKAY_CQdWyTXUDZqX80Q.name=Корпуса компьютеров
betterquesting.quest.fFcKAY_CQdWyTXUDZqX80Q.desc=Корпуса компьютеров бывают 3 разных уровней, которые ограничивают количество компонентов, которые можно разместить внутри них.

# Quest: OC Power
betterquesting.quest.l3OJx_niTg-UyYUoyOXYfg.name=Энергия OC
betterquesting.quest.l3OJx_niTg-UyYUoyOXYfg.desc=Кабель служит способом подключения компьютеров и машин, которые находятся далеко друг от друга. Если у вас компактная сборка, где все компоненты касаются друг друга (напрямую или косвенно, большинство блоков также ведут себя так же, как кабели), вам обычно не понадобятся кабели.%n%nПреобразователь энергии служит самым быстрым способом преобразования энергии из энергетических систем других модов во внутреннюю энергию OpenComputers. Разместите преобразователь HE в RF рядом с ним, чтобы получить энергию OC.%n%nКонденсатор накапливает энергию для использования сетью, действуя как буфер энергии при необходимости. Он очень полезен для задач, требующих много энергии, таких как сборка или зарядка устройств, таких как роботы и дроны.

# Quest: Screens
betterquesting.quest.t5Ryt4IZT-qIQX4mb_qtag.name=Экраны
betterquesting.quest.t5Ryt4IZT-qIQX4mb_qtag.desc=Экран используется в сочетании с видеокартой, чтобы позволить компьютерам отображать текст. Разные уровни экранов имеют разные возможности, например, поддерживают разные разрешения и глубину цвета. Экраны варьируются от низкоразрешающих монохромных дисплеев до высокоразрешающих дисплеев с до 256 цветов.

# Quest: Computer
betterquesting.quest.zElcW5PDQwGOvbKnyroWEQ.name=Компьютер
betterquesting.quest.zElcW5PDQwGOvbKnyroWEQ.desc=Клавиатура необходима для ввода текста на экранах, будь то в мире или встроенных в устройства, такие как роботы или планшеты.%n%nЧтобы клавиатура работала с экраном в мире, она должна быть размещена рядом с экраном, обращённой к этому экрану, или размещена непосредственно на экране (сверху или с одной из сторон).%n%nEEPROM содержит код, используемый для инициализации компьютера при загрузке.%n%nЭти данные хранятся как простой массив байтов и могут означать разные вещи для разных архитектур CPU. Например, для Lua это обычно небольшой скрипт, который ищет файловые системы с init-скриптом, для других архитектур это может быть реальный машинный код.


## Quest Line: Kill All the Things
betterquesting.questline.DR3m8TVpSxKspj_MDcVlIA.name=Убей всех
betterquesting.questline.DR3m8TVpSxKspj_MDcVlIA.desc=Ты монстр.

# Quest: Time to Kill (Pig)
betterquesting.quest.0LPqIRRCTuayXjyNUaboNA.name=Время убивать (Свиньи)
betterquesting.quest.0LPqIRRCTuayXjyNUaboNA.desc=Ммм... включите гриль. Нам нужно больше мяса.

# Quest: Time to Kill (Pigman)
betterquesting.quest.2R1OOnI5S0K57TglRYmGng.name=Время убивать (Зомби-свинолюди)
betterquesting.quest.2R1OOnI5S0K57TglRYmGng.desc="Зомби-свинолюди"? Что, чёрт возьми, происходит с вашими зомби?\! Может быть, вам стоит лучше защищать своих животных ночью...

# Quest: Time to Kill (Cow)
betterquesting.quest.6nKJ4mC3QB-i5nx8UXrPew.name=Время убивать (Коровы)
betterquesting.quest.6nKJ4mC3QB-i5nx8UXrPew.desc=Думаю, мне нужен новый рюкзак. Давайте зарежем несколько коров.

# Quest: Time to Kill (Witch)
betterquesting.quest.8G4ZvwvWQpihM6NfflMw7A.name=Время убивать (Ведьмы)
