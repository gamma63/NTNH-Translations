betterquesting.quest.fsdmCm47S3KB0X1A5MZwJg.desc=Кто не сталкивался с этим... Ты просто занимаешься своим делом, добываешь алмазы, и вдруг просыпаешься в своей кровати, все твои вещи пропали.%n%nВремя нанести ответный удар\!

