betterquesting.quest.a_2oKgZDTe6qca5hlK721A.desc=В основном используется как ингредиент для крафта другой крутой брони, такой как лунная броня и броня Fau.

# Quest: Steel Ranger Armor Set
betterquesting.quest.e6pftbb6TAuGpoS0O7_RjQ.name=Комплект брони стальных рейнджеров
betterquesting.quest.e6pftbb6TAuGpoS0O7_RjQ.desc=Броня стальных рейнджеров очень похожа по характеристикам на броню T45, но всё же лучше защищает от физического урона, взрывов, радиации и прочего, а также даёт эффект усиления прыжка в дополнение к силе.

