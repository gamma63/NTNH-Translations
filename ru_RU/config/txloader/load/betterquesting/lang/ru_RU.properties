betterquesting.quest.lf-pKhIVShSHFv38Gg56lg.desc=Стрелы хороши, если вы стреляете ими. Если одна попадает в вас, ну, случаются плохие вещи.

# Quest: Time to Kill (Silverfish)
betterquesting.quest.pSowjULQT4ep05MVXa7BJQ.name=Время убивать (Чешуйницы)
betterquesting.quest.pSowjULQT4ep05MVXa7BJQ.desc=Будьте осторожны, они любят маскироваться и клонироваться в блоках, связанных с камнем\! (Применяется только к ванильным блокам) Можно найти в подземельях и холмах. Также можно найти в блоках булыжника, созданных утопшим крипером.

