# Quest: Void Quartz
betterquesting.quest.-WMTfvUrRlmEzH7hBIzMfg.name=Кварц пустоты
betterquesting.quest.-WMTfvUrRlmEzH7hBIzMfg.desc=Другой тип кварца, называемый кварцем пустоты, можно найти в биоме Бездны. Его легко заметить благодаря тёмному окружению. Кварц пустоты — это важный материал, используемый при создании продвинутых ячеек хранения в AE2.

# Quest: Burning Stick
betterquesting.quest.2uw1IrVfTVKt_7dxdEsNOQ.name=Горящая палка
betterquesting.quest.2uw1IrVfTVKt_7dxdEsNOQ.desc=Ой\! Ой\! Горячо\!%n%nСтержень ифрита — жизненно важный материал для достижения Края. Он, конечно же, выпадает с ифритов — но будьте осторожны\! Они всегда спавнятся инфернальными, так что готовьтесь к жёсткому бою.

# Quest: Piglins?
betterquesting.quest.JfANYrzhQKCVY4ATmF-Tsg.name=Пиглины?
betterquesting.quest.JfANYrzhQKCVY4ATmF-Tsg.desc=Эй, поздоровайся с пиглинами из 1.14\! Я думаю, ты знаешь, кто они.%n%nЕсли нет, то слушай. Пиглины очень похожи на зомби-свинолюдей, но они будут агрессивны по отношению к тебе, если на тебе нет золотой брони (то есть они будут агрессивны по отношению к тебе ВСЕГДА, потому что я не знаю, как ты выживешь в аду в золотой броне). Также, если ты бросишь им золотой слиток, они будут готовы обменять его на что-то другое.

# Quest: Hellish Beauties
betterquesting.quest.LendIsa-Q2ugsj2GWM_D6Q.name=Адские красавицы
betterquesting.quest.LendIsa-Q2ugsj2GWM_D6Q.desc=Кристаллы можно добывать в кристальном биоме. (Очевидно.) Они в основном используются для создания продвинутых ячеек хранения Applied Energistics 2, а также для некоторых других менее полезных крафтов, таких как кристальные лампы или кристальные стёкла.

# Quest: Crystal Clear Production
betterquesting.quest.XU2nsU1wQFG85rsSxuTPqA.name=Кристально чистое производство
betterquesting.quest.XU2nsU1wQFG85rsSxuTPqA.desc=Вы уже добыли кристаллы Нижнего мира, но их нельзя переделать в осколки кристаллов. Вместо этого всё, что вам нужно сделать, — это вылить воду рядом с блоком — он затем превратится в прорастающий кристалл Нижнего мира. Эта структура начнёт расти кристаллическими почками во всех направлениях, которые в конечном итоге разовьются в кристаллический цветок (финальная стадия). Когда цветок полностью вырастет, вы можете безопасно сломать его, чтобы получить осколки, необходимые для AE2.

# Quest: Efrine
betterquesting.quest.dsZj1Tv8Se6m5E8R2_e49Q.name=Эфрин
betterquesting.quest.dsZj1Tv8Se6m5E8R2_e49Q.desc=Странный материал. На ощупь холодный и мягкий, как пластилин. Всё, что сделано из этого материала, не горит, а броня даёт вам сопротивление огню.

# Quest: Darkness in Powder Form
betterquesting.quest.rIM_8imCQdyHqdA2ih4brQ.name=Тьма в форме порошка
betterquesting.quest.rIM_8imCQdyHqdA2ih4brQ.desc=Альтернативу светокамню можно найти в Нижнем мире, называемую мрачнокамнем. Он генерируется в особых биомах и требуется для некоторых рецептов крафта AE2.

# Quest: New End
betterquesting.quest.vQm4mFhbRsS8yjm9DkDAUw.name=Новый Край
betterquesting.quest.vQm4mFhbRsS8yjm9DkDAUw.desc=Hardcore Ender Expansion (HEE) — это масштабный мод Minecraft, который полностью перерабатывает измерение **Край**, делая его гораздо более сложным, атмосферным и награждающим. Он вводит новые биомы, структуры, мобов и ресурсы, а также перерабатывает битву с драконом Края в гораздо более тактическую и сложную встречу.%n%nКлючевые особенности\:%n%n* Полностью переработанный Край с уникальными ландшафтами и биомами.%n* Новые мобы и боссы, которые значительно увеличивают сложность.%n* Расширенная и более стратегическая битва с драконом Края.%n* Эксклюзивные блоки, предметы и ресурсы, найденные только в Краю.%n* Настоящее ощущение "хардкорности" — вход в Край становится настоящим испытанием эндгейма.


