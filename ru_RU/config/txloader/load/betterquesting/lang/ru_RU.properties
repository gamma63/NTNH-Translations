betterquesting.quest.c0PT-cJUTjmDXA1SpDFsGw.name=Реактивный ранец
betterquesting.quest.c0PT-cJUTjmDXA1SpDFsGw.desc=Реактивный ранец — это навесное оборудование для брони, которое также можно носить напрямую вместо нагрудника.%n%nСкорость — 0,4 м/1 тик%nРасход топлива — 5 тиков/1 мБ%nТип топлива — керосин

# Quest: Jetpack Reserve Fuel Tank
betterquesting.quest.wOUqQNzITt27w1u__S7Pcw.name=Резервный топливный бак реактивного ранца
betterquesting.quest.wOUqQNzITt27w1u__S7Pcw.desc=Резервный топливный бак реактивного ранца — это расходный материал для заправки реактивных ранцев, использующих керосин. Использование одного бака пополняет запас топлива реактивного ранца на 1000 мБ керосина. Расходный материал заправляет только тот реактивный ранец, который был экипирован. Активация расходного материала нажатием правой кнопки мыши.


