betterquesting.quest.kNHV1YpNQDSENgcRY251NQ.desc=Комплект стальной брони почти бесполезен, но используется в крафте нескольких других видов брони.

# Quest: Remnants Power Armor
betterquesting.quest.wOQm2yjgR9mYmJZ1cXlxOA.name=Силовая броня Остатков
betterquesting.quest.wOQm2yjgR9mYmJZ1cXlxOA.desc=Вы потеряли дорогое армейское оборудование\! Этот костюм вычтут из вашего §cжалования§r, и вы останетесь в этой армии до тех пор, пока вам не исполнится §cпятьсот десять лет§r, столько лет вам потребуется, чтобы заплатить за силовую боевую броню Mark II, которую вы потеряли\! Явитесь в оружейную и получите новый костюм, затем вернитесь ко мне, рядовой\! §cВольно\!

# Quest: Advanced Alloy Armor Set
betterquesting.quest.x6BH5qVCRc-lUMqwC5oxeA.name=Комплект брони из продвинутого сплава
betterquesting.quest.x6BH5qVCRc-lUMqwC5oxeA.desc=Это первая ДЕЙСТВИТЕЛЬНО ХОРОШАЯ броня, которую вы можете получить в начале игры. Она не самая крутая в модпаке, но лучше алмазной.

