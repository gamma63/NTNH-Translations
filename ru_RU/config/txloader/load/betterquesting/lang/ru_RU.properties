betterquesting.quest.VJ3wiNZTRLK4so7T-93nqw.desc=Этот вид волка не любит, когда вы приближаетесь к ним или предлагаете им кости\! Сначала нейтральны, но крайне враждебны при приближении и опасны. Они вырвут кости прямо из вас\! Встречаются в снежных лесных биомах.

