### Quest Lines ###


## Quest Line: And So, It Begins...
betterquesting.questline.jCQKXnirTEiarv2p82j6pA.name=И так, всё начинается...
betterquesting.questline.jCQKXnirTEiarv2p82j6pA.desc=Введение в этот огромный модпак\!

# Quest: A Feast of Variety
betterquesting.quest.XGormKIQQp--gquphvky7A.name=Пир разнообразия
betterquesting.quest.XGormKIQQp--gquphvky7A.desc=§cВажно\!§r В этом модпаке вы голодаете намного быстрее, чем в ванильном Minecraft — и вы не сможете выжить на одной и той же еде вечно. Есть только морковь (или любую другую одну еду) не поможет\!%n%nВместо этого §a§lразнообразие — ваша линия жизни§r. Чем разнообразнее ваш рацион — пробуя новые ингредиенты и уникальные блюда — тем больше будет увеличиваться ваше §lмаксимальное здоровье§r. С другой стороны, употребление одних и тех же продуктов снова и снова снижает ваше насыщение и сдерживает вас.%n%n§lФермерство — основа выживания.%n§rИспользуйте железную мотыгу или лучше для обработки почвы возле воды, создавая плодородные сельскохозяйственные угодья, где вы можете выращивать урожай. Вы можете получить семена, правым кликом по блокам травы с мотыгой. Благодаря §lPam's HarvestCraft§r у вас будет доступ к десяткам новых культур и вкусных, питательных рецептов — от простых овощей до изысканных блюд.%n%nОтслеживайте свой кулинарный путь с помощью §r§lКниги еды§r (создаётся из книги и моркови). Она показывает, какие продукты вы ели и какие стоит попробовать дальше, чтобы поддерживать сбалансированный рацион.%n%nНе забывайте о §lЛанч-сумке (или ланч-боксе)§r\!%nЗаполните её разнообразными блюдами, закройте (Shift + Правый клик), и она автоматически будет кормить вас правильной едой в нужное время — идеально для поддержания здорового, разнообразного рациона на ходу.%n%n§lРазнообразьте свои блюда, чтобы процветать\!§r Чем шире ваше меню, тем сильнее вы становитесь.

# Quest: Give Me My Hand Back!
betterquesting.quest.bdIdyx_EQoGkmzGhBgl3zA.name=Верните мне мою руку\!
betterquesting.quest.bdIdyx_EQoGkmzGhBgl3zA.desc=Backhand переносит дополнительную руку Minecraft в более старую версию. Используйте дополнительную руку, чтобы держать факелы или даже еду во время добычи.

# Quest: Help Me Find It!
betterquesting.quest.dvmi7P5lR_SwH0PtXJZNMw.name=Помогите мне найти это\!
betterquesting.quest.dvmi7P5lR_SwH0PtXJZNMw.desc=FindIt позволяет найти любой предмет, хранящийся в вашей области хранения. Наведите курсор на нужный предмет в NEI и нажмите T. Контейнер будет обведён.

# Quest: Numbers in the Corner?
betterquesting.quest.eTdu9EpCStqHAh8ubFCmQw.name=Цифры в углу?
betterquesting.quest.eTdu9EpCStqHAh8ubFCmQw.desc=Что с цифрами в углу? Это мод In-Game Info (IGI). Некоторая информация, которую он предоставляет, полезна сразу, некоторая проявится позже в прогрессе.%n%nПока что самое важное, что он делает, — это показывает, находитесь ли вы в рудном чанке. Дальнейшие квесты объяснят, что это значит.%n%nЕсли вы хотите скрыть его, введите "/igi disable" в чате. Введите "/igi enable", если хотите включить его обратно.%n%nКоманда "/igi config" открывает окно конфигурации для управления его положением, масштабом и размером.%n%nЕсли вам нужны советы по решению проблем с TPS, не стесняйтесь обращаться за помощью в Discord NTNH.

# Quest: Blood Moon
betterquesting.quest.npgCRfZdSFeBom6eL3qIMg.name=Кровавая луна
betterquesting.quest.npgCRfZdSFeBom6eL3qIMg.desc=RandomThings добавляет Кровавые луны — полуредкие события, когда спавн мобов увеличивается, а игрок не может спать. Кровавые луны могут быть довольно полезными, если быть готовым, так как редкие дропы мобов, такие как коды запуска и счётчики Гейгера, можно получить раньше.


## Quest Line: Tips and Tricks
betterquesting.questline.MJP4MeAmSTm_Di0iRHoQuw.name=Советы и хитрости
betterquesting.questline.MJP4MeAmSTm_Di0iRHoQuw.desc=Советы и хитрости. Делает то, что говорит.


## Quest Line: LV1 - Early Game
betterquesting.questline.AAAAAAAAAAAAAAAAAAAAAA.name=LV1 - Ранняя игра
betterquesting.questline.AAAAAAAAAAAAAAAAAAAAAA.desc=Это начало мода HBM Nuclear Tech. В этой главе вы узнаете об основных механиках мода, а также получите советы и хитрости, которые помогут вам прогрессировать.

# Quest: Industrial Hemp
betterquesting.quest.-1dFqYoGROG4SxW14IBGFg.name=Промышленная конопля
betterquesting.quest.-1dFqYoGROG4SxW14IBGFg.desc=Конопля используется для крафта верёвок, нитей и биомассы.

# Quest: Storing Energy
betterquesting.quest.-2gbQl5oS9y2mWgq56gsiQ.name=Хранение энергии
betterquesting.quest.-2gbQl5oS9y2mWgq56gsiQ.desc=Блок хранения энергии — это самый простой метод хранения энергии, способный хранить 1 МГЭ.

# Quest: Storage Drawers
betterquesting.quest.-7rSSbm6Q-qSPUPH2dapXA.name=Ящики для хранения
betterquesting.quest.-7rSSbm6Q-qSPUPH2dapXA.desc=Ящики для хранения — это простой и дешёвый способ хранения большого количества предметов. Их можно дополнительно улучшить, чтобы увеличить ёмкость хранения, а также другие способности, такие как уничтожение. Ящики также можно обработать стамеской, чтобы изменить тип дерева.%n%nОбратите внимание, что много ящиков может вызвать лаги.

# Quest: Settings Tool
betterquesting.quest.00rufnX6RQOkSG5Ht5Xzag.name=Инструмент настроек
betterquesting.quest.00rufnX6RQOkSG5Ht5Xzag.desc=Инструмент настроек используется для копирования настроек машины в другую машину.

# Quest: Fireclay and Firebricks
betterquesting.quest.3jhfgZ4hTPu3KJ1HjbR1GQ.name=Огнеупорная глина и огнеупорные кирпичи
betterquesting.quest.3jhfgZ4hTPu3KJ1HjbR1GQ.desc=Огнеупорные кирпичи используются для создания высокотемпературных машин, таких как доменные печи.%n%nЕсть несколько способов создать огнеупорную глину. Первый — использовать известняк и песок. Довольно дёшево, но известняк трудно найти. Но помните, как я просил вас сохранить немного алюминиевой руды на потом? Вы можете использовать её для создания огнеупорной глины.

# Quest: Latex
betterquesting.quest.53YAL6PUT-S6yo0sIFKmtw.name=Латекс
betterquesting.quest.53YAL6PUT-S6yo0sIFKmtw.desc=Латекс — это аналог резины для ранней игры. Вы можете создать его, объединив 4 одуванчика и переплавив результат.

# Quest: Recycling
betterquesting.quest.5Mur91AMS52fgyZmRQjWXg.name=Переработка
betterquesting.quest.5Mur91AMS52fgyZmRQjWXg.desc=Вы можете переработать некоторые из ваших находок, чтобы получить ресурсы в виде возврата средств.

# Quest: Storage Drawer Keys
betterquesting.quest.62JZ1qkeSWmzC8sWaQsNKg.name=Ключи для ящиков хранения
betterquesting.quest.62JZ1qkeSWmzC8sWaQsNKg.desc=§dКлючи для ящиков хранения§r можно использовать для модификации ящиков различными способами.%n%n§dКлюч ящика блокирует ящики§r, поэтому новые типы предметов не могут быть вставлены в ящик, когда он пуст.%n%n§dКлюч сокрытия§r скрывает иконку предмета ящиков.%n%n§dКлюч количества§r показывает количество предметов в ящиках.%n%n§dЛичный ключ§r защищает ящики от других игроков (вне участков). %n

# Quest: Pneumatic Pipes
betterquesting.quest.8C20Zh8FTgmYe2NGss5QXw.name=Пневматические трубы
betterquesting.quest.8C20Zh8FTgmYe2NGss5QXw.desc=Пневматические трубы — это мгновенная форма транспортировки предметов, которая может покрывать большие расстояния. Трубы требуют сжатых газообразных жидкостей для работы, пар является самым простым для производства.%n%nОтвёртка необходима для создания соединения, и правый клик по соединению с идентификатором жидкости установит газообразную жидкость, которую оно будет использовать.

# Quest: Rock And Stone!
betterquesting.quest.8WOE6RsYQ2O7hJk6Nl9MLw.name=Камень и камень\!
betterquesting.quest.8WOE6RsYQ2O7hJk6Nl9MLw.desc=Гномья кирка позволяет копать ямы 3x3, но она быстро ломается, поэтому не забудьте взять с собой запасную кирку.

# Quest: Industrial Mixer
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA0w.name=Промышленный миксер
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA0w.desc=Промышленный миксер — это машина, которая используется для смешивания жидкости с предметом и/или другой жидкостью. Его можно использовать вместо химического завода для некоторых рецептов.

# Quest: Template Folder
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAAg.name=Папка с шаблонами
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAAg.desc=Папка с шаблонами — это предмет, который позволяет создавать схемы для крафта, химических процессов и формовочных пресс-форм.%n%nПервое, что создаётся с помощью папки с шаблонами — это пресс-формы, необходимые для пресса на угольном топливе. Просто сделайте плоский штамп из любого доступного материала, а затем выберите конкретную пресс-форму из папки с шаблонами.

# Quest: Anvil
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAAw.name=Наковальня
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAAw.desc=Наковальни — это многоуровневая станция крафта, которая позволяет создавать различные машины, конструкции и предметы в некоторых случаях. Существует несколько уровней наковален, где более высокий уровень в основном соответствует большему количеству доступных рецептов.

# Quest: Burner Press
betterquesting.quest.AAAAAAAAAAAAAAAAAAAABA.name=Пресс на угольном топливе
betterquesting.quest.AAAAAAAAAAAAAAAAAAAABA.desc=Прессы — это машины, которые можно использовать для изготовления пластин, проводов или схем, а также для сжатия неплавящихся порошков обратно в их обычную форму и производства определённых типов пуль. Прессы требуют штампы для работы, которые можно сделать из базового плоского штампа и папки с шаблонами. Рядом с прессом на угольном топливе можно разместить предварительный подогреватель, чтобы увеличить его скорость.

# Quest: Blast Furnace
betterquesting.quest.AAAAAAAAAAAAAAAAAAAACQ.name=Доменная печь
betterquesting.quest.AAAAAAAAAAAAAAAAAAAACQ.desc=Доменная печь — это печь на твёрдом топливе, используемая для создания различных сплавов из двух входов. Основные стартовые сплавы\: медный сплав уровня Minecraft, сталь и продвинутый сплав, который является комбинацией предыдущих.%n%nПродвинутый сплав можно использовать для создания очень прочных инструментов, которые имеют жильную добычу. Для более продвинутых инструментов позже нажатие клавиши ALT вызовет меню, из которого можно выбрать несколько способностей одновременно.

# Quest: Trench Mask
betterquesting.quest.AAAAAAAAAAAAAAAAAAAADA.name=Окопная маска
betterquesting.quest.AAAAAAAAAAAAAAAAAAAADA.desc=Окопная маска — это базовая маска, которая защитит пользователя от базовых частиц во время добычи. Чтобы скрафтить её, вы должны сначала получить ткань, а затем помочиться на неё.

# Quest: Blast Furnace Extension
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAEA.name=Расширение доменной печи
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAEA.desc=Расширение доменной печи увеличивает скорость работы доменной печи.

# Quest: Energy Cables
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAEQ.name=Энергетические кабели
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAEQ.desc=Самый базовый блок для передачи энергии — это красный медный кабель, который бывает двух разновидностей\: блочная форма и более тонкая кабельная форма. Блочная форма также имеет раскрашиваемую версию, которая может лучше вписаться в ваши дизайны.%n%nДля более красивого вида, а также для передачи энергии на большие расстояния можно использовать барабан с кабелем с электрическими разъёмами. Эти линии электропередачи не являются твёрдыми и могут проходить через полы и стены.%n%n

# Quest: Pollution Detector
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAEg.name=Детектор загрязнения
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAEg.desc=Детектор загрязнения будет отслеживать и показывать уровни загрязнения, присутствующего в окружающей среде. Высокий уровень загрязнения уменьшит видимость, даст дебаффы игроку и баффы мобам, включая скелетов, спавнящихся с огнестрельным оружием.

# Quest: Wood-Burning Generator
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAEw.name=Генератор на дровах
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAEw.desc=Генератор на дровах — это базовый метод производства энергии путём сжигания дерева. Он может работать на любых горючих предметах, но даёт бонусы времени горения для брёвен и дерева. Он также может работать на любом легковоспламеняющемся топливе, нажав на стрелку под переключателем вкл/выкл, но он значительно менее эффективен, чем другие генераторы на жидком топливе.

# Quest: Analog Circuit Board
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAFA.name=Аналоговая печатная плата
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAFA.desc=Аналоговая печатная плата — это первая настоящая печатная плата, используемая в крафте определённых важных машин и инструментов, таких как детектор месторождений нефти, химический завод и электродуговая печь.%n%nБолее дешёвый рецепт для конденсаторов будет доступен, если у вас есть измельчитель.

# Quest: Assembly Machine
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAGQ.name=Сборочная машина
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAGQ.desc=Сборочная машина используется для производства практически каждой сложной машины. Сборочная машина принимает шаблон сборки для обозначения рецепта, который она будет использовать, а затем соберёт продукт в течение указанного в рецепте времени.

# Quest: Shredder
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAGg.name=Измельчитель
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAGg.desc=Измельчитель — это машина, которая измельчает ресурсы в порошковую форму или, во многих случаях, в их крафтовые материалы. Измельчитель также можно использовать для удвоения руд.%n%nДля работы машины требуются лезвия измельчителя.

# Quest: Soldering Station
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAHA.name=Паяльная станция
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAHA.desc=Паяльная станция — это машина, в которой компоненты схем могут быть объединены в схемы и где могут быть созданы улучшения для машин.

# Quest: Crucible
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAHQ.name=Тигель
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAHQ.desc=Тигель — это важная машина, являющаяся центральным компонентом металлургии. Он используется как метод обработки руд, легирования и литья металлов. Для плавления входов в жидкости требуется внешний источник тепла, и при заполнении он выделяет постоянное количество сажи, которая может вызвать значительное загрязнение, которое нельзя уменьшить. Некоторые сплавы, как упоминалось ранее, можно изготовить альтернативно с помощью доменной печи, однако это обычно медленнее.%n%n[F1] Для получения дополнительной информации.

# Quest: Arc Welder
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAHw.name=Дуговой сварщик
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAHw.desc=Дуговой сварщик — это машина, необходимая для создания многих компонентов, таких как литые пластины, детали ракет и многое другое. Некоторым рецептам потребуется жидкость, вставленная в сварщик, чтобы работать.

# Quest: Combination Oven
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAIQ.name=Комбинированная печь
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAIQ.desc=Комбинированная печь — это уникальный тип печи, который преобразует предметы в их соответствующий продукт и производит жидкие побочные продукты. Её можно использовать для более эффективного производства кокса, древесного масла и алюминия.

# Quest: Chemical Plant
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAIg.name=Химический завод
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAIg.desc=Химический завод — это машина, необходимая для нескольких процессов\: превращения жидкостей в другие жидкости, синтеза различных соединений и т.д.

# Quest: Strand Caster
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAJA.name=Машина непрерывного литья
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAJA.desc=Машина непрерывного литья — это большой бассейн, который может отливать предметы партиями по 9 штук. Для литья также требуется вода, при этом производится пар низкого давления, который можно снова превратить в воду.

# Quest: High-Speed Steel
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAJQ.name=Быстрорежущая сталь
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAJQ.desc=Быстрорежущая сталь — это продвинутая и специализированная форма стандартной стали. Она используется во многих рецептах, таких как нефтяная вышка и промышленный миксер.

# Quest: Conveyor Belt
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAKg.name=Конвейерная лента
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAKg.desc=Конвейерная лента используется для транспортировки предметов и является важной частью автоматизации. Существуют дополнительные конвейерные блоки для всех видов транспортировки.

# Quest: Mass Storage Unit
betterquesting.quest.AAAAAAAAAAAAAAAAAAAALg.name=Блок массового хранения
betterquesting.quest.AAAAAAAAAAAAAAAAAAAALg.desc=Блок массового хранения — это блок, который может хранить большое количество одного предмета, больше, чем любой полностью улучшенный ящик для хранения. Позже его можно улучшить, чтобы увеличить размер хранилища.

# Quest: Multi Fluid Identifier and Settings Tool
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAMQ.name=Многофункциональный идентификатор жидкостей и инструмент настроек
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAMQ.desc=Многофункциональный идентификатор жидкостей — это идентификатор жидкостей, который позволяет пользователю выбрать тип жидкости без необходимости создавать множество идентификаторов жидкостей из папки с шаблонами.%n%nИнструмент настроек используется для копирования настроек машин. Он особенно полезен при создании больших нефтеперерабатывающих заводов.

# Quest: Building Gadgets
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAOA.name=Строительные инструменты
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAOA.desc=Этот модпак предлагает множество инструментов, чтобы сделать строительство не только проще, но и намного лучше.%n%nСтроительная палочка позволяет размещать множество блоков одновременно, что упрощает строительство стен и дорог. Чем прочнее материал, из которого сделана палочка, тем больше блоков она может разместить.%n%nСтамеска позволяет использовать альтернативные текстуры для уже существующих блоков, открывая двери для многих удивительных построек.%n%nВерстак архитектора позволяет превращать блоки в другие формы, такие как сферы и арки.

# Quest: Backpacks and Exploration
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAOQ.name=Рюкзаки и исследование
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAOQ.desc=Исследование — это важная часть опыта NTM, так как разбор заброшенных структур — жизнеспособная стратегия для ранней игры. В этом модпаке также существуют большие пещеры, так что не стесняйтесь идти в пещеры.%n%nРюкзаки будут огромным подспорьем, так как их можно использовать для переноски большего количества добычи. Можно установить улучшения, чтобы разблокировать новые способности, такие как автоматический сбор или уничтожение.%n%nКомпас природы можно использовать для легкого поиска интересующих биомов.

# Quest: Rotary Furnace
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAPQ.name=Роторная печь
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAPQ.desc=Роторная печь — это большая печь, которая работает на паре и твёрдом топливе. Она выдаёт расплавленный материал, который можно отливать аналогично выходам тигля и электродуговой печи. Роторная печь — единственная машина, которая может производить сатурнит и оружейную сталь.

# Quest: Boiler and Steam Condenser
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAVQ.name=Котёл и паровой конденсатор
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAVQ.desc=Котёл, получая тепло снизу, нагревает жидкости. Два важных применения котла — это обработка пара и нефти, которые появятся позже. Котёл может взорваться, если его выход заполнен.%n%nПар, используемый машинами, такими как реакторы, отправляющие пар через турбины, или химические заводы, производит пар низкого давления. Пар низкого давления можно переработать обратно, чтобы получить 100%% воды, используя паровой конденсатор. Для реакторов рекомендуются замкнутые водяные контуры.

# Quest: Solar Tower Boiler
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAYg.name=Солнечная башня-котёл
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAYg.desc=Солнечная башня-котёл использует тепло солнца для кипячения воды и производства пара, и поэтому будет работать только днём. Потребуются гелиостатные зеркала, чтобы перенаправить солнечный свет в башню котла.%n%nПаровая машина — это первая машина, которая использует пар для производства электроэнергии.%n%n§6(Обратите внимание, что котлу требуется как минимум 13 солнечных зеркал, чтобы начать генерировать пар)

# Quest: Ammo Press and Guns
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAaA.name=Пресс для патронов и оружие
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAaA.desc=С доступным литьём теперь можно создавать множество частей оружия, таких как стволы и рукоятки. Пресс для патронов используется для создания различных типов боеприпасов для оружия.%n%nСтол модификации оружия можно использовать для установки модификаций оружия, таких как глушители и прицелы.%n%nМешок для гильз будет собирать некоторые гильзы при стрельбе из оружия.

# Quest: Steel Anvil
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAuw.name=Стальная наковальня
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAuw.desc=Улучшенная версия наковальни, [T2], которая открывает дополнительные рецепты.

# Quest: Smokestack
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAyg.name=Дымовая труба
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAyg.desc=Дымовая труба используется для уменьшения загрязнения, производимого машинами. Выхлопные трубы, изготовленные на наковальнях, можно использовать для транспортировки дыма к дымовой трубе.%n%nПод дымовой трубой можно установить зольник, который собирает золу. Золу можно использовать как дешёвую альтернативу чёрной краске, а также при создании промышленного удобрения.

# Quest: Machine Upgrade Template
betterquesting.quest.AAAAAAAAAAAAAAAAAAABSA.name=Шаблон улучшения машин
betterquesting.quest.AAAAAAAAAAAAAAAAAAABSA.desc=Шаблон улучшения машин — это основа для всех улучшений машин. Улучшения машин используются не только для повышения эффективности машин, но и для разблокировки новых функций.

# Quest: Drainage Pipe
betterquesting.quest.AAAAAAAAAAAAAAAAAAABdg.name=Дренажная труба
betterquesting.quest.AAAAAAAAAAAAAAAAAAABdg.desc=Дренажная труба позволяет сбрасывать жидкости и газы в окружающую среду ценой загрязнения.

# Quest: Fluid Ducts
betterquesting.quest.ArugrMYySI6EEO5LLllOUw.name=Жидкостные каналы
betterquesting.quest.ArugrMYySI6EEO5LLllOUw.desc=Жидкостные каналы используются для транспортировки жидкостей NTM.

# Quest: Long Distance Energy Transportation
betterquesting.quest.FZ05eEi9QSe855JRmveywA.name=Дальняя транспортировка энергии
betterquesting.quest.FZ05eEi9QSe855JRmveywA.desc=No Description

# Quest: Brick Furnace
betterquesting.quest.FgqNXe6kSzihEUvz4qSfDg.name=Кирпичная печь
betterquesting.quest.FgqNXe6kSzihEUvz4qSfDg.desc=Кирпичная печь похожа на обычную печь, но плавит некоторые материалы (например, глину) быстрее и даёт вам золу.

# Quest: HE to RF Converter
betterquesting.quest.JcBabPI8RzGGmai3SwlcLw.name=Преобразователь МГЭ в RF
betterquesting.quest.JcBabPI8RzGGmai3SwlcLw.desc=Преобразователь МГЭ в RF преобразует энергию, производимую машинами NTM, в используемую энергию для сети материальной энергии и OpenComputers.

# Quest: Dosimeter
betterquesting.quest.KRBSmwLcSKubdp9LYpCZ8A.name=Дозиметр
betterquesting.quest.KRBSmwLcSKubdp9LYpCZ8A.desc=Дозиметр — это менее мощная версия счётчика Гейгера. Хотя его дешевле производить, его диапазон ограничен до 3,6 РАД/с. Он используется для измерения окружающей радиации.%n%nДозиметр, как и счётчик Гейгера, будет щёлкать всякий раз, когда обнаруживает радиацию, однако, в отличие от последнего, он не будет показывать полосу на экране для представления уровней радиации.%n%nПри правом клике он выведет показания в чат игры.%n%nНе велико, не ужасно.

# Quest: Charm of Protection
betterquesting.quest.NDtI1JYQQgib0TLE8eE_nA.name=Амулет защиты
betterquesting.quest.NDtI1JYQQgib0TLE8eE_nA.desc=Амулет защиты отводит метеориты от игрока и предотвращает разрушение блоков. Рекомендуется получить его как можно скорее, чтобы предотвратить дорогостоящие повреждения в будущем. %n

# Quest: Heating Oven/Firebox
betterquesting.quest.NPMNrp3qTRGLJwRAJlQT4g.name=Отопительная печь/Топка
betterquesting.quest.NPMNrp3qTRGLJwRAJlQT4g.desc=Топка и отопительная печь — это машины, способные производить тепло (ТЕ) из твёрдого топлива для любых машин, которым требуется тепло для работы.%n%nОбе машины похожи в работе. Чтобы они передавали тепло, другая машина для приёма тепла должна быть размещена сверху, так чтобы медная тепловая пластина принимающей машины находилась поверх медной тепловой пластины машины, производящей тепло.%n%nПосле постройки эти машины можно заполнить твёрдым топливом, которое будет гореть до тех пор, пока топливо не закончится или тепловой буфер не заполнится. Топливо не будет потребляться, если его буфер заполнен — таким образом, обе машины довольно эффективны в сохранении топлива.%n%nОсновное различие между этими двумя машинами заключается в их скорости\: топка сжигает топливо намного медленнее при полной эффективности, в то время как отопительная печь производит в пять раз больше тепла (но в восемь раз быстрее). Несмотря на свою неэффективность, отопительная печь часто предпочтительнее из-за её гораздо более высоких выходов тепла и теплоёмкости. Однако она не может нагревать двигатель Стирлинга, так как её базовый выход (500 ТЕ/т) автоматически превысит скорость двигателя; тяжёлый двигатель Стирлинга не имеет этой проблемы.%n%nКроме того, отопительная печь может получать тепло от других машин, производящих тепло, размещённых под ней\: несколько можно сложить для машин, жаждущих тепла, таких как тигель. Однако получаемое тепло уменьшается вдвое при передаче машине сверху.

# Quest: Stirling Sawmill
betterquesting.quest.NTCQvN2BTbiKKGo95BnFmg.name=Лесопильный завод Стирлинга
betterquesting.quest.NTCQvN2BTbiKKGo95BnFmg.desc=Лесопильный завод Стирлинга использует тепло для резки деревянных предметов, производя опилки в процессе. Опилки можно использовать для получения бумаги, а при дальнейшей обработке их можно превратить в древесный уголь в комбинированной печи и биогаз.

# Quest: Capacitors
betterquesting.quest.Nm_q2KL0QjapbSCTcQE8Ig.name=Конденсаторы
betterquesting.quest.Nm_q2KL0QjapbSCTcQE8Ig.desc=Конденсаторы похожи на блоки хранения энергии тем, что могут хранить энергию, но они также действуют как диоды, позволяя энергии течь только в одном направлении через них, удерживая при этом любую избыточную энергию, которая не течёт в блоки хранения энергии или машины.%n%nКонденсаторы обычно более выгодны в ранней игре, но некоторые блоки хранения энергии поздней игры могут хранить больше энергии.

# Quest: Stirling Engine
betterquesting.quest.NnSRHrsfSLuMw0e0H3InYQ.name=Двигатель Стирлинга
betterquesting.quest.NnSRHrsfSLuMw0e0H3InYQ.desc=Двигатель Стирлинга использует тепло от отопительной печи или топки для производства энергии. Если для нагрева двигателя Стирлинга используется отопительная печь, он, вероятно, превысит скорость и повредится, отправив главную шестерню в полёт. Тяжёлый двигатель Стирлинга не имеет этой проблемы.

# Quest: Iron Furnace
betterquesting.quest.R6C8OBF_T_u4YpWSL3xF8A.name=Железная печь
betterquesting.quest.R6C8OBF_T_u4YpWSL3xF8A.desc=Железная печь [warn]ОБЯЗАТЕЛЬНА[/warn] в ранней игре\! Она не потребляет топливо, когда не используется, но выделяет газы в атмосферу.

# Quest: Dairy Processing Tank
betterquesting.quest.UEhKfFFeTn-RS6dLEgD26w.name=Резервуар для обработки молочных продуктов
betterquesting.quest.UEhKfFFeTn-RS6dLEgD26w.desc=Молоко? А как насчёт жирных сливок для взбивания?

# Quest: Cladding
betterquesting.quest.UKkcpXk3SEWHXLIVC5VTDg.name=Обшивка
betterquesting.quest.UKkcpXk3SEWHXLIVC5VTDg.desc=Обшивка — это одна из самых важных модификаций брони, которая уменьшает поглощение радиации. Обшивку можно вставить во все части брони.

# Quest: STRAWBERRY CHALLENGE!
betterquesting.quest.Utfcpv65QpqETeTu6riU1A.name=§c§lКЛУБНИЧНЫЙ ВЫЗОВ\!
betterquesting.quest.Utfcpv65QpqETeTu6riU1A.desc=§rВы §4должны§r принять его\!

# Quest: Stockpile Starter
betterquesting.quest.amy-DkKgTtSOZJF9XP3aOw.name=Начальный запас
betterquesting.quest.amy-DkKgTtSOZJF9XP3aOw.desc=Вам не обязательно это делать, но мы предлагаем запастись ресурсами, такими как железо, медь, уголь, глина и алюминий, прежде чем начинать следующие квесты — они скоро пригодятся.%n%n[note]Обязательно сохраните хотя бы 9 алюминиевой руды, это поможет вам в одном из следующих квестов.[/note]

# Quest: Help for the Martians!
betterquesting.quest.ceMIfN7YSvafgpXNr2JJgA.name=§e§lПомощь марсианам\!
betterquesting.quest.ceMIfN7YSvafgpXNr2JJgA.desc=§e§lПомощь марсианам\!%n%n§rТеперь NTM от HBM полностью играбелен для марсиан\!

# Quest: Flow Control Pump
betterquesting.quest.cv2Cc-fUSjSKOyYMFPsYCQ.name=Насос контроля потока
betterquesting.quest.cv2Cc-fUSjSKOyYMFPsYCQ.desc=Используется для контроля потока жидкости в трубах (вау, какие новости).%n%nКаждый насос контроля потока имеет приоритет — от низкого до высокого.%n%nВ текстовом поле ввода вы должны ввести количество жидкости, проходящей через насос (макс. 10,000 мБ). Вы также можете указать давление жидкости от 0 ЕД до 5 ЕД.

# Quest: Cable Network Analysis Tool
betterquesting.quest.d3jRX6oRScyTOT1NVi0-NQ.name=Инструмент анализа кабельной сети
betterquesting.quest.d3jRX6oRScyTOT1NVi0-NQ.desc=Правый клик по кабелю для анализа энергетической сети.%n%nСвязи (кабели, опоры и т.д.) — §eЖЁЛТЫЕ§r.%nПодписчики (любой приёмник) — §9СИНИЕ§r.%nСвязи с несоответствующей информацией сети (ОШИБКА\!) — §cКРАСНЫЕ§r.%n%nОтображает статистику, такую как количество связей и подписчиков.%nПрокси — это точки подключения для многоблочных связей (например, 4 для подстанций).%n%n[note]Частицы появляются только в радиусе 20 блоков\![/note]

# Quest: Steel Furnace
betterquesting.quest.dQI7wa6fSb-ym2g3hIQp0Q.name=Стальная печь
betterquesting.quest.dQI7wa6fSb-ym2g3hIQp0Q.desc=§3Стальная печь§r, в отличие от других печей, работает на §eТЕ§r. Она также может обрабатывать до 3 предметов одновременно, но каждый слот потребляет больше ТЕ, что делает её медленной без сильного источника тепла. Она также имеет бонусный выход для руд и дерева, где каждый переплавленный предмет даёт §e25%%§r к счётчику бонусного выхода, что означает, что каждые 4 предмета дают дополнительный 5-й предмет бесплатно (§e+15 предметов из одного стека§r).

# Quest: Electric Furnace
betterquesting.quest.e7QJKHxiTimWQ1XhVtRD2A.name=Электрическая печь
betterquesting.quest.e7QJKHxiTimWQ1XhVtRD2A.desc=Электрическая печь просто использует электричество.

# Quest: Mustard Willow
betterquesting.quest.e8VNBioeRm-n2SMLvx6Pqw.name=Горчичная ива
betterquesting.quest.e8VNBioeRm-n2SMLvx6Pqw.desc=Бродя по миру, вы можете найти горчичную иву на мёртвой или пропитанной нефтью земле. Сама ива скоро не понадобится, но лучше собрать её и почву под ней.

# Quest: Blueprints
betterquesting.quest.eNqAXNa8RxKZ7dIzZq--6A.name=Чертежи
betterquesting.quest.eNqAXNa8RxKZ7dIzZq--6A.desc=Чертежи — это предметы, которые можно поместить в определённые машины (такие как сборочная машина и химический завод), чтобы разблокировать новые рецепты, которые по умолчанию недоступны.%n%nВы можете найти тетради с чертежами в структурах, бродя по миру.

# Quest: Packaging Your Fluids
betterquesting.quest.mUUVEwf0SJqOLKv-ULRCiQ.name=Упаковка ваших жидкостей
betterquesting.quest.mUUVEwf0SJqOLKv-ULRCiQ.desc=Вы можете упаковать жидкость в огромные бочки, каждая из которых хранит 32,000 мБ\! Вы можете распаковать эти бочки в другой сборочной машине, чтобы использовать жидкость для своих целей (как в Factorio\!).

# Quest: Chainsaw
betterquesting.quest.pskhXYN_STqjRDYEpIWm3A.name=Бензопила
betterquesting.quest.pskhXYN_STqjRDYEpIWm3A.desc=§l§c§lПила-боль.

# Quest: Long Distance Energy Transportation 2: Longer
betterquesting.quest.s8lSFTDKSpqK44PLhdfusw.name=Дальняя транспортировка энергии 2\: Дальше
betterquesting.quest.s8lSFTDKSpqK44PLhdfusw.desc=Для больших расстояний и улучшенной эстетики доступен новый узел распределения — большая электрическая опора.%n%nПодстанции необходимы для повышения/понижения напряжения, которое несёт линия.%n%nЭти опоры могут оказаться полезными, так как благоприятные месторождения коренной руды или нефти могут находиться далеко от основной базы.%n

# Quest: Gas Mask and Half Mask Attachables
betterquesting.quest.siA99GthQiSOVxfZYzBQ4Q.name=Противогаз и крепления для полумаски
betterquesting.quest.siA99GthQiSOVxfZYzBQ4Q.desc=Вы должны защитить свои лёгкие от адского угля, иначе вы [warn]умрёте[/warn].

# Quest: Fluid Bruner
betterquesting.quest.uL4epWCIQgCOYPsj5hKVIw.name=Горелка для жидкости
betterquesting.quest.uL4epWCIQgCOYPsj5hKVIw.desc=Она в основном сжигает жидкости и даёт вам тепло.

# Quest: Bobmazon
betterquesting.quest.vc6VpKUaQ12BRzL8NXcjYA.name=Бобмазон
betterquesting.quest.vc6VpKUaQ12BRzL8NXcjYA.desc=Amazon, который работает за крышки\!


## Quest Line: LV2 - Oil Age
betterquesting.questline.AAAAAAAAAAAAAAAAAAAAAQ.name=LV2 - Нефтяной век
betterquesting.questline.AAAAAAAAAAAAAAAAAAAAAQ.desc=Обрабатывайте нефть и начинайте добычу руды коренной породы. Эта глава посвящена переработке нефти, а также созданию пластмасс, более продвинутых схем и других прочных материалов.

# Quest: Advanced Explosives Production
betterquesting.quest.2JAORpqnTduZc1_-kyyxwQ.name=Продвинутое производство взрывчатки
betterquesting.quest.2JAORpqnTduZc1_-kyyxwQ.desc=У вас недостаточно динамита и кордита? Попробуйте производить их с помощью НИТРОГЛИЦЕРИНА\! В конце концов, вы уже накопили большое количество нефтяного газа.

# Quest: Geothermal Heat Exchanger
betterquesting.quest.4b0u4rixSbqcqFv7HRxiBA.name=Геотермальный теплообменник
betterquesting.quest.4b0u4rixSbqcqFv7HRxiBA.desc=Геотермальный теплообменник использует ОГРОМНОЕ количество лавы (находящейся непосредственно под ним) для нагрева жидкостей. Чем больше лавы под теплообменником, тем быстрее он будет нагревать жидкости.

# Quest: Teleportation
betterquesting.quest.5ykD4pAOTf6NuJEep20lkQ.name=Телепортация
betterquesting.quest.5ykD4pAOTf6NuJEep20lkQ.desc=После получения александрита вы можете построить односторонний телепорт, для этого вам понадобится блок якоря телепортации и устройство для вызова. После их получения нажмите правой кнопкой мыши устройством на якорь (также не забудьте зарядить устройство для вызова), и теперь, когда вы снова нажмёте правой кнопкой мыши устройством в воздухе, оно телепортирует вас к якорю.%n%nВ этом случае устройство потеряет 10к энергии.

# Quest: Balefire
betterquesting.quest.7QLl3VFVR1-EUYR46rP2VA.name=Огненная метка
betterquesting.quest.7QLl3VFVR1-EUYR46rP2VA.desc=Огненная метка — это крайне радиоактивное вещество, которое можно использовать для создания мощного топлива для РБМК, а также топлива для ракет BF для производства энергии. Для хранения предмета требуется оборудование с высокой радиационной стойкостью. Термоядерная зола может производиться устойчиво в качестве побочного продукта из антивещества — топлива для ракет BF.%n%nВысокотехнологичное устройство обезвреживания бомб может извлекать осколки огненной метки из неразорвавшихся бомб.

# Quest: Li-Ion Energy Storage Block
betterquesting.quest.7SUbbixPTUahepK349s-7A.name=Блок хранения энергии Li-Ion
betterquesting.quest.7SUbbixPTUahepK349s-7A.desc=Блок хранения энергии Li-Ion может хранить до 50 МГЭ.

# Quest: Rangefinder
betterquesting.quest.8E9x2YSdTD2T6YfHFLLVHw.name=Дальномер
betterquesting.quest.8E9x2YSdTD2T6YfHFLLVHw.desc=Простой инструмент для проверки расстояния до блока. Не знаю, зачем он вам нужен, кроме как для крафта военных вещей.

# Quest: Uranium Enrichment (Fuel)
betterquesting.quest.8ObJ7mtPSlCGhQfp07je4Q.name=Обогащение урана (топливо)
betterquesting.quest.8ObJ7mtPSlCGhQfp07je4Q.desc=Урановое топливо — это смесь изотопов урана-238 и 235 в соотношении 5\:1. Радиоактивно. Может быть выделено центрифугированием гексафторида урана. Используется для производства MOX-топлива.

# Quest: Cyclotron
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA1g.name=Циклотрон
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA1g.desc=Циклотрон — это машина, которая бомбардирует порошки элементов коробками элементов для получения более тяжёлых элементов.%nОн также может создавать антивещество в качестве побочного продукта для определённых операций, что делает его надёжным, но дорогим методом крупномасштабного производства продвинутых материалов.

# Quest: Desh Servo Set
betterquesting.quest.AAAAAAAAAAAAAAAAAAAACw.name=Сервоприводный набор из деша
betterquesting.quest.AAAAAAAAAAAAAAAAAAAACw.desc=Сервоприводы из деша — это модификация брони, которая даёт невероятно сильные баффы при использовании, такие как увеличенная сила, скорость добычи и ускорение прыжка.

# Quest: Antimatter
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAGw.name=Антивещество
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAGw.desc=Антивещество — это опасное вещество, которое можно получить из циклотрона, ускорителя частиц или извлечь из неразорвавшихся бомб с помощью магнитного экстрактора. Если его уронить на пол, произойдёт сильный взрыв.

# Quest: Electric Arc Furnace
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAHg.name=Электродуговая печь
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAHg.desc=Электродуговая печь — это огромная печь, в которой можно плавить материалы и заливать их в формы. Её также можно использовать для создания кремния, важной части более мощных схем. Для работы электродуговой печи требуются электроды.

# Quest: Integrated Circuit Board
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAIA.name=Интегральная печатная плата
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAIA.desc=Интегральная печатная плата широко используется в машинах среднего уровня, устройствах автоматизации, ракетах и различных небольших инструментах, таких как счётчик Гейгера.

# Quest: Military Grade Circuit Board
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAIw.name=Печатная плата военного класса
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAIw.desc=Печатная плата военного класса — это продвинутая печатная плата, используемая в более сложных машинах, таких как газовая центрифуга.

# Quest: Impact Drill
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAKQ.name=Ударная буровая установка
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAKQ.desc=Ударная буровая установка — это электрическая кирка со встроенными зачарованиями и способностями. Это очень полезный инструмент, который сделает добычу намного эффективнее.

# Quest: Derrick
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAKw.name=Нефтяная вышка
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAKw.desc=Нефтяная вышка добывает сырую нефть и природный газ из месторождений нефти, которые находятся непосредственно под ней. При подаче энергии она начнёт бурить вниз, пока не сможет бурить дальше или не достигнет месторождения нефти. Достигнув месторождения, она будет непрерывно добывать нефть и газ из него, пока месторождение полностью не истощится.

# Quest: Bedrock Ore Processing
betterquesting.quest.AAAAAAAAAAAAAAAAAAAALA.name=Обработка коренных руд
betterquesting.quest.AAAAAAAAAAAAAAAAAAAALA.desc=Месторождения коренных руд — это бесконечный источник ресурсов, которые можно получить с помощью большой буровой установки и процессора коренных руд.%n%nБольшая буровая установка используется для добычи сырых коренных руд из их месторождений. Буровой установке требуется буровое долото для работы.%n%nПроцессор коренных руд принимает сырую коренную руду, полученную от большой буровой установки, и разбивает её на более мелкие куски, каждый с различными продуктами, которые можно получить из них. Руда-шлам, которая создаётся при работе машины, может быть обработана во множество полезных продуктов, особенно когда она отправляется через электролизную машину.%n%nСканер плотности коренных руд показывает информацию о составе месторождений коренных руд.%n%nОбработка коренных руд может быть как энергозатратной, так и ресурсозатратной операцией, поэтому рекомендуется изучить её после создания хорошей инфраструктуры.

# Quest: Basic Oil Processing
betterquesting.quest.AAAAAAAAAAAAAAAAAAAALw.name=Базовая обработка нефти
betterquesting.quest.AAAAAAAAAAAAAAAAAAAALw.desc=Перед обработкой сырую нефть необходимо нагреть в котле.%n%nНефтеперерабатывающий завод разделяет горячую сырую нефть (или позже крекированную) на четыре различных жидких продукта и один твёрдый побочный продукт. Факельная установка может использоваться для сжигания нежелательных жидкостей, производя при этом некоторую энергию.%n%nПосле этого эти жидкости можно отправить через ректификационную колонну для получения различных видов топлива, таких как керосин и дизельное топливо. Разделитель ректификационных колонн можно использовать для размещения ректификационных колонн друг на друге.%n

# Quest: Polymer
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAOg.name=Полимер
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAOg.desc=Полимер — это базовый пластиковый материал, необходимый для многих рецептов. Важные применения — центрифуга и каталитическая крекинг-колонна.

# Quest: Catalytic Cracking Tower
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAOw.name=Каталитическая крекинг-колонна
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAOw.desc=Каталитическая крекинг-колонна — это большая многоблочная машина для обработки нефти, которая производит множество жидкостей, таких как ароматические углеводороды, используемые для бакелита и газа риформата.

# Quest: Desh Anvil
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAPA.name=Наковальня из деша
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAPA.desc=Улучшенная версия наковальни, [T3], которая открывает дополнительные рецепты. Наковальню из сатурнита [T3] также можно скрафтить, но это не рекомендуется, так как это после РБМК.

# Quest: Industrial Boiler
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAPw.name=Промышленный котёл
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAPw.desc=Промышленный котёл — это улучшенная версия котла, которая имеет большую ёмкость удерживаемой жидкости. Кроме того, он не взрывается.

# Quest: Rubber
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAQA.name=Резина
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAQA.desc=Резина — это важный материал, используемый во многих рецептах крафта. Она создаётся на химическом заводе с ненасыщенными углеводородами, полученными из каталитической крекинг-колонны.

# Quest: Bakelite
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAQQ.name=Бакелит
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAQQ.desc=Бакелит — это альтернатива полимеру и может использоваться для тех же рецептов.

# Quest: Desh
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAQg.name=Деш
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAQg.desc=Деш — это сплав, состоящий из 9 редкоземельных металлов для создания его смешанной формы, которая затвердевает и очищается с использованием ртути и лёгкого масла на химическом заводе. Деш — это почти неразрушимый материал, и поэтому его инструменты имеют бесконечную прочность. %n%nДеш также можно сделать с помощью DeshReady™ в роторной печи или позже в окислителе руд.

# Quest: Industrial Steam Turbine
betterquesting.quest.AAAAAAAAAAAAAAAAAAAARA.name=Промышленная паровая турбина
betterquesting.quest.AAAAAAAAAAAAAAAAAAAARA.desc=Промышленная паровая турбина — это более эффективная паровая турбина, которая работает без потерь и имеет большую паровую ёмкость.

# Quest: Coker Unit
betterquesting.quest.AAAAAAAAAAAAAAAAAAAARQ.name=Коксовая установка
betterquesting.quest.AAAAAAAAAAAAAAAAAAAARQ.desc=Коксовая установка — это машина, которая превращает нефтепродукты в нефтяной кокс, который аналогичен другим видам кокса, а также производит дополнительные жидкости в качестве побочных продуктов.

# Quest: Auxilary Cooling Tower
betterquesting.quest.AAAAAAAAAAAAAAAAAAAASA.name=Вспомогательная охлаждающая башня
betterquesting.quest.AAAAAAAAAAAAAAAAAAAASA.desc=Вспомогательная охлаждающая башня — это более эффективный паровой конденсатор с большей конверсионной способностью.

# Quest: Refinery Power
betterquesting.quest.AAAAAAAAAAAAAAAAAAAASw.name=Энергия НПЗ
betterquesting.quest.AAAAAAAAAAAAAAAAAAAASw.desc=Нефтепродукты можно сжигать для получения огромного количества энергии.%n%nПромышленный двигатель внутреннего сгорания сжигает топливо, такое как мазут или нефтяной газ, для производства энергии. Существуют различные наборы поршней, необходимые для работы двигателя, каждый из которых даёт свои бонусы эффективности к маркам топлива.%n%nТурбовентилятор — лучшее место для использования авиационных видов топлива, таких как керосин, так как он обеспечивает 100%% эффективность мощности. Будьте осторожны, не стойте перед ним во время работы\!%n%nФакельная установка используется для сжигания газов, таких как ненасыщенные углеводороды, для получения энергии, а также для обработки избыточных жидкостей.%n%nПГУ сжигает газообразное топливо с 100%% эффективностью, для работы требуется топливный бак на 100 000 мБ и бак для смазки на 16 000 мБ. У неё есть переключатель вкл/выкл, ползунок подачи топлива 0-100%% и дисплей, показывающий выход энергии в секунду. Кнопка "АВТО" переключает дросселирование для соответствия потребностям сети, экономя топливо. Она может использовать воду для производства плотного пара для дополнительной энергии. В основном используется для нефтяного газа и газа риформата, это самый мощный генератор сгораемого топлива.%n%n§cРекомендуется установить глушитель на некоторые из этих машин, так как они очень громкие.%n§r%nРедстоун-радио в сочетании с компаратором и редстоун-клапаном для жидкостей можно использовать для обнаружения момента, когда резервуар начинает заполняться, и выпуска содержимого. Это полезно для создания буферов без потери всех жидкостей.

# Quest: Pumpjack
betterquesting.quest.AAAAAAAAAAAAAAAAAAAATg.name=Нефтяной насос
betterquesting.quest.AAAAAAAAAAAAAAAAAAAATg.desc=Нефтяной насос — это более эффективная вышка, которая даёт больше природного газа и сырой нефти на одно месторождение нефти, а также работает быстрее.

# Quest: Ore Acidizer
betterquesting.quest.AAAAAAAAAAAAAAAAAAAATw.name=Окислитель руд
betterquesting.quest.AAAAAAAAAAAAAAAAAAAATw.desc=Окислитель руд — это очень полезная машина, которая растворяет руды в их кристаллическую форму, которые затем можно центрифугировать или переплавить в их порошковую или слитковую форму соответственно. Она также использует несколько типов растворителей для растворения руд.

# Quest: Gas Centrifuge
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAUA.name=Газовая центрифуга
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAUA.desc=Газовая центрифуга используется для центрифугирования гексафторида урана/плутония для получения обогащённого топлива для бомб и топлива для реакторов.%n%nДля получения U-235 требуется улучшение разгона газовой центрифуги. Четыре газовые центрифуги должны быть размещены в ряд, а улучшение — на последней из них, чтобы получить самородки U-235.%n%n[F1] Для получения дополнительной информации.%n%n

# Quest: Hydraulic Fracking Tower
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAUQ.name=Башня гидроразрыва
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAUQ.desc=Башня гидроразрыва используется для добычи бесконечной нефти из месторождения коренной нефти. Для работы машине требуется раствор для гидроразрыва. Во время работы башня гидроразрыва будет разрушать окружающую среду.%n

# Quest: Centrifuge
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAUg.name=Центрифуга
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAUg.desc=Центрифуга позволяет разделять руды, возвращая больше предметов, чем обычный метод добычи. Она также разделяет предметы на их соответствующие компоненты. Кроме того, они используются при обработке коренных руд.%n%nЦентрифуги также можно найти в заброшенных атомных электростанциях, расположенных в пустынных биомах. Для проникновения в руины требуется хорошая радиационная защита, так как они крайне радиоактивны.

# Quest: Electric Groundwater Pump
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAUw.name=Электрический насос подземных вод
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAUw.desc=Электрический насос подземных вод можно использовать для быстрого производства воды, что делает их очень полезными позже для заполнения больших резервуаров и реакторов.

# Quest: Industrial Solidification Machine
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAVw.name=Промышленная машина затвердевания
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAVw.desc=Промышленная машина затвердевания — это универсальная машина для затвердевания различных жидкостей. Важный продукт этой машины — дёготь, который можно использовать для создания танков.

# Quest: Industrial Liquification Machine
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAWA.name=Промышленная машина сжижения
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAWA.desc=Промышленная машина сжижения — это универсальная машина для сжижения различных предметов.

# Quest: Tank
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAXg.name=Резервуар
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAXg.desc=Резервуар хранит большое количество жидкости.

# Quest: Geiger Counter
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAXw.name=Счётчик Гейгера
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAXw.desc=Счётчик Гейгера показывает уровень загрязнения пользователя, а также радиацию окружающей среды.

# Quest: Survey Scanner
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAYA.name=Сканер разведки
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAYA.desc=Сканер разведки используется для поиска коренных руд, а также других материалов под землёй.

# Quest: Nuclear Blast Furnace
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAZQ.name=Ядерная доменная печь
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAZQ.desc=Ядерная доменная печь — это доменная печь, которая работает на RTG ядерном топливе.

# Quest: Launch Pad
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAaw.name=Стартовая площадка
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAaw.desc=Это главная стартовая площадка для всех некастомных ракет. Хотя она доступна раньше всего, ракеты должны быть сначала установлены перед запуском, что приводит к небольшой задержке.

# Quest: Transport Drones
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAdg.name=Транспортные дроны
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAdg.desc=Транспортные дроны — это летающие машины, которые будут транспортировать предметы между различными контейнерами. Дронам не требуется энергия, и они могут транспортировать как вверх, так и вниз. Путевые точки можно использовать для создания лучшего пути для перемещения транспортных дронов.

# Quest: Electrolysis Machine
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAzA.name=Электролизная машина
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAzA.desc=Электролизная машина позволяет разделять элементы из жидкостей и продвинутую обработку руд, что делает её важной машиной в обработке руд.

# Quest: Effective Mercury Production
betterquesting.quest.FFlE6DpKQ9yqm680bJw89g.name=Эффективное производство ртути
betterquesting.quest.FFlE6DpKQ9yqm680bJw89g.desc=После получения окислителя руд вы можете начать кристаллизовать редстоун и получить из него [warn]ТРИ КАПЛИ РТУТИ[/warn], что значительно увеличит производство слитков деша.

# Quest: Plutonium Enrichment
betterquesting.quest.ICaVIWd7QV-Bepqk787caw.name=Обогащение плутония
betterquesting.quest.ICaVIWd7QV-Bepqk787caw.desc=Обработка плутония самая простая, так как требуется только одна газовая центрифуга, но проблема в самой руде.%n%nПлутоний не встречается естественным образом в мире, и на этом этапе его можно получить только двумя способами — добычей руды из пустынной структуры и центрифугированием кристаллизованного срабидия.

# Quest: Ammo Bag
betterquesting.quest.KIFbmc2vQ6yrR2eb-jUZxA.name=Мешок для боеприпасов
betterquesting.quest.KIFbmc2vQ6yrR2eb-jUZxA.desc=Позволяет брать с собой до 8 стеков боеприпасов, экономя место в инвентаре\!

# Quest: Containment Box
betterquesting.quest.Nko8gIgNTmCeuciBeX-ckw.name=Контейнер для изоляции
betterquesting.quest.Nko8gIgNTmCeuciBeX-ckw.desc=Я не знаю как, но радиоактивный уран-238, который используется в рецепте контейнера для изоляции, защищает вас от радиации.%n%nВы можете поместить любой радиоактивный материал в контейнер для изоляции, чтобы уменьшить количество получаемой радиации.

# Quest: Night Vision Goggles
betterquesting.quest.Qe7oeb5WRt2lkENOZOakPA.name=Очки ночного видения
betterquesting.quest.Qe7oeb5WRt2lkENOZOakPA.desc=Очки ночного видения дают вам способность видеть ночью и в тёмных пещерах, что очень полезно.%n%nЧтобы очки работали, вам нужен полный комплект электрической брони, например, T45.

# Quest: Deuterium Extractor
betterquesting.quest.RBCt-KiHT9KqrXc2Lv7jGQ.name=Экстрактор дейтерия
betterquesting.quest.RBCt-KiHT9KqrXc2Lv7jGQ.desc=Экстрактор дейтерия используется для производства тяжёлой воды из обычной воды. Просто подключите трубы и кабель.%n%nТяжёлая вода используется для производства дейтерия, который используется для создания плазмы дейтерий-тритий, водород-дейтерий и дейтерий-гелий-3 для термоядерного реактора.

# Quest: Radar and Self-Defense System
betterquesting.quest.RBjoCpjRS0eiZgmxbQ3ZcA.name=Радар и система самообороны
betterquesting.quest.RBjoCpjRS0eiZgmxbQ3ZcA.desc=Война никогда не меняется... Так что вы должны быть готовы\!%n%nЕсли вы играете в мультиплеере, всегда есть шанс, что какие-то плохие парни захотят сравнять вашу базу с землёй. Чтобы быть предупреждённым, вы можете установить радар — когда ракета приближается, он подаст сигнал, который можно использовать для оборонительных целей.%n%nНапример, вы можете установить пусковые установки с противоракетными ракетами, которые будут автоматически нацеливаться на ракеты обидчика. Не забудьте подключить стартовую площадку к радару редстоуном\!

# Quest: Weapon Steel
betterquesting.quest.TcbJ7_ZbThmO8OVnRJmk-A.name=Оружейная сталь
betterquesting.quest.TcbJ7_ZbThmO8OVnRJmk-A.desc=Оружейная сталь — это прочный сплав, который используется в продвинутых рецептах оружия.

# Quest: Heat Exchanger Heater
betterquesting.quest.VjSIT6W5QNujuobs4Rsg6w.name=Нагреватель теплообменника
betterquesting.quest.VjSIT6W5QNujuobs4Rsg6w.desc=Нагреватель теплообменника использует горячие жидкости для обеспечения тепла. Даёт возврат средств в виде холодной вариации жидкости.

# Quest: Electric Heater
betterquesting.quest.YNMUgZfVQJCDutsRRVVeMg.name=Электрический нагреватель
betterquesting.quest.YNMUgZfVQJCDutsRRVVeMg.desc=Устали заправлять свои топки? Попробуйте электрический нагреватель\! Вы можете настроить выход, кликнув по нему отвёрткой.

# Quest: Uranium Enrichment (Military-Grade)
betterquesting.quest.cEpwCpHQQz2RVfPL1yZ9bg.name=Обогащение урана (военного класса)
betterquesting.quest.cEpwCpHQQz2RVfPL1yZ9bg.desc=Уран-238 — это изотоп урана. Это важный материал для продвижения в моде. Уран-235 — это редкий изотоп урана. Он широко используется в стержнях ядерных реакторов, бомбах и других применениях.%n%nОба этих изотопа можно получить центрифугированием гексафторида урана в 4-ступенчатой газовой центрифуге.

# Quest: Chicago Pile
betterquesting.quest.cWILqkn4T9eDolIdFkyYRA.name=Чикагская куча
betterquesting.quest.cWILqkn4T9eDolIdFkyYRA.desc=§c§r§c§lРекомендуется сначала пройти квест "Эффективное производство графита".§r%n%nЧикагская куча — это примитивный реактор-размножитель ранней игры, предназначенный для производства плутония для использования в качестве топлива для реакторов.%n%nКуча состоит из просверленного графита, который может содержать различные предметы, включая радиоизотопные стержни (уран, радий, плутоний), литиевые стержни и управляющие стержни. Она не ведёт себя как единый блок, вместо этого каждая отдельная часть просверленного графита взаимодействует с каждой другой частью уникальным образом в зависимости от стержня, который она содержит.%n%nПосле достаточного потока урановые стержни в Чикагской куче превратятся в плутониевые стержни, которые можно обработать на наковальне в реакторный плутоний, который можно использовать в других реакторах, таких как ZIRNOX и РБМК.%n%nЧикагская куча требует значительного количества графитовых блоков, которые после размещения можно просверлить ручной дрелью, чтобы поместить любой стержень.%n%nРучная дрель может использоваться для сверления отверстий в графите или взятия образцов керна уранового топлива для определения температуры, истощения и нейтронного потока. Отвёртки используются для извлечения стержней.%n%nКвест требует Чикагскую кучу 3x3 (без углов) со стержнем Ra226Be в центре, окружённым урановыми стержнями.

# Quest: Delinquent
betterquesting.quest.h8Bbj6UeSs2WHKizi7JzJg.name=Правонарушитель
betterquesting.quest.h8Bbj6UeSs2WHKizi7JzJg.desc=Будь злым.

# Quest: Pinwheels
betterquesting.quest.hSoKK6U9SsyTB50PMrHg5A.name=Вертушки
betterquesting.quest.hSoKK6U9SsyTB50PMrHg5A.desc=Вертушки генерируют жидкость бесконечно (хлор в случае хлорной вертушки) и могут быть найдены только в некоторых структурах.%nСкорость генерации жидкости составляет 5 мб/т.

# Quest: Chemthrower!
betterquesting.quest.jogCCCLUTkWDMqUqCY9xxg.name=Химический распылитель\!
betterquesting.quest.jogCCCLUTkWDMqUqCY9xxg.desc=Лучшее оружие\!%n%nНалейте в него что угодно, и оно убьёт\!

# Quest: Jetpacks
betterquesting.quest.kL_RqkB8S52bfM9OFV4g8A.name=Реактивные ранцы
betterquesting.quest.kL_RqkB8S52bfM9OFV4g8A.desc=Реактивный ранец можно использовать для перемещения вверх. Его можно улучшить, чтобы разблокировать дополнительные способности, и его можно установить как модификацию брони.

# Quest: Redstone Fluid Overflow
betterquesting.quest.ke1e8fRUTq6OrpoBp0Bocw.name=Переполнение жидкостей редстоуном
betterquesting.quest.ke1e8fRUTq6OrpoBp0Bocw.desc=Редстоун-радио в сочетании с редстоун-клапаном для жидкостей можно использовать для обнаружения момента, когда резервуар начинает заполняться, и выпуска содержимого. Это полезно для создания буферов без потери всех жидкостей.%n%nПросто разместите передатчик на одном из портов резервуара и редстоун-клапан для жидкостей на другом. После этого разместите логический приёмник рядом с клапаном для жидкостей и введите нужные настройки. Убедитесь, что ваш сигнал >\= вашего желаемого буфера. Один уровень редстоуна равен 16к мб.

# Quest: Semtex
betterquesting.quest.n58mtoK-QjaAez6ZpVFTzQ.name=Семтекс
betterquesting.quest.n58mtoK-QjaAez6ZpVFTzQ.desc=Семтекс — лучшая взрывчатка для добычи руды, так как она взрывает руду с эффектом удачи 3 уровня.%n%n§cПочувствуйте себя настоящим американским солдатом и попробуйте, как это на вкус\!

# Quest: Solid Fuel
betterquesting.quest.o0H22mlHQ7ifdpjOooKpUQ.name=Твёрдое топливо
betterquesting.quest.o0H22mlHQ7ifdpjOooKpUQ.desc=Твёрдое топливо необходимо для продвинутой взрывчатки (СЕМТЕКС), а также для крафта твёрдого ракетного топлива, которое логически необходимо для различных ракет, ракетных снарядов и снарядов.

# Quest: Mining Laser
betterquesting.quest.pU1kfJsmTiSdz9JN8Ur0lA.name=Рудокопный лазер
betterquesting.quest.pU1kfJsmTiSdz9JN8Ur0lA.desc=Рудокопный лазер — это очень полезная вещь для добычи. Вы можете увеличить параметры рудокопного лазера, установив в него улучшения.%n%n

# Quest: Delinquent 2: Delinquent Harder
betterquesting.quest.s7pqjigxQ6eUJ_CbC5kHaw.name=Правонарушитель 2\: Ещё злее
betterquesting.quest.s7pqjigxQ6eUJ_CbC5kHaw.desc=Будь ещё злее.

# Quest: AWESOME!
betterquesting.quest.tW2y_oLEQnS2Ii5Qxz2hFw.name=§6§lО§9§9§lТ§a§lЛ§b§lИ§c§lЧ§d§lН§e§lО§5§l\!
betterquesting.quest.tW2y_oLEQnS2Ii5Qxz2hFw.desc=Это просто §6§lО§9§9§lТ§a§lЛ§b§lИ§c§lЧ§d§lН§e§lО§5§l\! §rЧто вы туда добавили?%n%nЭто мой секретный ингредиент.

# Quest: Advanced Teleportation
betterquesting.quest.xGsZtc5GTuS34CxtZUbOFA.name=Продвинутая телепортация
betterquesting.quest.xGsZtc5GTuS34CxtZUbOFA.desc=Телепорт можно использовать для телепортации игроков и сущностей в целом в определённое место. Обратите внимание, что это одностороннее путешествие, поэтому рекомендуется создать несколько телепортов.%n%nПравый клик по блоку с телелинкером установит желаемую позицию выхода, затем Shift+клик по телепорту с телелинкером настроит телепорт.%n%nПримечание\: Межпространственная телепортация с использованием телепортов требует очень дорогого типа топлива, поэтому рекомендуется использовать другие методы телепортации, такие как AE2 Spatial.

# Quest: Effective Graphite Production
betterquesting.quest.yirK8qoxTX-pHPkT52G_CA.name=Эффективное производство графита
betterquesting.quest.yirK8qoxTX-pHPkT52G_CA.desc=Вы можете производить графит очень дёшево и эффективно\! Просто окислите блок угля в окислителе руд с помощью перекиси водорода, и вы сразу получите блок графита. Теперь вы можете легко построить РБМК и Чикагскую кучу\!


## Quest Line: LV3 - Reactors Age
betterquesting.questline.AAAAAAAAAAAAAAAAAAAAAg.name=LV3 - Век реакторов
betterquesting.questline.AAAAAAAAAAAAAAAAAAAAAg.desc=По мере роста потребностей в энергии потребуются более мощные источники энергии. Эта глава охватывает ядерные реакторы, а также другие продвинутые машины, необходимые для производства всё более прочных материалов.

# Quest: Cadmium Steel
betterquesting.quest.1PaN1S_FRKqr_oVVhnJHxg.name=Кадмиевая сталь
betterquesting.quest.1PaN1S_FRKqr_oVVhnJHxg.desc=

# Quest: Chemical Factory
betterquesting.quest.3SkobDhjR8eEzxIFYx2NMA.name=Химический завод
betterquesting.quest.3SkobDhjR8eEzxIFYx2NMA.desc=Химический завод — это большая версия химического завода, способная выполнять 4 рецепта. Химический завод имеет удвоенную скорость по сравнению с химическим заводом, но потребляет в два раза больше энергии. Кроме того, химический завод потребляет воду в качестве охладителя, поэтому рекомендуется замкнутый цикл воды.

# Quest: Research and Breeding Reactors
betterquesting.quest.5itjuVXMSmWVXQbqCdRvOg.name=Исследовательские и размножающие реакторы
betterquesting.quest.5itjuVXMSmWVXQbqCdRvOg.desc=Исследовательский реактор — это непроизводящий энергию реактор, предназначенный для эффективного сжигания топлива и работы в качестве источника нейтронов для размножающих реакторов. Пульт дистанционного управления реактором и датчик дистанционного управления реактором можно использовать для активации и мониторинга реактора на расстоянии.%n%nРазмножающий реактор размножает изотопы элементов в более тяжёлые формы, используя поток нейтронов соседнего исследовательского реактора.

# Quest: High-Power Steam Condenser
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA0Q.name=Высокомощный паровой конденсатор
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA0Q.desc=Высокомощный паровой конденсатор — это самая мощная версия парового конденсатора, работающая на электричестве.

# Quest: Leviathan Steam Turbine
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA1Q.name=Паровая турбина Левиафан
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA1Q.desc=Паровая турбина Левиафан — это массивная машина, способная обрабатывать огромные количества пара одновременно, ограничиваемая только скоростью передачи системы жидкостей. Она значительно мощнее даже промышленной паровой турбины с точки зрения мощности обработки пара. Эта турбина работает с эффективностью 85%%, поэтому рекомендуется использовать только 1-2 для очень больших реакторов.

# Quest: RBMK
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAAA.name=РБМК
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAAA.desc=РБМК — это модульный реактор ядерного деления кипящего типа, который полностью состоит из бетонных колонн. Каждая из этих колонн либо пустая, либо имеет определённую функцию, которую она выполняет, такую как удержание топливных стержней, замедление нейтронов или хранение воды для кипячения в пар. Каждая колонна также будет обмениваться теплом с соседней колонной, так что разница температур между колоннами будет постепенно выравниваться в реакторе. Если любая колонна достигнет 1500°C, реактор взорвётся невероятно сильно, разбрызгивая лом и чрезвычайно радиоактивный материал во всех направлениях.%n%nИз-за сложной и обширной природы РБМК настоятельно рекомендуется проверить вики, так как она предоставляет дополнительную информацию.%n%nЭтот квест предоставляет опциональную задачу получения дешёвого и безопасного дизайна РБМК, который может производить высокоэффективный растворитель без охлаждения. Просто разместите канал облучения РБМК рядом с топливным стержнем РБМК, наложите крышки на колонны и окружите их твёрдым блоком.

# Quest: Technetium/Cadmium Steel
betterquesting.quest.AAAAAAAAAAAAAAAAAAAABg.name=Технеций/кадмиевая сталь
betterquesting.quest.AAAAAAAAAAAAAAAAAAAABg.desc=Технеций/кадмиевая сталь — это важные материалы, необходимые для большинства рецептов впереди, в частности, для сварных пластин технеций/кадмиевой стали, вакуумного НПЗ и камеры облучения.

# Quest: PWR
betterquesting.quest.AAAAAAAAAAAAAAAAAAAACg.name=ВВЭР
betterquesting.quest.AAAAAAAAAAAAAAAAAAAACg.desc=ВВЭР — это модульный реактор деления. Он более ограничен, чем РБМК, с точки зрения возможностей и типов топлива, но он намного безопаснее и проще в использовании из-за более мягкого расплава и гораздо большей стабильности в работе.%n%nЭтот квест требует самых важных частей ВВЭР и не представляет количества, необходимого для функционирующего реактора. Существует также множество других типов компонентов ВВЭР, которые можно использовать.%n%nДля получения энергии из этого реактора необходим теплообменник с котлом.

# Quest: Reformate
betterquesting.quest.AAAAAAAAAAAAAAAAAAAADQ.name=Риформат
betterquesting.quest.AAAAAAAAAAAAAAAAAAAADQ.desc=Риформат — это продукт сырой нефти, получаемый через вакуумный НПЗ или из обработки нафты в гидроочистителе.%n%nЭтот шаг можно пропустить, если изготавливать реактивное топливо и БТК с помощью гидроочистителя.%n

# Quest: Starmetal
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAJw.name=Звёздный металл
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAJw.desc=Звёздный металл — это уникальный сплав, изготовленный из сатурнита и метеоритного порошка в доменной печи.

# Quest: Versatile Integrated Circuit
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAKA.name=Универсальная интегральная схема
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAKA.desc=Универсальная интегральная схема — это улучшенная версия интегральной схемы, которая используется в более продвинутых машинах.

# Quest: Liquidator Medal
betterquesting.quest.AAAAAAAAAAAAAAAAAAAALQ.name=Медаль ликвидатора
betterquesting.quest.AAAAAAAAAAAAAAAAAAAALQ.desc=В случае расплава РБМК куски топлива будут разбросаны рядом с реактором. Медаль ликвидатора — это модификация брони, которая пассивно снижает радиацию, что делает её очень полезной при работе с радиоактивными предметами или при проникновении в заражённые зоны.

# Quest: Versatile Circuit Board
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAMA.name=Универсальная печатная плата
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAMA.desc=Универсальная печатная плата — это более продвинутая печатная плата, используемая в более продвинутых машинах, таких как камера облучения, термоядерный реактор и электростанция Ватц.

# Quest: Hard Plastic/PVC Bars
betterquesting.quest.AAAAAAAAAAAAAAAAAAAANA.name=Твёрдый пластик/ПВХ бруски
betterquesting.quest.AAAAAAAAAAAAAAAAAAAANA.desc=Твёрдый пластик/ПВХ бруски — это очень прочные пластмассы, необходимые для многих продвинутых рецептов. И твёрдый пластик, и ПВХ бруски можно использовать в одних и тех же рецептах.

# Quest: Pyrolysis Oven
betterquesting.quest.AAAAAAAAAAAAAAAAAAAANg.name=Пиролизная печь
betterquesting.quest.AAAAAAAAAAAAAAAAAAAANg.desc=Пиролизная печь — это машина для обработки нефти поздней игры, которую можно использовать для более лёгкого изготовления кристаллического фуллерита, который необходим в больших количествах для машин в конечной игре. Она также может функционировать как более быстрый затвердитель жидкостей.

# Quest: Reformate Gas
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAPg.name=Газ риформата
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAPg.desc=Газ риформата используется при сварке очень прочных материалов, а также при изготовлении сатурнита.

# Quest: FEL and SILEX
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAQw.name=FEL и SILEX
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAQw.desc=SILEX — это машина, которая разделяет изотопы и элементы из соединений или других материалов через SILEX.%n%nFEL — это большая машина, используемая для производства различных длин волн лазера, необходимых для всех рецептов SILEX. Более короткие длины волн открывают новые рецепты и ускоряют предыдущие.%n%nБарабан для утилизации ядерных отходов используется для распада ядерных отходов РБМК. Распавшиеся ядерные отходы затем можно использовать с FEL и SILEX для получения некоторых редких элементов, таких как висмут.%n%n[F1] Для получения дополнительной информации о FEL и SILEX.

# Quest: Saturnite
betterquesting.quest.AAAAAAAAAAAAAAAAAAAASQ.name=Сатурнит
betterquesting.quest.AAAAAAAAAAAAAAAAAAAASQ.desc=Сатурнит — это очень прочный, термостойкий и коррозионностойкий сплав, который обычно используется для изготовления более прочных частей оружия. Он также используется для изготовления звёздного металла и является важным компонентом реактора Ватц.

# Quest: Gravity Gun
betterquesting.quest.AAAAAAAAAAAAAAAAAAAASg.name=Гравитационная пушка
betterquesting.quest.AAAAAAAAAAAAAAAAAAAASg.desc=Гравитационная пушка — это продвинутый инструмент, который может поднимать и бросать блоки. Она особенно полезна для перемещения высокоопасных блоков, таких как кориум от расплава реактора, или для метания взрывчатки.%n%nГравитационную пушку можно перезарядить в циклотроне, используя ионизированные частицы, что дополнительно увеличивает её дальность и мощность.

# Quest: Schrabidium
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAVg.name=Скрабидий
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAVg.desc=Скрабидий — это опасный материал, но он необходим для создания других предметов, таких как намагниченный вольфрам и железный скрабидат. Скрабидий также отлично подходит для топлива реактора. Его можно создать, подвергнув урановую руду облучению с помощью ядерного оружия или, проще, взорвав радиоактивные бочки, найденные в заброшенных атомных электростанциях, расположенных в пустынях.%n%nПри удерживании скрабидия игрок получит эффект слепоты, поэтому рекомендуется использовать костюм, который обеспечивает защиту как от яркого света, так и от радиации.

# Quest: Advanced Oil Processing
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAWw.name=Продвинутая обработка нефти
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAWw.desc=Каталитический риформер — это опциональная машина для обработки нефти поздней игры. Она преобразует определённые нефтепродукты в более ценные.%n%nГидроочиститель — это опциональная машина для обработки нефти поздней игры, которая позволяет легче производить кислый газ, а также превращать сырую нефть в обессеренную сырую нефть.%n%nГидроочиститель требует сжатый жидкий водород во всех своих рецептах, что требует использования компрессора.

# Quest: Bismuth/Arsenic Bronze
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAYw.name=Бронза висмут/мышьяк
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAYw.desc=Бронза висмут/мышьяк — это сплав поздней игры, который изготавливается в тигле. Он используется для создания наковальни уровня 5 и является важным компонентом реактора ICF.

# Quest: Soyuz-FG
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAZw.name=Союз-ФГ
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAZw.desc=Союз-ФГ — это ракета, которая может доставлять полезную нагрузку в космос. Она необходима для вывода спутников в космос, а также других устройств, таких как Джеральд, строительный андроид. Для запуска ракеты должна быть построена большая стартовая площадка.

# Quest: Ferrouranium Anvil
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAbw.name=Наковальня из ферроурана
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAbw.desc=Улучшенная версия наковальни, [T4], которая открывает дополнительные рецепты.

# Quest: Neutrino Lens
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAcA.name=Нейтринная линза
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAcA.desc=Нейтринная линза — это модификация брони, которая может обнаруживать и подсвечивать специальные блоки, такие как месторождения коренных руд, розовое бревно и александрит.%n%nЧтобы линза работала, она должна быть сначала связана со спутником модуля сканирования глубинных ресурсов, а затем вставлена в часть брони с помощью стола модификации брони.

# Quest: Zirnox
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAcg.name=Зирнокс
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAcg.desc=ЗИРНОКС — это первый и самый дешёвый ядерный реактор, который можно сделать. В отличие от ВВЭР и РБМК, ЗИРНОКС — это полностью собранный ядерный реактор, которому для работы требуется только вода и CO2.%n%nТурбины понадобятся для генерации энергии, а также паровой конденсатор для замкнутого цикла воды.

# Quest: Cooling Tower
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAdQ.name=Охлаждающая башня
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAdQ.desc=Охлаждающая башня — это более крупная версия вспомогательной охлаждающей башни, способная перерабатывать больше пара низкого давления в воду.

# Quest: Ionized Particles
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAeA.name=Ионизированные частицы
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAeA.desc=Ионизированные частицы — это основной продукт термоядерного реактора и используются при изготовлении железного скрабидата, а также некоторых капсул частиц, необходимых в ускорителе частиц. Ионизированные частицы можно производить бесконечно, используя ионный гель.

# Quest: Bismuth/Arsenic
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAhw.name=Висмут/Мышьяк
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAhw.desc=Висмут/Мышьяк — это важный материал, необходимый во многих продвинутых рецептах крафта. Висмут можно получить либо из истощения топлива РБМК и обработки через FEL и Silex, либо из обработки коренных руд с использованием высокоэффективного растворителя.%n%nМышьяк потребует дополнительный окислитель руд, а также доступ к высокоэффективному растворителю.

# Quest: Welded Technetium/Cadmium Steel Plate
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAjg.name=Сварная пластина технеций/кадмиевой стали
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAjg.desc=Сварная пластина технеций/кадмиевой стали — это сварная разновидность литой пластины технеций/кадмиевой стали и используется во многих рецептах, требующих прочных материалов.%n%nУбедитесь, что у вас есть хорошая инфраструктура для генерации и хранения энергии, так как каждая пластина стоит 1,2 миллиарда ГЭ.

# Quest: Big-Ass Tank 9000
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAjw.name=Огромный резервуар 9000
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAjw.desc=Огромный резервуар 9000 — это самый большой контейнер для хранения жидкостей, способный хранить огромное количество жидкости, а также способный удерживать сильно коррозионные жидкости.

# Quest: Heavy Magnetic Storage Tank
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAkA.name=Тяжёлый магнитный резервуар
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAkA.desc=Тяжёлый магнитный резервуар может хранить опасные жидкости, такие как антивещество и антискрабидий. Он будет особенно полезен при создании Джеральда, так как ему потребуется очень большое количество звёздного потока.

# Quest: Vacuum Refinery
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAkw.name=Вакуумный НПЗ
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAkw.desc=Вакуумный НПЗ — это нефтеперерабатывающий завод, который обрабатывает сжатую/обессеренную сырую нефть в 4 жидких продукта. Вакуумный НПЗ — это хороший способ изготовить высокоэффективный растворитель, используя газ риформата и газ хлора в промышленном смесителе.%nКомпрессоры необходимы для ввода нефти в вакуумный НПЗ.

# Quest: BTX
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAng.name=БТК
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAng.desc=БТК — это высококачественное мощное топливо, которое генерирует много энергии при сжигании. Важное применение БТК — создание кристаллического фуллерита и твёрдых пластиковых брусков. БТК можно получить из гидроочистителя, но более эффективно использовать риформат из вакуумного НПЗ.

# Quest: Watz Powerplant
betterquesting.quest.AAAAAAAAAAAAAAAAAAAApg.name=Электростанция Ватц
betterquesting.quest.AAAAAAAAAAAAAAAAAAAApg.desc=Электростанция Ватц — это реактор деления, который может производить ядовитую грязь, важную для изготовления CMB стали. Хотя реактор не очень мощный с точки зрения выхода энергии, электростанцию Ватц можно складывать друг на друга для увеличения производства грязи и энергии.%n%nЕсли буфер ядовитой грязи достигнет максимума, реактор расплавится и взорвётся, заражая широкую область вокруг него и вызывая выпадение осадков в небольшой области вокруг него. Кроме того, он будет извергать ядовитую грязь на очень широкой территории, которая затем будет разъедать любые блоки, с которыми она соприкасается, аналогично кориуму.

# Quest: Magnetized Tungsten
betterquesting.quest.AAAAAAAAAAAAAAAAAAAArQ.name=Намагниченный вольфрам
betterquesting.quest.AAAAAAAAAAAAAAAAAAAArQ.desc=Намагниченный вольфрам — это продукт соединения скрабидия и вольфрама в доменной печи. Он также может редко выпадать с киберкрабов в метеоритных подземельях.

# Quest: Fusion Reactor
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAsA.name=Термоядерный реактор
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAsA.desc=Термоядерный реактор — это большой, дорогой и продвинутый тип реактора, который работает путём слияния различных типов плазмы для генерации тепла, которое затем производит пар, который, в свою очередь, генерирует большое количество электроэнергии. Нагреватель плазмы должен быть подключён к термоядерному реактору, а также одеяло для самого реактора.

# Quest: Ferric Schrabidate
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAuA.name=Железный скрабидат
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAuA.desc=Железный скрабидат — это сплав, изготовленный из железа, ионизированных частиц и скрабидия.

# Quest: Solid Mud Brick
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAuQ.name=Твёрдый грязевой кирпич
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAuQ.desc=Ядовитая грязь — это побочный продукт работы Ватца. Это затвердевшая версия, которую можно использовать в тигле для создания CMB стали.

# Quest: CMB Steel
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAug.name=CMB сталь
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAug.desc=CMB сталь — это сплав, изготовленный из ватцовой грязи и намагниченного вольфрама в тигле. Этот сплав используется в машинах конечной игры, таких как DFC и ICF.

# Quest: Ferric Schrabidate Anvil
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAwQ.name=Наковальня из железного скрабидата
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAwQ.desc=Улучшенная версия наковальни, [T6], которая открывает дополнительные рецепты.

# Quest: Crystalline Fullerite
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAww.name=Кристаллический фуллерит
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAww.desc=Кристаллический фуллерит — это предмет, который в основном используется в машинах конечной игры, таких как ICF, очень мощный реактор, и FEnSU.%n%nРекомендуется установить улучшение эффективности 3 на окислителе руд, чтобы увеличить шанс не потреблять фуллерен, так как фуллерит может быть дорогим для производства в больших количествах.

# Quest: Bismuth Laser Crystal
betterquesting.quest.AAAAAAAAAAAAAAAAAAABAg.name=Висмутовый лазерный кристалл
betterquesting.quest.AAAAAAAAAAAAAAAAAAABAg.desc=Висмутовый лазерный кристалл — это ещё один лазерный кристалл, который открывает новые рецепты.

# Quest: CMB-Schrabidate Antimatter Laser Crystal
betterquesting.quest.AAAAAAAAAAAAAAAAAAABAw.name=CMB-скрабидат антивещество лазерный кристалл
betterquesting.quest.AAAAAAAAAAAAAAAAAAABAw.desc=CMB-скрабидат антивещество лазерный кристалл открывает новые рецепты.

# Quest: High-Performance Solvent
betterquesting.quest.AAAAAAAAAAAAAAAAAAABPQ.name=Высокоэффективный растворитель
betterquesting.quest.AAAAAAAAAAAAAAAAAAABPQ.desc=Высокоэффективный растворитель — это жидкость, которая используется в окислителе руд для дальнейшего увеличения продуктов коренных руд, а также других рецептов. Его можно создать из газа риформата из вакуумного НПЗ и хлора в промышленном смесителе или получить из канала облучения РБМК.%n%nДля транспортировки высокоэффективного растворителя вручную необходим резервуар для опасных материалов.%n%nПримечание\: Высокоэффективный растворитель, изготовленный из канала облучения РБМК, требует окислитель руд.%n

# Quest: Radiation-Powered Engine
betterquesting.quest.AAAAAAAAAAAAAAAAAAABeA.name=Радиационный двигатель
betterquesting.quest.AAAAAAAAAAAAAAAAAAABeA.desc=Радиационный двигатель превращает ядерные отходы в распавшиеся отходы, одновременно производя энергию в процессе и обеспечивая гарантированное постоянное время распада.

# Quest: Radioisotope Thermoelectric Generator and Radiolysis Chamber
betterquesting.quest.BM1Hp1pcT-Kx1AZ__lvSXQ.name=Радиоизотопный термоэлектрический генератор и камера радиолиза
betterquesting.quest.BM1Hp1pcT-Kx1AZ__lvSXQ.desc=По сути, радиоизотопный термоэлектрический генератор и камера радиолиза — это просто улучшенная версия каталитической крекинг-колонны. Для работы требуются гранулы РТГ.%n%nКроме того, эта штука может генерировать энергию, как генератор РТ.

# Quest: RMBK Autoloader
betterquesting.quest.HWQmQk5LQKuO-3bpR0VqEg.name=Автозагрузчик РБМК
betterquesting.quest.HWQmQk5LQKuO-3bpR0VqEg.desc=Механизм, который устанавливается на верх топливных стержней РБМК. Автозагрузчик заменяет старый стержень на новый при определённом уровне истощения.

# Quest: Control Unit
betterquesting.quest.IUF0H-Z2S-GFJ3T8JaM5ww.name=Блок управления
betterquesting.quest.IUF0H-Z2S-GFJ3T8JaM5ww.desc=Блок управления — это продвинутый компонент, чаще всего необходимый для ядерных бомб.

# Quest: Cadmium Garden
betterquesting.quest.JttD_o3oTqitsupZca0UuA.name=Кадмиевый сад
betterquesting.quest.JttD_o3oTqitsupZca0UuA.desc=Для выращивания горчичной ивы вам нужна мёртвая или пропитанная нефтью почва.%n%nПосле полного созревания ива превратит землю под собой в обычную почву.%n%nНажмите F1 на предмете справа для справки.

# Quest: Starmetal Pickaxe
betterquesting.quest.R_VPy5V9SQq5k5TA5uyuNg.name=Кирка из звёздного металла
betterquesting.quest.R_VPy5V9SQq5k5TA5uyuNg.desc=Кирка из звёздного металла используется как компонент крафта для расплавленной и висмутовой кирок, обе являются неразрушимыми и имеют много способностей. Кроме того, обе можно использовать для добычи глубинной породы.%n

# Quest: Cadmium Powder
betterquesting.quest.XiCwnFW8TlGZUQl9-hpNwg.name=Порошок кадмия
betterquesting.quest.XiCwnFW8TlGZUQl9-hpNwg.desc=Порошок кадмия необходим для производства ПВХ и кадмиевой стали.

# Quest: RT Generator
betterquesting.quest.Y1g1hFqvSGKBJEjhHJ9snA.name=Генератор РТ
betterquesting.quest.Y1g1hFqvSGKBJEjhHJ9snA.desc=Генератор РТ использует гранулы РТГ для генерации электроэнергии.

# Quest: Schrabidium Energy Storage Block
betterquesting.quest._yNvn630ScuiRtbssgwIJg.name=Блок хранения энергии скрабидия
betterquesting.quest._yNvn630ScuiRtbssgwIJg.desc=Блок хранения энергии скрабидия — это устройство для хранения энергии, способное хранить 25 ГГЭ.

# Quest: Asteroid Mining Ship
betterquesting.quest.i9pvojtMTzq7ZtZgUERmCw.name=Корабль для добычи астероидов
betterquesting.quest.i9pvojtMTzq7ZtZgUERmCw.desc=Кораблю для добычи астероидов нужна грузовая посадочная площадка, эта ракета периодически (примерно каждые 10 минут) будет возвращаться на Землю и улетать обратно в космос, она будет разгружать свой груз на грузовой посадочной площадке, предметы, которые она может дать (все в виде порошка, если не указано иное)\:%n%nВанильные материалы%nУголь (очень часто)%nЖелезо (часто)%nЛазурит (часто)%nРедстоун (очень часто)%nАлмаз (часто)%n%nМатериалы модов%nФлюорит (очень часто)%nАлюминий (очень часто)%nТитан (нечасто)%nМедь (очень часто)%nСвинец (часто)%nСмесь деша (нечасто)%nТорий (часто)%nУран (нечасто)%nПлутоний (нечасто)%nЭнергетический порошок (нечасто)%nСмесь нитания (нечасто)%n%nКристаллы и прочее%nКристаллы фосфора (очень часто)%nКристаллы алюминия (нечасто)%nКристаллы вольфрама (нечасто)%nКристаллы золота (нечасто)%nКристаллы лития (полуредко)%nАлмазный гравий (редко)%nКристаллы урана (редко)%nКристаллы плутония (редко)%nКристаллы триксита (очень редко)%nКристаллы звёздного металла (очень редко)%n%nЭто, возможно, самый полезный спутник в моде.%n%n(Грузовая посадочная площадка также потребует ID-чип спутника с той же частотой, что и у самого спутника.) Его можно создать в сборочной машине. Внимание\! Если он во что-то врежется при снижении на грузовую площадку, или грузовая площадка окажется с другим ID-чипом (например, если его переключили в последнюю секунду по какой-либо причине), то он взорвётся и спутник будет потерян\!

# Quest: Your Enemies' Worst Nightmare
betterquesting.quest.lVSphkFrRymPIYWIyGkodA.name=Худший кошмар ваших врагов
betterquesting.quest.lVSphkFrRymPIYWIyGkodA.desc=При включении (рычаг вверх) коробка борьбы с вредителями Розенберга убивает всех враждебных мобов в радиусе 16 блоков, нанося 20 HP урона за тик. Устройству требуется 500к ГЭ/с для работы. При выключении (рычаг вниз) коробка не потребляет энергию. Вы можете запитать коробку, разместив её, например, на накопителе энергии, или нажав правой кнопкой мыши на неё с искровой батареей (с батареей она работает бесконечно\!).

# Quest: Isotope Cells
betterquesting.quest.pkwNTs_zRoapbNreiTpyRA.name=Изотопные элементы
betterquesting.quest.pkwNTs_zRoapbNreiTpyRA.desc=Используются для пассивной генерации электроэнергии.%n%nРадиоизотопный элемент - 14кГЭ/с%nПТ изотопный элемент - 50кГЭ/с

# Quest: Technetium Steel
betterquesting.quest.rsQ4W1nrQSu8eTP5hWwgVw.name=Технециевая сталь
betterquesting.quest.rsQ4W1nrQSu8eTP5hWwgVw.desc=

# Quest: Deuterium Extraction Tower
betterquesting.quest.rw0DksTaQQmrt5r7unLhAA.name=Башня экстракции дейтерия
betterquesting.quest.rw0DksTaQQmrt5r7unLhAA.desc=Башня экстракции дейтерия используется для извлечения тяжёлой воды из обычной воды. По сути, это просто более мощная версия экстрактора дейтерия.

# Quest: Spent Fuel Recycling
betterquesting.quest.slvDEHzcTL6F8QmTjQvnyg.name=Переработка отработавшего топлива
betterquesting.quest.slvDEHzcTL6F8QmTjQvnyg.desc=§0§r§r§rБарабан бассейна отработавшего топлива используется для охлаждения §6§4§rотработавшего топлива. Этот блок должен быть окружён блоками источника воды.§0§r Чем больше водных блоков вокруг барабана бассейна отработавшего топлива, тем быстрее охлаждается топливо.%n%nПЮРЕКС — это механизм, используемый при обработке ядерного топлива почти всех реакторов\: Зирнокс, ВВЭР, Ватц и т.д. Более того, ПЮРЕКС способен обогащать отработавшую жидкую соль тория, получать скрабидий напрямую из скрарания и отработавшего топлива ВВЭР на основе плутония и нептуния, а также производить остеклованные отходы. Механизм требует керосин и азотную кислоту для работы. Потребление энергии для каждого процесса и его продолжительность можно найти в описании при переходе в окно выбора рецепта.


## Quest Line: LV3.5 - Space Age
betterquesting.questline.4cEEMy05Q0eNhsqEWTzCNg.name=LV3.5 - Космический век
betterquesting.questline.4cEEMy05Q0eNhsqEWTzCNg.desc=На этом этапе развития вам уже нужно добыть ресурсы для совершения великого дела. Отправляйтесь в космос, куда руки грязного капитализма ещё не добрались\!

# Quest: Drop Pod
betterquesting.quest.-6VHKzWkQYCXay-VIkt77A.name=Спускаемая капсула
betterquesting.quest.-6VHKzWkQYCXay-VIkt77A.desc=Спускаемая капсула — это альтернатива обычной капсуле, используемой на ракетах; её можно использовать только на космической станции. У неё есть собственный двигатель, позволяющий приземляться на планеты и возвращаться на станцию. Заправка производится на станции и требует гидразина.

# Quest: Rocket Engines
betterquesting.quest.-AlHze-STY2C1FjHIg6Cvg.name=Ракетные двигатели
betterquesting.quest.-AlHze-STY2C1FjHIg6Cvg.desc=Двигатель устанавливается рядом с орбитальной станцией; двигатели должны быть размещены строго в направлении движения станции по орбите, все устройства размещаются соплом к вам. Для запуска нужен компьютер орбитальной станции, к которому двигатель автоматически подключится. Компьютер распределяет топливо равномерно между всеми двигателями. Если у двигателя(ей) достаточно топлива и энергии, после установки жёсткого диска в компьютер вы отправитесь к пункту назначения. Если есть недостаток, компьютер укажет на это.

# Quest: Air Vent
betterquesting.quest.-fAzdf1NSiGrHr7bfXir5A.name=Воздушный клапан
betterquesting.quest.-fAzdf1NSiGrHr7bfXir5A.desc=Воздушный клапан — это устройство для создания пригодной для дыхания атмосферы.%n%nОн должен быть установлен в закрытом пространстве без контакта с внешней средой, чтобы предотвратить утечку кислорода. После подачи кислорода в устройство в помещении создаётся атмосфера пригодного для дыхания воздуха при давлении 0,2 атм. Ёмкость буфера составляет 16 000 мБ.%n%nОдин игрок потребляет 10 мБ кислорода в секунду (таким образом, полный клапан может поддерживать атмосферу для одного человека чуть более 26 минут). Если герметичность нарушена во время работы клапана, устройство продолжит работать, но потребление значительно увеличится, и кислород перестанет поступать к игроку, что приведёт к его смерти.%n%n[note]Не требует энергии, не имеет интерфейса, работает автоматически.[/note]

# Quest: In an Enclosed Space
betterquesting.quest.57-qUrewR9WLMSh9fKES5w.name=В замкнутом пространстве
betterquesting.quest.57-qUrewR9WLMSh9fKES5w.desc=Помните, что перед строительством ферм, атмосфер или водных бассейнов на Луне или другой планете необходимо создать §l§c§lЗАМКНУТОЕ ПРОСТРАНСТВО\!\!\!§r И желательно сделать шлюз с двумя дверями у входа\!

# Quest: Rich Mineral Deposit
betterquesting.quest.6rM3wRIsTXe6IMJuI37IAA.name=Богатое месторождение минералов
betterquesting.quest.6rM3wRIsTXe6IMJuI37IAA.desc=Встречается в глубинах Ика и Мохо, необходимо для получения первого галлия. Можно обрабатывать разными способами, но лучше всего через миксер и газовые центрифуги.

# Quest: Occasionally Heavy Boots
betterquesting.quest.9S1Tw8UTRbi8Z9wq7frVJA.name=Периодически тяжёлые сапоги
betterquesting.quest.9S1Tw8UTRbi8Z9wq7frVJA.desc=Временно увеличивает гравитацию на мирах с низкой гравитацией при удержании приседания.

# Quest: Drive Processor (Tier 2)
betterquesting.quest.AmyxmEMZSJ2xDt7nn0mSuQ.name=Процессор привода (Уровень 2)
betterquesting.quest.AmyxmEMZSJ2xDt7nn0mSuQ.desc=Требуется для полёта на планеты уровня 2

# Quest: First Unique Ores on the Moon
betterquesting.quest.BPfibLt-TumyR_wglBaeVQ.name=Первые уникальные руды на Луне
betterquesting.quest.BPfibLt-TumyR_wglBaeVQ.desc=Ваша посадка на Луну показала, что там есть уникальные руды, пора собирать образцы\!

# Quest: Dres
betterquesting.quest.C1PznmGHT86JuGdg6mWSbQ.name=Дрес
betterquesting.quest.C1PznmGHT86JuGdg6mWSbQ.desc=Дрес — это карликовая планета с гравитацией в 5-6 раз ниже земной. Рельеф этого небесного тела довольно необычный. У него нет собственной атмосферы. Солнце на восходе кажется заметно больше, чем в зените, что указывает на сильно эллиптическую орбиту. Более того, Дрес довольно далёк. Длина дня примерно в два раза больше земной. Неожиданно, Дрес имеет уникальную структуру — атомную электростанцию. В глубинах Дреса можно найти большие месторождения гематита, а тантал можно добыть из коренной руды.

# Quest: Hydrazine
betterquesting.quest.CWyKECn9S9uJEGJ7QLlzVw.name=Гидразин
betterquesting.quest.CWyKECn9S9uJEGJ7QLlzVw.desc=Гидразин необходим для возвращения обратно с космической станции.

# Quest: Gas Giant Harvester
betterquesting.quest.EE3856t_QVu_cAG6P033_Q.name=Станция сборщика газовых гигантов
betterquesting.quest.EE3856t_QVu_cAG6P033_Q.desc=Станция сборщика газовых гигантов — это устройство для сбора проб атмосферного воздуха с газовых гигантов.%n%nКонцепция довольно проста\: на планете, являющейся спутником гиганта (например, чтобы полететь к зелёному гиганту Джоолу, нужно отправиться на Лейт), устанавливается станция. После заправки жидким кислородом и водородом сборщик отправляется за воздухом. За одну поездку он доставляет 16 000 мБ. Как вы понимаете, функциональность сборщика полностью аналогична работе добывающих модулей.

# Quest: Mun Cow?!
betterquesting.quest.EVr_kBsgS2Wb6Knw0wuihw.name=Лунная корова?\!
betterquesting.quest.EVr_kBsgS2Wb6Knw0wuihw.desc=Это что-то новое; не задавайте вопросы типа «как корова выживает на Муне без еды» или «откуда у неё модуль PLSS». Факт в том, что они чувствуют себя вполне хорошо на Муне, и из-за вакуума молоко внутри них свернулось.

# Quest: Gallium Arsenide
betterquesting.quest.EygjAwFqRJS21SXsl2_GoA.name=Арсенид галлия
betterquesting.quest.EygjAwFqRJS21SXsl2_GoA.desc=Арсенид галлия — это химическое соединение галлия и мышьяка.%n%nСплавление галлия и мышьяка в плавильне — лучший способ его производства.\nОн также может быть произведён на химическом заводе (с участием лёгкой нефти, воды и самородков галлия и мышьяка), но это более расточительный метод.%n%nОн используется при создании пластин арсенида галлия, которые необходимы для микросхем. Чип является компонентом процессора второго уровня для дисковых обработчиков (т.е. арсенид позволяет совершать длительные межпланетные путешествия). Без арсенида невозможно получить микросхему гафния.

# Quest: Cryogenic Distillation Machine
betterquesting.quest.FW-fhg_1Rze3oizrg5QOcQ.name=Криогенная дистилляционная машина
betterquesting.quest.FW-fhg_1Rze3oizrg5QOcQ.desc=Криогенная дистилляционная машина — это устройство для конденсации фракций воздуха и получения их в виде жидкостей.%n%nСжиженный воздух из атмосферы Земли или других планет подаётся в механизм, где он разделяется на газовые фракции (например, земной воздух разделяется на азот, кислород, криптон и углекислый газ).%n%nВвод осуществляется через порты рядом с синими резервуарами, а вывод — через красные (есть графические подсказки при наведении курсора). Потребление энергии составляет 400 кГЭ/с.%n%nДистилляция — единственный способ получения перманганата калия, криптона, аргона и неона.

# Quest: Steam Radiator
betterquesting.quest.FdsaSa5nQKu87TntSIdBBQ.name=Паровой радиатор
betterquesting.quest.FdsaSa5nQKu87TntSIdBBQ.desc=Паровой радиатор необходим для конденсации низконапорного пара в вакуумных условиях.%n%nОн функционально аналогичен градирне — преобразует низконапорный пар в воду. В отличие от классических аналогов, он может работать в безвоздушных условиях. Максимальная ёмкость составляет 500 мБ.

# Quest: Atmospheric Compressor
betterquesting.quest.IRpeqDjwQA2CjlM3mIWv7g.name=Атмосферный компрессор
betterquesting.quest.IRpeqDjwQA2CjlM3mIWv7g.desc=Атмосферный компрессор необходим для сбора и сжижения атмосферного воздуха.%n%nСледует отметить, что компрессор может работать с воздухом любой планеты, имеющей атмосферу (например, Дуна или Ив). Устройство автоматически подстраивается под текущий тип воздуха. Он не работает в вакууме (например, на Луне); однако, если вы разместите компрессор, скажем, на орбитальной станции и создадите атмосферу, а затем запитаете устройство, компрессор будет извлекать «ничего». Практической пользы от этого нет.%n%nФункциональность механизма проста\: просто подайте питание на компрессор, и он начнёт работать (потребление 200 кГЭ/с). Интерфейса нет.

# Quest: Mun Landing
betterquesting.quest.JUDoG7-PRueGeBxOVpxMHQ.name=Посадка на Мун
betterquesting.quest.JUDoG7-PRueGeBxOVpxMHQ.desc=Теперь, когда у вас настроена базовая обработка сигналов, вы можете отправиться на Луну\! Там будет гораздо больше руд и один или два новых моба. В любом случае, не забудьте взять вторую ракету\!\!\!

# Quest: Armospheric Liquefaction Tower
betterquesting.quest.KQqx-tttRfG2DNO4tLbSCw.name=Башня сжижения атмосферы
betterquesting.quest.KQqx-tttRfG2DNO4tLbSCw.desc=Башня сжижения воздуха предназначена для получения жидкого азота из сжатого воздуха.

# Quest: Preparing for the First Rocket
betterquesting.quest.KfTqYnDRT4CsOlohgpHvCw.name=Подготовка к первой ракете
betterquesting.quest.KfTqYnDRT4CsOlohgpHvCw.desc=Вы уже изучили сигнал; теперь вам нужно подготовить площадки для создания ракет, где вы соберёте свою ракету и стартовую площадку, через которую вы будете заправлять и запускать свою ракету, одновременно подавая ей топливо и электричество.

# Quest: There's No Oxygen in Space!
betterquesting.quest.LCbaBMjCT9ydLjPJAIMgdQ.name=В космосе нет кислорода\!
betterquesting.quest.LCbaBMjCT9ydLjPJAIMgdQ.desc=Чтобы не умереть в первые секунды на других планетах, вам нужно сделать модуль PLSS. Для его работы нужна герметичная броня, такая как M1TTY или T45, энергия в самой броне и заправка её кислородом.

# Quest: Protection from Toxins
betterquesting.quest.LaiJtL2RTDO6SA4eYFPCOw.name=Защита от токсинов
betterquesting.quest.LaiJtL2RTDO6SA4eYFPCOw.desc=Броневые пластины из союзной стали защищают от внешних воздействий планеты Ив, что облегчает её исследование\!

# Quest: Drive Processor (Tier 3)
betterquesting.quest.MYNt5oZLRruiF43qPIOL5w.name=Процессор привода (Уровень 3)
betterquesting.quest.MYNt5oZLRruiF43qPIOL5w.desc=Требуется для полёта на планеты уровня 3.

# Quest: Onward to Space!!!
betterquesting.quest.ORHC-_C0QIKki6e_aLABxQ.name=Вперёд в космос\!\!\!
betterquesting.quest.ORHC-_C0QIKki6e_aLABxQ.desc=Вы собрали свою первую ракету, и, вероятно, сначала отправитесь на Луну, где (почти) нет враждебной фауны. Удачи\!

# Quest: Moho
betterquesting.quest.Pokm48s_SbCLH8oDMkal7g.name=Мохо
betterquesting.quest.Pokm48s_SbCLH8oDMkal7g.desc=Мохо — это планета, аналогичная Меркурию\: она близка к Солнцу, что повлияло на её внешний вид. В биоме «Утёсы Мохо» рельеф планеты крайне хаотичен и бесформен\: ландшафт преимущественно горный, с значительными перепадами высот, изрыт кратерами и изрезан беспорядочными горными хребтами. На Мохо происходят активные вулканические процессы, поэтому среди возвышенностей часто встречаются базальтовые дельты (которые составляют отдельный биом) и лавовые озёра. Кроме того, Мохо богат огненными гейзерами, похожими на те, что в Нижнем мире. Иногда можно встретить залежи серного камня.%n%nПоверхность изобилует залежами гематита, фосфата и железных руд. В глубинах планеты находятся обширные пещеры.

# Quest: Drive Processor (Tier 1)
betterquesting.quest.PzORvpslS2y5EcfUmaQQ0Q.name=Процессор привода (Уровень 1)
betterquesting.quest.PzORvpslS2y5EcfUmaQQ0Q.desc=Требуется для полёта на планеты уровня 1

# Quest: Celestial Orrery
betterquesting.quest.QL9tVjZXTYasRnKE5BLyag.name=Небесный планетарий
betterquesting.quest.QL9tVjZXTYasRnKE5BLyag.desc=Показывает текущее положение всех небесных тел в виде голограммы.

# Quest: Jool
betterquesting.quest.Rln_1bNXSHmwrz3lNURhwA.name=Джоол
betterquesting.quest.Rln_1bNXSHmwrz3lNURhwA.desc=Джоол — это планета-газовый гигант, вокруг которой вращаются Лейт и две другие небольшие безымянные планеты.%n%n[note]Как и логично, посадка на газовый гигант невозможна, но это не мешает нам собирать ресурсы с этого гиганта.[/note]%n%nАтмосфера Джоола состоит из гелия-3 (25%%), жидкого водорода (25%%), хлора (20%%) и неона (12%%). Для сбора всех этих газов нам понадобится сборщик.

# Quest: Laythe
betterquesting.quest.RqdFRl4fTR2zC_wjtz1tIw.name=Лейт
betterquesting.quest.RqdFRl4fTR2zC_wjtz1tIw.desc=Лейт — единственная добавленная планета, изначально пригодная для жизни. Гравитация здесь немного меньше земной. Кроме того, Лейт является спутником Джоола.%n%nЛейт преимущественно водная планета, так как водные пространства занимают наибольшую площадь.%n%nВ них растут местные водоросли и морская трава, структурированные аналогично их земным аналогам, но содержащие вместо хлорофилла другой пигмент, придающий им бордовый цвет. Тёмные глубины морей (которые могут достигать до 40 блоков в глубину) украшены светящейся травой и многочисленными красочными коралловыми рифами (оранжевые, розовые, фиолетовые экземпляры). Кораллы обычно предпочитают занимать прибрежную зону выше к поверхности или склоны.%n%n[note]Морская фауна довольно разнообразна и включает организмы, такие как\: разбросанные, глубоководные кальмары, бегущие крабы, просеивающие угри и скрапфиши. Все они могут жить только под водой и умирают на суше. Водная фауна безвредна для игрока.[/note]%n%nНа берегах можно встретить необычную форму жизни — живую плоть, которая выглядит как нечто растительное. Она безопасна для игрока. Её можно собрать с помощью зачарования «Шёлковое касание».%n%nАтмосфера Лейта полностью идентична нашей. Небо в дневное время окрашено в сиреневые тона, а на горизонте к востоку всегда видны соседние небесные тела\: зелёный газовый гигант Джоол и два других спутника. Они неподвижны относительно горизонта. На планете бывают дожди, а на полюсах — снегопады.%n%nИ игрок может спать ночью.%n%n[warn]Подповерхность Лейта почти аналогична земной, состоящая из обычного камня, грязи, гравия и т.д. Руды здесь тоже знакомые, хотя уголь, месторождения природного газа и нефть почти полностью отсутствуют.[/warn]

# Quest: Minmus
betterquesting.quest.UThI3z_eTd2HpbC6t3e46w.name=Минмус
betterquesting.quest.UThI3z_eTd2HpbC6t3e46w.desc=Минмус — это небольшое небесное тело с гравитацией примерно в 5 раз меньше земной. Это делает его хорошим вариантом для первого визита, наряду с Луной. Рельеф Минмуса довольно примечателен\: большая часть его поверхности зеркально гладкая из-за слоя гладкого камня Минмуса.%n%nКроме того, у Минмуса нет атмосферы, поэтому выживание на Минмусе без источника кислорода невозможно.%n%nПланета богата в основном медью, которая встречается здесь в различных формах.

# Quest: Station Setup
betterquesting.quest.UnwI-9MjTR2z32hnZZcXtQ.name=Настройка станции
betterquesting.quest.UnwI-9MjTR2z32hnZZcXtQ.desc=Итак, вы пристыковались к станции. Сама станция вращается вокруг планеты, с которой она была запущена. Её можно использовать для путешествий, но вам понадобятся ракетные двигатели и компьютер орбитальной станции.%n%nСначала установите компьютер, затем разместите двигатели рядом со станцией и заправьте их.%n%nКомпьютер автоматически настроится на эти двигатели. Если будет достаточно топлива, путешествие станет возможным.%n%nЧтобы отправиться, вставьте диск с нужной планетой в компьютер (вы уже знаете, как программировать диски).%n%nИ вперёд\!\!\!%n%nВы прибыли на орбиту вокруг целевой планеты. Вы можете спуститься на поверхность с помощью капсулы (которая одноразовая, так что не лучший выбор) или с помощью спускаемой капсулы. Последняя имеет собственный двигатель, позволяющий приземляться на планеты и возвращаться на станцию. Капсула должна быть установлена под станцией, между стыковочными портами. Устройство требует собственного топлива (кислород и водород), которое вы будете подавать через порты станции.

# Quest: LPW-3N
betterquesting.quest.WEnU4cKwSnK28YWDM_t1kw.name=LPW-3N
betterquesting.quest.WEnU4cKwSnK28YWDM_t1kw.desc=Двигатель LPW-3N использует различные жидкости для работы, которые предварительно нагреваются в ВВЭР. Для этого измените тип теплоносителя в интерфейсе реактора с помощью идентификатора, затем напрямую подключите ВВЭР к двигателю (при наведении появится подсказка, указывающая, куда разместить люк доступа к реактору). [warn]Невозможно прокачать или собрать нагретые жидкости в резервуары.[/warn] Он может использовать бромиды, водород, ядерные и токсичные отходы в качестве топлива. Имеет высокую тягу и хорошую эффективность топлива. Для вашего удобства буфер двигателя огромен (1 280 000 мБ), предназначен для предотвращения переполнения (и, следовательно, взрыва) ВВЭР горячим теплоносителем, особенно когда бромиды используются в качестве топлива.

# Quest: Vacuum Solderer
betterquesting.quest.Wgaeh1JFQ8i9ihOJS2uO3g.name=Вакуумный паяльник
betterquesting.quest.Wgaeh1JFQ8i9ihOJS2uO3g.desc=Вакуумный паяльник — это устройство для создания процессоров, необходимых для улучшения обработчика сигналов, чтобы он мог обрабатывать сигналы более высокого уровня (другими словами, чтобы вы могли летать на другие планеты).

# Quest: HTR-F4
betterquesting.quest.XIwVGGbgQiml3lsq551-CA.name=HTR-F4
betterquesting.quest.XIwVGGbgQiml3lsq551-CA.desc=HTR-F4 — это самый мощный и эффективный двигатель, работающий на энергии и плазме. Это означает, что двигатель должен быть соединён с плазменным нагревателем. Настройка выполняется в последнем устройстве с использованием идентификаторов. Различные типы плазмы отличаются только эффективностью (тяга одинакова для всех). Тепловая плазма в 6 раз эффективнее водородно-дейтериевой плазмы.

# Quest: The Mun is Cheese...
betterquesting.quest.XzMOPvBIS9uEkD5JEXBvUw.name=Мун — это сыр...
betterquesting.quest.XzMOPvBIS9uEkD5JEXBvUw.desc=Когда столетняя шутка выходит из-под контроля... По крайней мере, вы можете сделать сочную кесадилью.

# Quest: CO2 Scrubber
betterquesting.quest.Z-fgT88oSuSYcPPLotHREg.name=Очиститель CO2
betterquesting.quest.Z-fgT88oSuSYcPPLotHREg.desc=Очиститель CO2 — это механизм для очистки воздуха в герметичных средах при повышенном давлении.%n%nУстройство поглощает углекислый газ из окружающего воздуха и собирает его. Оно работает только при выполнении двух условий\: помещение герметично и изолировано, а давление воздуха повышено (выше 1,0 атм). Последнее можно достичь, добавив поток кислорода из вентиляции к земному воздуху (в результате общее давление составляет 1,1 атм).%n%nМаксимальное количество очистителей в помещении — 5; любые дополнительные установленные единицы не будут собирать углекислый газ.

# Quest: Alkylation Unit
betterquesting.quest.bLU2MyYVQBO_ZC66X99yxg.name=Установка алкилирования
betterquesting.quest.bLU2MyYVQBO_ZC66X99yxg.desc=Установка алкилирования предназначена для обработки органического сырья, такого как хлорметан. Работа механизма проста\: сырьё подаётся в установку, автоматически обрабатывается и выводится. (Без интерфейса) Устройство не слишком энергозатратное, с энергетическим буфером 1 МГЭ. Оно позволяет преобразовывать хлорметан в хлор и ненасыщенные углеводороды, высокоэффективные растворители, а ароматические углеводороды в БТК и т.д.

# Quest: LPW-2
betterquesting.quest.cXOePv3rT_y5NxjnYec8PQ.name=LPW-2
betterquesting.quest.cXOePv3rT_y5NxjnYec8PQ.desc=Двигатель LPW-2 работает на авиационном топливе и кислороде. Этот двигатель имеет высокую тягу, но самую низкую эффективность среди аналогов.

# Quest: Solar Panel
betterquesting.quest.dVwxKlQ5SzaxZjGNcLFMEw.name=Солнечная панель
betterquesting.quest.dVwxKlQ5SzaxZjGNcLFMEw.desc=Солнечная панель преобразует солнечный свет в электричество. (Невероятно)%n%nОна может работать на поверхностях планет или в космосе. Устройство использует общий уровень освещённости, поэтому пространственная ориентация панели не влияет на выработку энергии. Порт вывода энергии находится сзади.%n%nРасчёты выработки энергии для планет и их орбит\:%n%nКербин — 2 кГЭ/с%nМун — 2 кГЭ/с%nМинмус — 2 кГЭ/с%nДуна — 880 ГЭ/с%nИк — 880 ГЭ/с%nМохо — 13,3 кГЭ/с%nДрес — 240 ГЭ/с%nИв — 3,84 кГЭ/с%nЛейт — 80 ГЭ/с

# Quest: NTM: Space map
betterquesting.quest.eItNlZ6bRS2kA-0Ymm_pdA.name=NTM\: Карта космоса
betterquesting.quest.eItNlZ6bRS2kA-0Ymm_pdA.desc=Вот моя собственная (Bufka2011) карта нашей системы Кербол\!%n[img height\=300]resources\:SpaceMap_by_Bufka2011.png[/img]

# Quest: XNM-1
betterquesting.quest.fZrO1r3qTsW8-T_QMDzDgA.name=XNM-1
betterquesting.quest.fZrO1r3qTsW8-T_QMDzDgA.desc=Двигатель XNM-1 работает на ксеноне и энергии, что делает его полной противоположностью LPW-2. Он имеет самую высокую эффективность (уступая только HTR-F4), но очень низкую тягу, поэтому полёты и орбитальные манёвры могут занять больше времени.

# Quest: Magma Drill
betterquesting.quest.gaeSExcOTaawSPifbbIVtg.name=Магмовый бур
betterquesting.quest.gaeSExcOTaawSPifbbIVtg.desc=В отличие от аналога из оригинального мода, магмовый бур буквально не бурит в глубину. Он предназначен для извлечения магмы с Мохо, которая, как известно, в изобилии встречается на этой планете как на поверхности, так и в пещерах. Для начала работы механизм должен быть установлен непосредственно на поверхности лавового озера так, чтобы лава касалась буровой головки и достигала краёв углубления. Подайте питание на бур, и он будет работать автоматически.%n%nМагма выводится через литейные каналы в формы. Охлаждённая магма образует вулканит, который затем следует обработать для получения полезных ресурсов.%n%nПомимо вулканита, устройство извлекает обычный шлак (гораздо больше, чем вулканит).

# Quest: Duna
betterquesting.quest.gemtTGmhR0WPuIKYIDbu-w.name=Дуна
betterquesting.quest.gemtTGmhR0WPuIKYIDbu-w.desc=Дуна — это пустынная планета, окрашенная в характерные красные тона (за исключением местных ледников). Ландшафт довольно разнообразен; игроки могут встретить несколько биомов\:%n%nРавнины и низменности — области с относительно ровным рельефом. Поверхность состоит из дунских песков и камня с редкими включениями железных руд, гематита, кластеров и блоков кальция. Иногда встречаются неглубокие пещеры, содержащие залежи титана и медных руд.%n%nДуна имеет собственную атмосферу, состоящую из углекислого газа (80%%), который непригоден для дыхания (кроме него, в состав входят азот (10%%), аргон (8%%) и немного кислорода (2%%)). По этой причине на планете нельзя разжигать открытый огонь, а факелы не горят (недостаточно кислорода для горения). Вода испаряется мгновенно.%n%nДуна богата минералами, такими как бериллий и уран.

# Quest: Home in Space
betterquesting.quest.hMaDxqIJQyO6ML4qhZA9hg.name=Дом в космосе
betterquesting.quest.hMaDxqIJQyO6ML4qhZA9hg.desc=Орбитальная станция — это очень тяжёлый груз для ракеты. Если вы хотите запустить её с Земли, вам понадобится многоступенчатая ракета с огромным количеством топлива и самыми мощными двигателями. (Это очень неэффективно) Запуск станции с Луны (Муна) намного проще и дешевле.%n%nНа Земле или Луне используйте радиотелескоп для программирования пустого диска для орбитальной станции — поместите его в слот телескопа и нажмите кнопку ORB. На станции обработки сигналов сделайте копию диска.%n%nСоберите ракету со станцией на борту.%n%nЗапустите ракету со стартовой площадки с диском. Через несколько секунд после запуска станция развернётся на орбите вокруг Луны.%n%nВсё\! Соберите ещё одну ракету к станции (вам понадобится копия диска к станции) и летите. Код станции на всех дисках должен совпадать, иначе вы не сможете добраться до неё\! (Я предупредил\!)

# Quest: Microgravity Algae Film
betterquesting.quest.hXzJkAYbQWaHf4JOECebgA.name=Плёнка микрогравитационных водорослей
betterquesting.quest.hXzJkAYbQWaHf4JOECebgA.desc=Плёнка микрогравитационных водорослей — это машина, изготовленная из специализированных слоёв растений Лейта, которая преобразует CO2 непосредственно в жидкий кислород. Однако они функционируют только на орбите.

# Quest: Atmosphere Scanner
betterquesting.quest.kh8GQUP-QCuOl63Fez8G6A.name=Сканер атмосферы
betterquesting.quest.kh8GQUP-QCuOl63Fez8G6A.desc=Сканер атмосферы позволяет определить состав воздуха на данной планете или луне.

# Quest: Avionics Unit
betterquesting.quest.mLBTiNBhQCe7ggCnWmPngg.name=Блок авионики
betterquesting.quest.mLBTiNBhQCe7ggCnWmPngg.desc=Блок авионики — это основной компонент, используемый при создании большинства механизмов и ракет в этом моде.

# Quest: Ike
betterquesting.quest.oBlsoM95R9eKmO5Jypnylw.name=Ик
betterquesting.quest.oBlsoM95R9eKmO5Jypnylw.desc=Ик — единственный естественный спутник Дуны, крупное каменистое небесное тело с гравитацией примерно в 5-6 раз ниже земной. Поверхность Ика в основном неровная и холмистая, с многочисленными заострёнными скалами причудливых форм, напоминающими шипы или круто наклонённые конусы.%n%nНа поверхности нет ничего примечательного, кроме алкилбромидов.%n%nПланета богата в основном медью и железом.

# Quest: Gallium
betterquesting.quest.oQJDz4wEQcScMNyajCcuUQ.name=Галлий
betterquesting.quest.oQJDz4wEQcScMNyajCcuUQ.desc=Галлий — это компонент арсенида галлия.

# Quest: Space Research!
betterquesting.quest.oYthzEIYS-6mv1gg8iFoIg.name=Космические исследования\!
betterquesting.quest.oYthzEIYS-6mv1gg8iFoIg.desc=Вы наконец выросли для космических путешествий\!\!\! Чтобы начать такое путешествие, вам понадобится пустой жёсткий диск, на который вы запишете сырые, необработанные данные с радиотелескопа (StarDar) и обработаете их на специальной станции для дальнейшего использования.

# Quest: First Nickel
betterquesting.quest.pGoc8GwDQ3Cb0gwLPfweNg.name=Первый никель
betterquesting.quest.pGoc8GwDQ3Cb0gwLPfweNg.desc=Странно, почему на Земле нет никеля, особенно с нашим уровнем технологий; тем не менее, нам удалось получить его на Муне, и это значительный скачок в нашем путешествии.

# Quest: Eve
betterquesting.quest.qIUXgxSNS7Sgo9AYTIZ8VA.name=Ив
betterquesting.quest.qIUXgxSNS7Sgo9AYTIZ8VA.desc=Ив, вероятно, самая враждебная и негостеприимная планета для игрока среди всех существующих. Гравитация здесь немного превышает земную, а на Ив есть местные вулканы. Что это такое? Это энергетические гейзеры в виде отдельных базальтовых гор высотой до 30 метров с каналом в центре, где находится ядро, которое можно добыть и взять с собой. Каждые 15 секунд эта структура испускает светящийся столб энергии вверх, освещая всё небо вокруг, как после вспышки молнии. Луч опасен для всех живых существ\: он наносит 20 HP урона.%n%nМестная атмосфера крайне агрессивна и содержит перманганат калия (30%%), ртуть (25%%), аммиак (15%%) и ксенон (5%%). Воздух может буквально растворять многие типы брони, после чего начинает наносить урон самому игроку (на экране появляется предупреждение «Мой костюм тает»). Как вы понимаете, местная атмосфера непригодна для дыхания.%n%n[warn]Под землёй находятся залежи почти всех известных полезных металлов и других руд. Озёра полны ртути. Ртуть можно откачивать из земли на планете с помощью насоса. Также стоит упомянуть коренную руду, из которой можно буквально добывать скрабидий, плутоний и ниобий.[/warn]

# Quest: StarDar Remote Access Console
betterquesting.quest.seA5V2QkTCO9NcMwAjcDIA.name=Консоль удалённого доступа StarDar
betterquesting.quest.seA5V2QkTCO9NcMwAjcDIA.desc=Обеспечивает удалённый доступ к StarDar.

# Quest: Industrial Greenhouse
betterquesting.quest.sjyXpFJ8S7G7FACzpsLJlg.name=Промышленная теплица
betterquesting.quest.sjyXpFJ8S7G7FACzpsLJlg.desc=Промышленная теплица преобразует углекислый газ в кислород через рост растений. В теплицу также можно подавать удобрения для ускорения роста.

# Quest: Tekto
betterquesting.quest.sn-BgJocSFaRqtQyHmb2QA.name=Текто
betterquesting.quest.sn-BgJocSFaRqtQyHmb2QA.desc=Текто — далёкая и опасная планета, вращающаяся на расстоянии 50 а.е. от Солнца, с гравитацией всего 0,16 земной и густой токсичной атмосферой, состоящей в основном из хлорметана (55%%), хлора (25%%), природного газа (15%%) и соляной кислоты (5%%).%n%nАтмосферное давление достигает 1,5 атм, что делает воздух плотным и легко воспламеняющимся из-за содержания углеводородов. Поверхность разделена на необычные биомы\: тёмные Виниловые пустыни с двухметровыми резиновыми цветами и гейзерами, извергающими дихлорметан; Поливиниловые равнины, покрытые зелёной резиновой травой; густые леса Текто с высокими деревьями дихлорметана и реками жидкого тетрахлорметана; и скромные Галогеновые холмы с разбросанной растительностью. Жизнь здесь ограничена экзотическими растительными формами, построенными из ПВХ, винила и резины, приспособленными к выживанию в экстремальных условиях.%n%nПод тонким слоем ила Текто лежит твёрдый базальт, с подземными ресурсами, включая сырую нефть Текто, тетрахлорметан, источники гейзеров и древесину ПВХ. Несмотря на пометку «пригодная для жизни», атмосфера смертельна без защиты.%n

# Quest: Hafnium
betterquesting.quest.wXPsjys8QQqRE-98Ezq9eg.name=Гафний
betterquesting.quest.wXPsjys8QQqRE-98Ezq9eg.desc=Гафний содержится в небольших количествах в кристаллах ниобия, из которых он отделяется методом центрифугирования.%n%nИспользуется при создании микросхемы гафния.

# Quest: Stainless Steel
betterquesting.quest.wr2IZDBvRn-PK2V3wTfS2A.name=Нержавеющая сталь
betterquesting.quest.wr2IZDBvRn-PK2V3wTfS2A.desc=Нержавеющая сталь — отличный сплав, который позволит вам строить передовые механизмы и создать свою первую космическую станцию\!

# Quest: Rocket Transporter Pad
betterquesting.quest.y2yrIQ6QRve-p9fRVJD0YA.name=Площадка транспортной ракеты
betterquesting.quest.y2yrIQ6QRve-p9fRVJD0YA.desc=Станция транспортных ракет необходима для отправки и приёма грузов между небесными телами.%n%nТранспортные ракеты, подобно модулям ресурсов или сборщикам газовых гигантов, автоматически перемещают различные грузы. Чтобы система работала, нужна хотя бы одна пара связанных платформ.%n%nПлатформы имеют отсеки для исходящих и входящих предметов (синий и оранжевый соответственно) и могут обрабатывать жидкости с выделенными буферами.%n%nДля связывания платформ используйте Shift+ПКМ с соединителем транспортных ракет на одной платформе, чтобы сохранить её, затем ПКМ на другой платформе. Чтобы открыть интерфейс соединителя, ПКМ на платформе с соединителем\: он покажет информацию о местоположениях связанных платформ.%n%nЧтобы обозначить одну из этих точек как точку приёма, нажмите кнопку в начале строки.%n%nДля запуска транспортной ракеты станция должна быть заправлена жидким кислородом и водородом.


## Quest Line: LV4 - End Game
betterquesting.questline.AAAAAAAAAAAAAAAAAAAAAw.name=LV4 - Финальная игра
betterquesting.questline.AAAAAAAAAAAAAAAAAAAAAw.desc=Погрузитесь в невозможную физику, квантовые вычисления, магию и, возможно, даже уничтожьте мир.%nЭта глава посвящена созданию самых продвинутых машин для достижения конечной цели мода.

# Quest: Spark Energy Storage Block
betterquesting.quest.51l6cYCYRUeybVyHJuHzSQ.name=Блок накопления энергии Spark
betterquesting.quest.51l6cYCYRUeybVyHJuHzSQ.desc=Блок накопления энергии Spark — это блок накопителя энергии, способный хранить 1 ТГЭ.

# Quest: HOW THE FUCK?!
betterquesting.quest.90hT21ZkTSuse_kpdGImyg.name=§c§l§4§lКАК БЛЯДЬ?\!
betterquesting.quest.90hT21ZkTSuse_kpdGImyg.desc=

# Quest: Particle Capsules
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA8A.name=Капсулы частиц
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA8A.desc=Частицы — важные предметы, необходимые для создания экзотических материалов, которые требуются для большей части эндгеймного контента.

# Quest: Quantum Computer
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAFg.name=Квантовый компьютер
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAFg.desc=Квантовый компьютер — самый мощный из всех блоков управления. В настоящее время он в основном используется для Джеральда.

# Quest: Solid State Quantum Processor
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAGA.name=Твёрдотельный квантовый процессор
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAGA.desc=Твёрдотельные квантовые процессоры — самый низкий уровень квантовых микросхем, необходимые для создания квантовых процессоров и квантовых компьютеров.

# Quest: DFC
betterquesting.quest.AAAAAAAAAAAAAAAAAAAANw.name=DFC
betterquesting.quest.AAAAAAAAAAAAAAAAAAAANw.desc=DFC — последний реактор мода и поэтому очень дорог в создании. Помимо деталей DFC, для работы реактора нужны два катализатора.

# Quest: Chicken Nugget
betterquesting.quest.AAAAAAAAAAAAAAAAAAAATQ.name=Куриный наггетс
betterquesting.quest.AAAAAAAAAAAAAAAAAAAATQ.desc=Куриный наггетс — лучший пищевой предмет в моде, полностью восстанавливающий и голод, и насыщение. Изготавливается столкновением 2 сырых кур в ускорителе частиц.

# Quest: Exposure Chamber
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAZg.name=Камера облучения
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAZg.desc=Камера облучения — это машина, в которой можно создавать множество материалов, облучая слитки определёнными частицами, наиболее важным из которых является динейтроний.

# Quest: Euphemium
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA_A.name=Эвфемий
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA_A.desc=Эвфемий — драгоценный материал, получаемый либо из отработанного реакторного топлива, либо столкновением тёмной материи и плутония в камере облучения.

# Quest: Dineutronium
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA_Q.name=Динейтроний
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA_Q.desc=Динейтроний — дорогой материал, часто используемый в эндгеймных машинах, таких как DFC.

# Quest: The Digamma Particle
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA_g.name=Частица дигамма
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA_g.desc=Частица дигамма создаётся столкновением капсулы Sparkticle с капсулой бозона Хиггса в ускорителе частиц. Эта частица смертельна, поэтому рекомендуется подготовиться.%n%nЧастица дигамма излучает особый вид радиации, DRX, от которой в настоящее время можно защититься только с помощью дигамма-медикаментов, в первую очередь таблеток энтерамина, которые обеспечивают полный иммунитет к DRX на 10 минут. После DFC можно создать броню Fau, которая обеспечивает полную устойчивость к DRX.

# Quest: Murky Anvil
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA_w.name=Мрачная наковальня
betterquesting.quest.AAAAAAAAAAAAAAAAAAAA_w.desc=Мрачная наковальня — финальная версия наковальни со всеми разблокированными рецептами.

# Quest: Quantum Processing Unit
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAbQ.name=Квантовый процессор
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAbQ.desc=Квантовые процессоры — очень мощные микросхемы, которые используются во многих передовых машинах, таких как реактор ICF и ускоритель частиц.

# Quest: ICF
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAig.name=ICF
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAig.desc=Реактор ICF — очень дорогой и мощный реактор, который может производить значительное количество энергии. Помимо самого мультиблока, для работы реактора необходимо построить лазеры ICF. Во время работы будет производиться звёздный поток, необходимый для создания Джеральда. Рекомендуется использовать жидкий свинец, так как это очень эффективный теплоноситель для ICF.

# Quest: Spark Laser Crystal
betterquesting.quest.AAAAAAAAAAAAAAAAAAABBA.name=Лазерный кристалл Spark
betterquesting.quest.AAAAAAAAAAAAAAAAAAABBA.desc=Лазерный кристалл Spark открывает новые и эксклюзивные рецепты, самое важное — он используется для создания осмиридия.

# Quest: The Book of Boxcars
betterquesting.quest.AAAAAAAAAAAAAAAAAAABBQ.name=Книга Бокскаров
betterquesting.quest.AAAAAAAAAAAAAAAAAAABBQ.desc=Книга Бокскаров — это предмет, который позволяет создавать множество специальных предметов. Книгу можно найти внутри подземелий метеоритов, случайно встречающихся в дикой природе, обозначенных черепами на земле или чёрной колонной.

# Quest: Digamma Laser Crystal
betterquesting.quest.AAAAAAAAAAAAAAAAAAABBw.name=Дигамма-лазерный кристалл
betterquesting.quest.AAAAAAAAAAAAAAAAAAABBw.desc=Дигамма-лазерный кристалл — самый быстрый и финальный лазерный кристалл, который можно использовать в SILEX.

# Quest: Dineutronium Anvil
betterquesting.quest.AAAAAAAAAAAAAAAAAAABEA.name=Наковальня из динейтрония
betterquesting.quest.AAAAAAAAAAAAAAAAAAABEA.desc=Улучшенная версия наковальни [T7], которая открывает дополнительные рецепты.

# Quest: Spark Singularity
betterquesting.quest.AAAAAAAAAAAAAAAAAAABFQ.name=Сингулярность Spark
betterquesting.quest.AAAAAAAAAAAAAAAAAAABFQ.desc=Сингулярность Spark — это сингулярность, созданная путём объединения всех типов сингулярностей с динейтронием.

# Quest: FEnSU
betterquesting.quest.AAAAAAAAAAAAAAAAAAABFg.name=FEnSU
betterquesting.quest.AAAAAAAAAAAAAAAAAAABFg.desc=FEnSU — это блок накопителя энергии высшего уровня, способный хранить 9,22 ЭГЭ.%n%n[F1] Для получения дополнительной информации.

# Quest: Gerald the Construction Android
betterquesting.quest.AAAAAAAAAAAAAAAAAAABHw.name=Джеральд — строительный андроид
betterquesting.quest.AAAAAAAAAAAAAAAAAAABHw.desc=Джеральд — строительный андроид — самое мощное оружие в моде. Его использование имеет побочный эффект в виде поджога мира, но также даёт тектит, который содержит осмиридий.%n%nДжеральд — самый сложный рецепт мода, требующий сотен тысяч предметов, в основном связанных с микросхемами.%nНеобходимы огромные количества висмута, тантала и кремния, поэтому не скупитесь на обработку коренной руды и параллелизацию многих процессов. Если вы ещё не использовали AE2, настоятельно рекомендуется сделать это на этом этапе игры.%n%nЗапуск Джеральда приведёт к глобальной огненной буре, которая уничтожит всю жизнь, включая все деревья и траву. Обязательно сохраните резервную копию мира перед его запуском.%n%nСхема Джеральда получается из записной книжки, пропитанной виски, найденной в структурах.

# Quest: Osmiridium
betterquesting.quest.AAAAAAAAAAAAAAAAAAABIQ.name=Осмиридий
betterquesting.quest.AAAAAAAAAAAAAAAAAAABIQ.desc=Осмиридий — второй по стоимости материал и используется в основном в DFC и пластинах из соединения эвфемия.%n%nСварные пластины из осмиридия стоят 120 миллиардов ГЭ для производства, поэтому необходима хорошая инфраструктура генерации и хранения энергии.

# Quest: Yharonite Billet
betterquesting.quest.AAAAAAAAAAAAAAAAAAABKg.name=Заготовка из яронита
betterquesting.quest.AAAAAAAAAAAAAAAAAAABKg.desc=Заготовка из яронита создаётся в вольфрамовом ящике, содержащем полониевые заготовки, при обстреле излучателем DFC. Это финальный материал, получаемый в моде.

# Quest: The Crucible
betterquesting.quest.AAAAAAAAAAAAAAAAAAABLw.name=Тигель
betterquesting.quest.AAAAAAAAAAAAAAAAAAABLw.desc=Тигель — это оружие, наносящее огромный урон. Его можно перезарядить внутри вольфрамового ящика, обстрелянного излучателем DFC.

# Quest: Schrabidium Hammer
betterquesting.quest.AAAAAAAAAAAAAAAAAAABMA.name=Молот из шраббидия
betterquesting.quest.AAAAAAAAAAAAAAAAAAABMA.desc=Молот из шраббидия — самое мощное оружие в моде, способное убивать с одного удара.

# Quest: Done
betterquesting.quest.KMzCeH-8QIOG98tHZupJSQ.name=§cГотово
betterquesting.quest.KMzCeH-8QIOG98tHZupJSQ.desc=Всё в порядке? Пойди потрогай траву.

# Quest: ICF Fuels
betterquesting.quest.LB6_3vuoS9KD4tDB38VN9A.name=Топливо ICF
betterquesting.quest.LB6_3vuoS9KD4tDB38VN9A.desc=ICF может обрабатывать различные комбинации топлива при разных уровнях мощности лазера. Дешёвое и возобновляемое топливо, которое можно использовать для сбора звёздного потока, необходимого для Джеральда, и получения приличной энергии — это гелий-4 — водород.%n%nПримечание\:%n%nПрименение мюонной частицы к топливной таблетке уменьшит мощность, необходимую для её работы.%n%nЭтот квест предоставляет опциональную задачу получения небольшого лазера, способного работать на топливе гелий-4 — водород при 15 МГЭ.

# Quest: ICF Laser Turbocharger
betterquesting.quest.Uu2WhfhASbW89ilQ3ZWU8w.name=Турбокомпрессор лазера ICF
betterquesting.quest.Uu2WhfhASbW89ilQ3ZWU8w.desc=Турбокомпрессор лазера ICF можно разместить рядом с конденсаторами лазера ICF, чтобы значительно увеличить мощность лазера, что позволит ICF работать на топливе более высокого класса.%n

# Quest: Particle Accelerator
betterquesting.quest._nmJ1zrSQp22psctX6Uq2A.name=Ускоритель частиц
betterquesting.quest._nmJ1zrSQp22psctX6Uq2A.desc=Ускоритель частиц — высокомодульная машина, которая использует сверхпроводящие магниты высокой прочности для ускорения частиц до релятивистских скоростей с целью их столкновения.%n%nДля работы ускорителя потребуется охлаждение, а также катушка.

# Quest: Secret Catalogue
betterquesting.quest.oLK27uAJT7arK6HSns8Ylg.name=Секретный каталог
betterquesting.quest.oLK27uAJT7arK6HSns8Ylg.desc=Чтобы получить скрытый каталог, нужно сделать несколько вещей\:%n%nПолучите обычную табличку%nОтветьте на четыре вопроса и напишите ответы на табличке в том же порядке (все строчными буквами)%nПравый клик по написанной табличке%nНекоторые ответы будут длиннее, чем позволяет табличка, просто введите столько символов, сколько возможно.%n%nПодсказок не будет, так что даже не пытайтесь.%nВам понадобится достижение bobmazon 6 уровня, чтобы что-либо заказать.%n%n%n%n1%nКогда мы кричим вдаль, кто ответит?%n%n2%nНевидимая сила, иногда тонкая, а иногда нет, закрывает наши глаза, направленные в небо.%n%n3%nФлуоресцентный осциллограф даёт нам кодовый номер из случайных чисел. Кто держит ответы?%n%n4%nВечно вращающийся, никогда не стоящий, зрелище для терпеливых, пахнущее табаком, вечно танцующее.


