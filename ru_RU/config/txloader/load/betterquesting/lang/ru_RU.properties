# Quest: ME Interface
betterquesting.quest.8I-1derORgSmYoWVPr4rCw.name=Интерфейс ME
betterquesting.quest.8I-1derORgSmYoWVPr4rCw.desc=Интерфейс ME — это блок, который позволяет сети ME взаимодействовать с машинами, транспортными трубами и трубками. Сами по себе они могут использоваться для автоматического пополнения инвентарей, но позже могут использоваться с шаблонами для автоматического крафта.

