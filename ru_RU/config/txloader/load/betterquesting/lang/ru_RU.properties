betterquesting.quest.gLK6mwA4ShOoVbZQZlM94w.name=Время убивать (Зомби)
betterquesting.quest.gLK6mwA4ShOoVbZQZlM94w.desc=Никто не знает, кто они или откуда они пришли. Они просто раздражают ночью и слишком глупы, чтобы сделать верстак.

# Quest: Time to Kill (Squid)
