# Quest: Time to Kill (Lava Monster)
betterquesting.quest.j47Jd0IkTF66kI1LQHtDNA.name=Время убивать (Лавовый монстр)
betterquesting.quest.j47Jd0IkTF66kI1LQHtDNA.desc=Они везде, где есть лава, и стреляют в вас огненными шарами.%nС воздуха с луком и стрелами или с оружием они — лёгкие мишени.%n%n[note]PS\: вы можете найти многих из них на Мохо.[/note]

# Quest: Time to Kill (Ghast)
betterquesting.quest.j_v3k9rtT0CrTh_RsbyO6g.name=Время убивать (Гасты)
betterquesting.quest.j_v3k9rtT0CrTh_RsbyO6g.desc=Они стреляют в вас взрывными огненными шарами, но они слабы, когда вы бьёте их или отбиваете огненные шары оружием. Лучше улучшить вашу броню защитой от огня и взрывов.

# Quest: Time to Kill (Enderman)
betterquesting.quest.krQA1CjtRA2eMTLNCHn7iA.name=Время убивать (Эндермены)
betterquesting.quest.krQA1CjtRA2eMTLNCHn7iA.desc=Эх, модные жемчужины эндера. Они вам нужны. Все. Сейчас\!%n%n[note]PS\: Вверху — обычный эндермен, внизу — версия Special Mobs. Выполните один набор. Вините SM за их метод создания новых типов эндерменов. HEE-версии, такие как злой, не считаются.[/note]

# Quest: Time to Kill (Skeleton)
