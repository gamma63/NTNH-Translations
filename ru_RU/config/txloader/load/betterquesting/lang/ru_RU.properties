betterquesting.quest.KcnpD14US-azBrJ6lnxtwg.desc=В отличие от обычного реактивного ранца, нажатие пробела позволяет подниматься и парить в воздухе (без удержания пробела). Нажатие Shift опускает игрока вниз, а кнопка "C" позволяет включать и выключать реактивный ранец.%n%nСкорость — 0,4–0,2 м/1 тик%nРасход топлива — 5–10 тиков/1 мБ%nТип топлива — керосин

