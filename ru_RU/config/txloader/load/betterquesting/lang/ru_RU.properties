betterquesting.quest.2L-E-PL5SDWjrfvWn_zC_w.desc=Довольно хорошая и дешёвая броня. Кроме ботинок — их немного сложнее сделать.%n%n[note]Вот совет\: используйте латекс для ранней игры.[/note]

# Quest: Armor Modifications
betterquesting.quest.3J7vD46NQg6IMMDRALpT-A.name=Модификации брони
betterquesting.quest.3J7vD46NQg6IMMDRALpT-A.desc=Стол модификации брони позволяет вставлять модификации брони в броню, давая баффы, новые способности или дополнительное сопротивление.

# Quest: Quests information
betterquesting.quest.45ow6xFKTQ6GHVi3FG_dtQ.name=Информация о квестах
betterquesting.quest.45ow6xFKTQ6GHVi3FG_dtQ.desc=[warn]Эта версия книги квестов была изначально создана _SkippyPlaysMC_ и изменена Bufka2011.[/warn]%n%nПримечания\:%n%n§b1) Эта книга квестов не содержит всего контента из мода, такого как оружие, многие комплекты брони и другое. Обязательно просмотрите NEI.%n%n2) §lЕсть два типа квестов §r§3§b — основные и второстепенные. Основные квесты — это квесты с уникальной формой и жирными линиями между собой.%n%n3) При обновлении модпака до более новых версий, которые внесли изменения в книгу квестов, если квесты не обновляются, удалите папку betterquesting в файле мира.%nПосле удаления включите читы и выполните "/bq_admin edit true", перейдите к нужной главе, нажмите кнопку дизайнера (ту, что с множеством квадратов), щёлкните по выбранному квесту и нажмите кнопку автозавершения (галочка), чтобы завершить ранее пройденные квесты.%n%n§c§lНе используйте квесты для модпака, который будет опубликован, если не получено явное разрешение.%n%n§r§bОсобая благодарность всем в discord, кто помогал с вопросами и рекомендациями при создании квестов, а также официальной вики NTM за предоставление информации, использованной в квестах.%n

# Quest: Modpack information
betterquesting.quest.5VAtBoWDTLmFNrWxLbn9IA.name=Информация о модпаке
betterquesting.quest.5VAtBoWDTLmFNrWxLbn9IA.desc=§cДобро пожаловать в Nuclear Tech\: New Horizons\!§r%n%nПожалуйста, прочитайте следующую информацию перед началом.%n%n§b1) Не забудьте заявить свою базу и загрузить чанки ваших реакторов с помощью Server Utilities (из инвентаря).%n%n2) Если шейдеры глючат, попробуйте использовать красивые текстуры.%n%n3) Если вы сталкиваетесь с проблемами рендеринга, попробуйте прокрутить в NEI.%n%n4) Если вы играете с друзьями, убедитесь, что пригласили их в свою BetterQuesting Party, чтобы делиться прогрессом и наградами.%n

# Quest: The End Resources
betterquesting.quest.5kMp0VQpS621jGrQSHbZGQ.name=Ресурсы Края
betterquesting.quest.5kMp0VQpS621jGrQSHbZGQ.desc=Край — это место, где вы найдёте ресурсы, необходимые для высокоуровневого крафта. Чтобы попасть туда, создайте глаз эндера, как в обычном Minecraft, чтобы найти крепость с порталом Края.%n%nБой с боссом драконом был переработан и теперь представляет собой гораздо более сложное столкновение с новыми препятствиями, которые нужно преодолеть перед поражением дракона.%n%nВ Крае вы можете собрать сущность дракона, убив дракона, порошок эндера из руды, разбросанной по островам, и звёздную пыль, найденную в дальних уголках далёких островов Края.

# Quest: Combo Filter
betterquesting.quest.5zvQ0LjmRt6yAsPQW_CnCg.name=Комбо-фильтр
betterquesting.quest.5zvQ0LjmRt6yAsPQW_CnCg.desc=Комбо-фильтр противогаза — самый дорогой и лучший фильтр противогаза.

# Quest: Dineurtom amrr
betterquesting.quest.6PZEF2npTwy_exs-JQAKYg.name=Дайнертом броня
betterquesting.quest.6PZEF2npTwy_exs-JQAKYg.desc=Увеличивает получаемый урон в 5 раз%nЛучшая броня в мире\!\!\!\!\!\!1\!\!1\!\!%n%nСтадия игры — Частицы мозга%nУровень защиты — Фантастический%nОсобенности — Ваш лучший выбор

# Quest: Alexandrite
betterquesting.quest.6QkJAd16ShyBsBGbKveWgQ.name=Александрит
betterquesting.quest.6QkJAd16ShyBsBGbKveWgQ.desc=Александритовая руда добывается в верхнем мире только взрывом (например, зарядом для добычи) или кирками, которые могут ломать глубокий камень (например, висмутовой или литой киркой).%nОна естественным образом генерируется в диапазоне Y\: 10-15. На 100 чанков (25600 блоков) приходится только одна жила.%nЖила может содержать от 1 до 3 блоков. Каждый блок выпадает 1 александрит.%n%nС некоторой вероятностью его можно получить из сокровищного блока метеорита, а также из Красной комнаты. Или его можно извлечь из сломанного деревянного тостера на наковальне.%n[warn](Деревянный тостер?)[/warn]

# Quest: Maskman
betterquesting.quest.8b6batCvQvCiGknitRMrSQ.name=Маскмен
betterquesting.quest.8b6batCvQvCiGknitRMrSQ.desc=Маскмен — первый босс NTM. Чтобы призвать его, вы должны быть под радиационным отравлением (50 рад). Просто подождите, пока он появится.

# Quest: Glyphids
betterquesting.quest.AAAAAAAAAAAAAAAAAAAABQ.name=§l§c§lГлифиды
betterquesting.quest.AAAAAAAAAAAAAAAAAAAABQ.desc=Глифиды — крупные насекомые, имеющие множество различных типов. Они в основном спавнятся с естественно генерируемыми структурами ульев. Все типы бронированы и получают меньше урона, чем обычные мобы. Глифиды обычно привлекаются загрязнением, создаваемым игроком. Рекомендуется уничтожать их ульи как можно скорее, так как позже загрязнение может сделать их большой проблемой.

# Quest: The Crowbar
betterquesting.quest.AAAAAAAAAAAAAAAAAAAACA.name=Лом
betterquesting.quest.AAAAAAAAAAAAAAAAAAAACA.desc=Лом используется для открытия ящиков с добычей, такой как еда и боеприпасы, найденные в различных структурах.

# Quest: M1TTY Environment Suit
betterquesting.quest.AAAAAAAAAAAAAAAAAAAADg.name=Окружающий костюм M1TTY
betterquesting.quest.AAAAAAAAAAAAAAAAAAAADg.desc=Окружающий костюм M1TTY — это дешёвый электрический комплект брони с множеством способностей. Это очень хороший набор для исследования, так как он имеет очень высокие баффы скорости, а также быструю скорость плавания.

# Quest: Hazmat Suits and Tungsten Reacher
betterquesting.quest.AAAAAAAAAAAAAAAAAAAADw.name=Защитные костюмы и вольфрамовый рейчер
betterquesting.quest.AAAAAAAAAAAAAAAAAAAADw.desc=Защитные костюмы обеспечивают защиту от многих опасностей, в основном от радиации. Защитную ткань можно дополнительно усилить для создания более устойчивых защитных костюмов.%n%nДля обеспечения дополнительной защиты от опасностей окружающей среды нужен фильтр противогаза, который можно экипировать, кликнув по нему левой кнопкой мыши.%n%nВольфрамовый рейчер также может уменьшить количество радиации, так что вы станете как неуязвимый ядерный учёный.

# Quest: Oil Resevoir Detector
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAJg.name=Детектор нефтяных резервуаров
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAJg.desc=Детектор нефтяных резервуаров поможет в поиске источника нефти, указывая его в чате. Если нефтяное месторождение находится очень далеко, его можно добыть и переместить на стационарную нефтеперерабатывающую установку.

# Quest: DNT Nanosuit
betterquesting.quest.AAAAAAAAAAAAAAAAAAAANQ.name=Нано-костюм DNT
betterquesting.quest.AAAAAAAAAAAAAAAAAAAANQ.desc=Нано-костюм DNT — финальная цель мода. Создав эту броню, вы достигли конца прогрессии.

# Quest: HEV Mark IV Armor Set
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAhA.name=Комплект брони HEV Mark IV
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAhA.desc=HEV Mark IV — это сильный электрический комплект брони, предназначенный для защиты пользователя в первую очередь от опасных угроз, таких как высокий уровень радиации, огонь, определённые частицы воздуха и многое другое. Костюм поставляется с счётчиком Гейгера и пользовательским HUD.

# Quest: Mining Charge
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAhQ.name=Заряд для добычи
betterquesting.quest.AAAAAAAAAAAAAAAAAAAAhQ.desc=Заряды для добычи используются для взрыва глубокого камня, выпадая его руды, когда присутствуют рудные месторождения. Месторождения руды глубокого камня — отличный источник материалов в начале, особенно циркония, который используется в реакторах.%n%nЗаряды для добычи можно активировать сигналом редстоуна или с помощью детонатора, который можно получить позже.

# Quest: Player Decontaminator
betterquesting.quest.AAAAAAAAAAAAAAAAAAABCw.name=Деконтаминатор игрока
betterquesting.quest.AAAAAAAAAAAAAAAAAAABCw.desc=Деконтаминатор игрока удалит полученные рады, когда вы стоите на нём. Это может быть очень экономично, так как другие методы, такие как Рад-Эвей, требуют постоянного пополнения.

# Quest: Dyson Spinlauncher
betterquesting.quest.AArDjTziTHGiv_APx63Jng.name=Спинлаунчер Дайсона
betterquesting.quest.AArDjTziTHGiv_APx63Jng.desc=Спинлаунчер Дайсона — начальный этап. Этот массивный механизм использует собственный центробежный механизм для ускорения модулей роя и запускает их в космос партиями по 4 штуки за раз. Запуски будут продолжаться непрерывно, пока есть энергия и доступны модули роя.%n%nУстройство требует энергии и чип ID спутника с заданной частотой (не "0"\!). В передней части машины есть порт для загрузки модулей роя с помощью сундуков или ящиков.

# Quest: Tectonic Missile
betterquesting.quest.CRR3Op6SQMefJL6r8uAfrA.name=Тектоническая ракета
betterquesting.quest.CRR3Op6SQMefJL6r8uAfrA.desc=Когда тектоническая ракета попадает, она создаёт вулкан, который сразу же начинает разбрызгивать вулканическую лаву повсюду. Это именно то, что вам нужно для получения вулканического камня\!

# Quest: The Nether
betterquesting.quest.DgW8bQi1TbSrKcPoJms-1g.name=Нижний мир
betterquesting.quest.DgW8bQi1TbSrKcPoJms-1g.desc=Как упоминалось в [quest]Изменения ваниллы[/quest], вы горите в Нижнем мире. Поэтому вам нужна защита от огня.%n%nПрикрепите ваш новый противогаз к огнестойкому шлему и создайте фильтр противогаза, который может защитить вас от угля Нижнего мира.%n%nКроме того, в Нижнем мире фоновое излучение составляет 5 рад/с, поэтому лучше не оставаться там слишком долго.

# Quest: Tantalium
betterquesting.quest.LC1QCh-fRI6H0xKvGNddpg.name=Тантал
betterquesting.quest.LC1QCh-fRI6H0xKvGNddpg.desc=Тантал — материал, необходимый для создания некоторых предметов, наиболее важным из которых являются конденсаторные платы. Производство танталового поликристалла требует колтана, который можно найти с помощью колтаса.%n%nКолтан также можно добывать с помощью буровой установки в залежи колтановой руды в коренной породе, случайно расположенной в колтане, или путём переработки отработанного топлива из реактора WATZ.

# Quest: Red Key
betterquesting.quest.NB6qs0xZSHaY5Sik2IoTxg.name=Красный ключ
betterquesting.quest.NB6qs0xZSHaY5Sik2IoTxg.desc=Красный ключ может открыть любой контейнер, который требует обычный ключ, независимо от конфигурации пинов замка, и это один из единственных двух ключей, способных открыть замочную скважину, найденную на странном камне, чтобы открыть Красную комнату. У ключа нет прочности, и его можно использовать бесконечно.%n%n

# Quest: Martian Invasion Ship
betterquesting.quest.Q8FZdwiURgC2PoD4IziLJg.name=Корабль марсианского вторжения
betterquesting.quest.Q8FZdwiURgC2PoD4IziLJg.desc=Корабль марсианского вторжения — это поздний босс, которого убивают, чтобы получить монету НЛО, используемую в крафте Джеральда.%n%nЕго можно призвать, создав предмет корабля марсианского вторжения.

# Quest: Sattelite Dyson Relay
betterquesting.quest.SisDpmfhT1qEB-Ce8Cuabg.name=Спутниковый ретранслятор Дайсона
betterquesting.quest.SisDpmfhT1qEB-Ce8Cuabg.desc=Вот механизм, который позволит рою работать даже ночью. Установите его на ту же частоту, что и чипы для системы запуска и приёмника, и запустите его с помощью Союза или со станции. Ретранслятор размещается на орбите планеты, что означает, что для использования приёмника на каждом небесном теле вам нужно запустить ретрансляторы на каждой планете, если вы хотите использовать рой.

# Quest: Dyson Anatmogenesis Terraformer
betterquesting.quest.TE4kReIyRvCVNfRpdb1DQg.name=Терраформер Дайсона (Анатмогенез)
betterquesting.quest.TE4kReIyRvCVNfRpdb1DQg.desc=Как и предыдущие два, терраформер является одним из потребителей энергии роя. Подобно редактору атмосферы, терраформер может выпускать и поглощать газы для изменения их состава. По умолчанию он будет выпускать кислород в атмосферу, делая её пригодной для дыхания. Идентификатор жидкости используется для переключения между типами газов, а отвёртка переключает между выпуском и поглощением газов из атмосферы. Потребление составляет 150 TE/с (т.е. требуется минимум около 1024 единиц роя Дайсона).%n%nРазместите его так, чтобы квадратное окно получало луч. Когда терраформер работает, медные катушки начнут слегка подёргиваться и трястись, а из центра будут обильно выделяться облака газа (цвет будет соответствовать цвету воздуха).

# Quest: Dyson Swarm
betterquesting.quest.TNmBZHFXQtu061-_ToHFxA.name=Рой Дайсона
betterquesting.quest.TNmBZHFXQtu061-_ToHFxA.desc=Член роя Дайсона — это небольшое устройство, похожее на спутник, запущенное на солнечную орбиту для сбора и передачи энергии игроку. Выход энергии зависит от количества модулей роя. Эти устройства не вечны — рано или поздно они изнашиваются и их нужно заменять новыми. Чем их больше, тем быстрее они истощаются (при 1024 единицах один модуль ломается каждые 5 секунд).%n%nКоличество модулей в рое неограничено, но максимальный выход энергии составляет 922.32 RHE.

# Quest: Safes and lockpicking
betterquesting.quest.VoxsH2isSheNEKaJ3_Ikgg.name=Сейфы и взлом
betterquesting.quest.VoxsH2isSheNEKaJ3_Ikgg.desc=Отвёртка используется для поворота блоков конвейера, а также для создания Чикагской поленницы. Она также может использоваться в сочетании с шпильками для взлома сейфов, найденных в различных структурах.

# Quest: Lunar Armor Set
betterquesting.quest.WeGg9_yRTAewpvKItMnnaw.name=Комплект лунной брони
betterquesting.quest.WeGg9_yRTAewpvKItMnnaw.desc=Очень хорошая броня. Даёт насыщение, скорость, способность к прыжкам, тепловой визор, защиту от падения и многое другое.%n%nЕсли вы наденете её без зарядки, вы умрёте.%n%nВы также можете добавить крылья к броне и получить встроенные элитры и ионный реактивный ранец.

# Quest: The End of Space...
betterquesting.quest.XbTJRWJNTKa4UEeLPV0urg.name=Конец космоса...
betterquesting.quest.XbTJRWJNTKa4UEeLPV0urg.desc=Итак, вы завершили космический этап игры; теперь весь космос знает вас и боится (вы настоящий космический пират). Вот ещё несколько нюансов о рое Дайсона\:%n%nНе размещайте преобразователи непосредственно рядом с приёмником — это вызовет неисправность.%n%nНесколько игроков в одном игровом мире могут создать несколько роёв, но имейте в виду, что разные рои снижают эффективность друг друга. Это может побудить игроков либо работать вместе над одним общим роем, либо соревноваться, чтобы извлечь больше энергии из своего роя.

# Quest: Balls-O-Tron
betterquesting.quest.ZeBLQUsPS72HAxsrR9s_3g.name=Шарико-Трон
betterquesting.quest.ZeBLQUsPS72HAxsrR9s_3g.desc=Шарико-Трон — второй босс NTM. Его можно призвать, взаимодействуя с кругом Механика, найденным в храме Энаргита, который спавнится в джунглях, с помощью Серебряного ключа, созданного с использованием монеты Маскмена.

# Quest: Dyson Reciever
betterquesting.quest.gvtVSZCYTsmh3w4snviJhQ.name=Приёмник Дайсона
betterquesting.quest.gvtVSZCYTsmh3w4snviJhQ.desc=Этот механизм получает энергию от роя Дайсона и преобразует её в луч. Для работы требуется чип ID спутника с определённой частотой. Обратите внимание, что по умолчанию приёмник получает энергию только в дневное время, а не ночью или во время дождя\! (О ночном режиме мы поговорим позже). Также помните, что работа прекратится, если солнечный свет заблокирован блоками или другими механизмами. Этот луч можно преобразовать в различные формы энергии с помощью механизмов, описанных ниже. Будьте осторожны\: луч взрывает блоки и сущности, попадающие в зону поражения\!%n%nПри наведении курсора отображается количество модулей роя Дайсона и потребителей его энергии. Может быть несколько приёмников, и выходная энергия будет разделена поровну между всеми устройствами.

# Quest: Compressor
betterquesting.quest.jcaOirN6QCOC50YJbil2rQ.name=Компрессор
betterquesting.quest.jcaOirN6QCOC50YJbil2rQ.desc=Компрессор — это специализированная многоблочная машина для сжатия жидкостей. Она может выполнять эту операцию с любой жидкостью для увеличения её давления, для использования в других машинах. Некоторые из этих жидкостей сжимаются в совершенно другие жидкости в качестве специальных рецептов для этой машины.%n%nСжатая версия компрессора доступна позже.

# Quest: Dyson Energy and Heat Converters
betterquesting.quest.kDJNky14Tf6N88VaRNRUJQ.name=Преобразователи энергии и тепла Дайсона
betterquesting.quest.kDJNky14Tf6N88VaRNRUJQ.desc=Если вы хотите использовать энергию от роя в виде электричества, вам понадобится этот механизм. Установите его так, чтобы луч от приёмника попадал на тёмное квадратное окно на конце. Если всё сделано правильно, появится рабочая анимация (трансформаторы сзади будут искрить). Для получения энергии есть порт сзади.%n%nЕсли вам нужно преобразовать луч в тепло, есть другой механизм — нагреватель, работающий от роя Дайсона. Его следует использовать таким же образом. Сверху есть медный контакт для потребителей тепла.

# Quest: All My Sounds Are Gone!
betterquesting.quest.lH0bvUKoTYChtO49fWj9Qg.name=Все мои звуки пропали\!
betterquesting.quest.lH0bvUKoTYChtO49fWj9Qg.desc=Попробуйте обновить Java, скачав её с официального сайта Java ([url]https\://java.com[/url]).%n%nЕсли это не помогло — откройте проблему на нашем GitHub или попросите помощи в нашем Discord.

# Quest: Fau Armor
betterquesting.quest.n-D5ZzNnQ_ux3u0yFXZ1qQ.name=Броня Fau
betterquesting.quest.n-D5ZzNnQ_ux3u0yFXZ1qQ.desc=Самая сильная броня, способная защищать даже от дигаммы. Она игнорирует почти все типы урона, но DNT будет более удобной.%n%nДля создания нагрудника вам нужны древние фрагменты из подвала бетонной пирамиды.%n§c[Там ОЧЕНЬ МНОГО радиации, будьте осторожны]

# Quest: Little Boy
betterquesting.quest.tnsQPsH4R7KRnT063Pb8ag.name=Малыш
betterquesting.quest.tnsQPsH4R7KRnT063Pb8ag.desc=Малыш — первая атомная бомба, обычно создаваемая для извлечения Шрабидия из урана или военных преступлений.%n%nВы можете использовать детонатор или сигнал редстоуна для взрыва бомбы.%n%nЯдерный взрыв преобразует руду во что-то более ценное, например, уголь в алмазы или уран в шрабидий. Убедитесь, что у вас есть радиационно-устойчивая броня, прежде чем рисковать входить в кратер.%n%nОбязательно встаньте за твёрдое укрытие, если хотите увидеть взрыв вблизи.

# Quest: My First Volcano!
betterquesting.quest.vTg3C5JATXuER43bG5IiiQ.name=Мой первый вулкан\!
betterquesting.quest.vTg3C5JATXuER43bG5IiiQ.desc=Образование вулкана происходит благодаря вулканическому ядру — блоку, который постоянно извергает лаву, позволяя вулкану расти. Лава быстро остывает, превращаясь в базальт или базальтовую руду.%n%nПолучившийся вулкан растёт довольно медленно, достигая около 60 блоков в высоту за 20-30 минут.%nВулканическая лава отличается от обычной лавы не только внешним видом. Она "плавит" любые блоки, неустойчивые к взрывам, поэтому вулкан может распространяться под землёй.%nБазальтовые руды (асбест, сера, флюорит, молизит) образуются при остывании лавы, каждая с вероятностью 0,5%%.%n%nВулканическая руда самоцветов спавнится с вероятностью 5%%, если выполняются следующие условия\:%n- Все 6 блоков вокруг остывающей лавы — базальт или лава;%n- Блок в 10 блоках над остывающей лавой — базальт или лава;%n- Вокруг остывающей лавы менее 3 блоков лавы.%nРуда также образуется после контакта вулканической лавы с алмазной рудой.%nЭто означает, что вулканические самоцветы чаще всего появляются возле ядра или кратера вулкана.%n%n[note]Образование радиоактивного вулкана%nЕсли вулканическое ядро подвергается воздействию радиоактивных осадков (например, после близкого ядерного взрыва) в течение некоторого времени, ядро начнёт генерировать новую вулканическую радиоактивную лаву (жёлтого цвета), что в конечном итоге приведёт к образованию так называемого радиоактивного вулкана. Такой вулкан будет состоять не из базальта, а из различных типов закалённых блоков селлафита и руд селлафита. Лава будет преобразовывать алмазные руды в радиоактивную руду самоцветов.[/note]

# Quest: §LLet's Start our Journey!
betterquesting.quest.xTzNKN1lRzyKZaKxmZHGNQ.name=§LДавайте начнём наше путешествие\!
betterquesting.quest.xTzNKN1lRzyKZaKxmZHGNQ.desc=§8*перейдите к линии квестов LV1 - Ранняя игра*

# Quest: Volcanic Gem
betterquesting.quest.xbXJIo86R_-J4iKK6DY-6w.name=Вулканический камень
betterquesting.quest.xbXJIo86R_-J4iKK6DY-6w.desc=Очень ценный драгоценный камень, который используется для создания литой кирки, талисмана метеорита, чёрного алмаза, композитных пластин эвфемия и специальных снарядов калибра 227 мм.

# Quest: Infinite Water Sources
betterquesting.quest.xlNjQwC6S3S5o_B7nIciBQ.name=Бесконечные источники воды
betterquesting.quest.xlNjQwC6S3S5o_B7nIciBQ.desc=Устали использовать вёдра для подачи воды в ваши машины? Попробуйте использовать водяные насосы или бесконечные водяные баки\!%n%nБесконечный водяной бак будет давать 50 мБ/тик%nУлучшенный бесконечный водяной бак будет давать 500 мБ/тик%nНасос будет давать 1000 мБ/тик, но требует пара для работы.


### Quests in no quest lines ###
